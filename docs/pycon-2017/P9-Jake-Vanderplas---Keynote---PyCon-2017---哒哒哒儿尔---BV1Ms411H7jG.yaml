  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看看你是否认识Matplotlib。这是他们所拥有的图表，他们是在Matplotlib中制作的。他们还发布了笔记本。你可以从原始数据一直到他们刚刚发布的这个图表，只需遵循他们的笔记本。因此，这确实是科学的未来之路。
