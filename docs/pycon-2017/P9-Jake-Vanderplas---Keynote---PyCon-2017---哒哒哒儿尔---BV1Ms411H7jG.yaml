  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 并融合在一起。黑洞是如此巨大，以至于它们实际上扭曲了时空的结构。当它们螺旋靠近时，会产生螺旋的引力波。时空中的涟漪向外扩散。当LIGO发布那个结果时——我几乎可以确定，这个结果将在未来几年内获得诺贝尔奖。
- en: When they released that result， you。
  id: totrans-139
  prefs: []
