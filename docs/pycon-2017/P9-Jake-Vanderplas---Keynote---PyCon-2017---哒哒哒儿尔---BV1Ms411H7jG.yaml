  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况已经开始发生。一个伟大的例子是，LIGO检测到的这个令人难以置信的事件。激光干涉引力波天文台成功检测到了由两个黑洞螺旋靠近引起的时空涟漪。
- en: and merging together。 Black holes are so massive that they actually， bend the
    fabric of spacetime。 And as they spiral in， you get these spiral， waves of gravity
    waves。 Ripples in spacetime is heading out。 And when LIGO released that result--。
