  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我给你提供了一些关于Python在科学中应用的视角。这就像是马赛克中的一块砖。而这里的每个人都有不同的经历。你可能是pip用户，也可能是conda用户，或者你可能是PyCharm用户，而不是Jupyter用户。还有其他什么呢？比如说，PyPy与CPython。
- en: And depending on what you're doing in your day to day， life， you have a really
    different approach。 and a different set of tools that work for you。 And I'd encourage
