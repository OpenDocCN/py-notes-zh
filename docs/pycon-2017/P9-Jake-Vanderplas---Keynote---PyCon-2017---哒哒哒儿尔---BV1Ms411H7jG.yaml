  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 并遵循开源世界所做的事情。因此，这是我在自己项目中尝试做的事情。这是我提到的两本书。如果你想，可以从Arilie购买它们。或者你可以去我的GitHub，查看以笔记本形式呈现的整本书。你可以下载并执行它。
- en: and confirm that the code runs the way I said it runs。 So I've been trying to
