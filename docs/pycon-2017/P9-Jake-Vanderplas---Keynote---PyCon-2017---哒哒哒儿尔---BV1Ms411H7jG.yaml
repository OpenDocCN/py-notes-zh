  type: TYPE_NORMAL
  zh: 根据你日常生活中的工作，你会有截然不同的方法和适合你的工具集。我鼓励你在这个周末的PyCon期间，保持这一点。真正的机会在于你可以与使用这种语言的人交流。
- en: that are completely different than you。 So I want you to try to seek out talks
