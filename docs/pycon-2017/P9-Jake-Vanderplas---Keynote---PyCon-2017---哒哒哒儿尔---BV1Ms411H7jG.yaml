  zh: 在我们之前。如果你想了解Python和科学的第一步，戴夫·比斯利在2000年写了一篇有趣的论文。如果你曾参加PyCon，你可能知道戴夫。你可能知道他是教你用协程做一些恶魔般的事情的人。但在20年前的那段时间。
- en: he was working in a national lab。 And he was pushing some of those scientists。
    some of the first scientists to use， Python in the scientific fields。 And he said。
    scientists work with a wide variety of systems， ranging from simulation codes。
    data analysis packages， databases， visualization tools， homegrown software， each
    of which。
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 他在一个国家实验室工作，并推动了一些科学家，成为第一批在科学领域使用Python的科学家之一。他说，科学家们与各种系统合作，从模拟代码、数据分析包、数据库到可视化工具、自制软件，每一个都。
- en: presents the user with a different set of interfaces， and file formats。 And
    as a result。 the scientists may， spend considerable amount of time trying。 to
    get all these components to work together in some manner。 And so he in 2000 was
    advocating Python as the solution， to that， to glue together all these tools。
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 向用户展示不同的接口和文件格式。因此，科学家们可能会花费相当多的时间试图使这些组件以某种方式协同工作。因此，他在2000年提倡Python作为解决方案，将所有这些工具粘合在一起。
- en: '![](img/e746e267964099ee86914c7802a7d212_39.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_39.png)'
- en: And if you look at some of the other， I don't know， patriarchs of the scientific
    Python world。 like John Hunter， he was the creator of Matplotlib。 And he said。
    I had a hodgepodge of work processes。 I'd have Perl scripts。 It's called C++。
    I'd load them into Matlab and plot them。 And then I started using newplot。
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看看科学Python世界中的一些其他人物，比如约翰·亨特，他是Matplotlib的创造者。他说，我有一堆混乱的工作流程。我有Perl脚本，使用C++。我把它们加载到Matlab中并绘制，然后我开始使用newplot。
- en: And this is what inspired him to work on Matplotlib。 It's sort of a Python replacement
    for that whole mismatch。
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这激励他去开发Matplotlib。这在某种程度上是Python对整个不匹配的替代品。
- en: '![](img/e746e267964099ee86914c7802a7d212_41.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_41.png)'
- en: pipeline that he used。 Similar for Nanda Perez， he started the IPython project。
    which has grown into Jupiter。 And he had a similar thing。 My advisor had a heavily
    customized oxide bash workflow， to manage job submissions。 post-processing of
    C codes。 So he used her scripts。 And on top of that， added a layer of Perl。
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 他使用的管道。对于南达·佩雷斯来说，他启动了IPython项目，后来发展成Jupyter。他也有类似的经历。我的导师有一个 heavily customized
    的氧化物bash工作流程来管理作业提交和C代码的后处理。因此，他使用了她的脚本，并在此基础上添加了一层Perl。
- en: GNU plot， IDL， and Mathematica。 So this sounds absolutely horrible to me。 And
    this is what inspired him to create IPython， as a way to use Python to wrap all
    these together。 So really fundamentally in science， Python is glue more than anything
    else。 It started out as a way to glue together， all these hodgepodge of scientific
    tools。
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: GNU plot，IDL和Mathematica。这听起来对我来说绝对可怕。这激励他创建IPython，以便使用Python将所有这些工具整合在一起。因此，从根本上说，在科学中，Python更多的是胶水。它起初是将这些各种科学工具粘合在一起的一种方式。
- en: that people were working with。 And that the high-level Python syntax。 wraps
    these low-level C and Fortran libraries。 So another reason that Python has become
    such an effective tool。 is this whole notion of batteries included。 Python out
    of the box can do so， so many things。 If you compare it to something like C or
    C++ out of the box。
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 人们正在使用的工具。高层次的Python语法。封装了这些低层次的C和Fortran库。因此，Python成为如此有效工具的另一个原因是“电池包含”的概念。Python开箱即用可以做许多事情。如果你将它与开箱即用的C或C++进行比较。
- en: Python has this built-in standard library， that can do everything from launch
    a web server to read JSON。 to working with the file system to manipulating strings。
    And that sort of thing is incredibly valuable。 And for the libraries that aren't
    built in。 there's been this ecosystem of software built around Python。
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Python有这个内置的标准库，可以完成从启动Web服务器到读取JSON，再到处理文件系统和字符串操作等所有任务。这种功能极其有价值。而对于没有内置的库，围绕Python构建了这个软件生态系统。
- en: that has turned out to be really useful。 And so if you look at the genesis of
    scientific Python。 there were a number of people that worked on it。 But one of
    the faces of this is Travis Oliphant。 He started the NumPy project and parts of
    the SciPy project。 And he was saying。 when I discovered Python， I really liked
    the language。
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这被证明是非常有用的。因此，如果你查看科学Python的起源，有很多人在其上工作。但这个项目的面孔之一是Travis Oliphant。他启动了NumPy项目和SciPy项目的部分。他说，当我发现Python时，我真的很喜欢这个语言。
- en: But it was very nascent and lacked a lot of libraries。 And I felt like I could
    add value to the world， by connecting these low-level libraries。 to high-level
    usage in Python。 So this is moving from Python as glue to Python。 as applications
    that kind of glue together， these underlying tools。
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 但它当时非常初期，缺乏很多库。我觉得通过将这些低层次的库与Python的高层次用法连接起来，我可以为世界增添价值。因此，这就是从Python作为胶水转向Python作为应用程序，结合这些基础工具。
- en: And the scientific ecosystem has really， really， ballooned and exploded over
    the last few years。 You have Python on the ground。 And then you have these various
    packages。 that work with Python and extend it in ways that， are useful to scientists。
    Of course。 NumPy gives you array computing。 IPython on Jupyter give you kind of
    an IDE on top of Python。
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 科学生态系统在过去几年里确实迅速膨胀和爆炸。你有Python在地面上。然后有各种与Python合作并以对科学家有用的方式扩展的包。当然。NumPy提供数组计算。IPython在Jupyter上为你提供了一种基于Python的IDE。
- en: You have the SciThon project， which， lets you basically wrap C code and write
    C code in Python。 which is really interesting。 Actually aside， my favorite language
    in the world to program。 in is SciThon。 You should try it sometime。 It's really
    fun。 You have tools like Numba and Dask。 that address scalability and computation。
    And built on top of this layer， you。
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 你有SciThon项目，它让你基本上可以在Python中包装C代码并编写C代码，这非常有趣。实际上，除了这个，我世界上最喜欢的编程语言是SciThon。你应该试试，这真的很有趣。你还有像Numba和Dask这样的工具，处理可扩展性和计算。在这个层次之上，你。
- en: have some things that are slightly more specialized。 Tools like Bokeh and Matplotlib
    for plotting。 You have pandas for data frames and X-array， for multi-dimensional
    labeled structures。 And then of course， SciPy， which wraps， all the scientific
    routines like integration and interpolation。 And a lot of these depend on the
    layer below them。 And of course。
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 有些工具稍微更专业一些。像Bokeh和Matplotlib这样的绘图工具。你有pandas用于数据框和X-array，用于多维标签结构。当然，还有SciPy，它封装了所有科学例程，如积分和插值。这些都依赖于它们下面的层次。当然。
- en: scientists-- these are higher level tools， but there's an even higher level
    from there。 People want to do machine learning。 So Scikit Learn was built that
    depends on SciPy and NumPy。 SimPy does this symbolic manipulation， similar to
    if you've used Mathematica or Wolfram Alpha。 You can solve equations symbolically
    in Python。 NetworkX， Scikit Image， PyMC， from Arkov， Chain。
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们——这些是更高层次的工具，但还有更高层次的需求。人们想进行机器学习。因此构建了依赖于SciPy和NumPy的Scikit Learn。SimPy进行符号运算，类似于如果你使用过Mathematica或Wolfram
    Alpha。你可以在Python中以符号方式解方程。NetworkX、Scikit Image、PyMC，来自Arkov、Chain。
- en: Money， Carlo， Stats models。 And then this even more specialized than that， on
    top of that。 you have a lot of different fields， that have developed these field-specific
    packages for Python。 So we're really at the point here， within the Python community
    and in the science community。 that if you have a problem you want to solve in
    Python， someone has written a package for it。
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 钱、卡洛、统计模型。而且这比那个更专业，除此之外，还有许多不同的领域为Python开发了这些特定领域的软件包。因此，在Python社区和科学界，我们真正处于一个阶段，如果你想在Python中解决某个问题，肯定有人为此编写了软件包。
- en: You can go out there， and it's most likely on GitHub out there。 And this has
    been absolutely huge in the scientific world。 And that's why we're seeing that
    hockey stick growth， in astronomy。 So another reason Python is so effective for
    science， is just its simplicity and dynamic nature。
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在外面找到，且很可能在GitHub上。而这在科学界的影响绝对巨大。因此，我们在天文学中看到这样的“曲棍球棍”增长。这也是Python在科学中如此有效的另一个原因，正是因为它的简单性和动态特性。
- en: You've probably seen this XKCD before。 If you type import anti-gravity into
    a Python interpreter。 this will pop up。 And it gets at a thing that a lot of people，
    have noticed about Python。 Python is just fun。 If you go from using another language，
    and then start using Python。 it's kind of a freeing thing。 You just write down
    what you want to happen。 And it happens， right？
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能见过这个XKCD。如果你在Python解释器中输入import anti-gravity，这个会弹出。它揭示了很多人对Python的看法。Python就是有趣。如果你从另一种语言切换到Python，这是一种解放的感觉。你只需写下你想要发生的事情。它就会发生，对吧？
- en: Python is kind of like executable pseudocode。
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: Python有点像可执行的伪代码。
- en: '![](img/e746e267964099ee86914c7802a7d212_43.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_43.png)'
- en: and it just works。 It's great。 And Perry Greenfield， he's one of the project。
    leads at the Space Telescope Science Institute。 These are the people behind the
    Hubble Space Telescope。 and James Webb Space Telescope。 He gave an interesting
    talk at a Pi Data Conference。 a couple of years ago about why Python has been
    adopted， in astronomy。
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 它就是有效。真不错。佩里·格林菲尔德，他是空间望远镜科学研究所的项目负责人之一。这些人是哈勃太空望远镜和詹姆斯·韦布太空望远镜的幕后推手。他在几年前的Pi数据会议上做了一个有趣的演讲，讨论了为什么Python在天文学中得到采用。
- en: And he is one of the people--， if you want to know why Python is in astronomy。
    he's one of the people that's really， been in the background making it happen。
    getting it adopted by some of the large organizations。 And what he said is。 Python
    is a language that's， very powerful for developers， but also accessible， to astronomers。
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 他是其中之一——如果你想知道为什么Python在天文学中如此重要。他在后台推动了这一切，使其被一些大型组织采用。他说，Python是一种对开发者非常强大，同时对天文学家也很友好的语言。
- en: Getting those two classes of people using the same tools， I think。 provides
    a huge benefit that's not always， noticed or mentioned。 So really。 the key here
    is that Python， is what the people writing the libraries are using。 and it's also
    the tool that the people using the libraries， are using。
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 让这两类人使用相同的工具，我认为。这提供了巨大的好处，而这些好处并不总是被注意到或提及。因此，关键在于，Python是库的编写者使用的工具，同时也是使用这些库的人的工具。
- en: And that simplicity really makes it tick， because astronomers are not computer
    scientists。 A lot of us don't have CS training， so we're used to writing scripting
    languages。
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这种简单性确实让它运作，因为天文学家并不是计算机科学家。我们中的许多人没有计算机科学的培训，因此我们习惯于编写脚本语言。
- en: '![](img/e746e267964099ee86914c7802a7d212_45.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_45.png)'
- en: and Python fits that bill pretty well。 So for day-to-day scientific exploration。
    it's really the speed of development， that is primary and the speed of execution
    is secondary。 So you sometimes get people-- especially， when you're working in
    an area with lots of data。 you get people a little bit incredulous， that you're
    using Python to manage these terabytes or petabytes。
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 而且Python非常符合这个要求。所以在日常科学探索中，开发速度是首要的，执行速度是次要的。有时会有人，尤其是在处理大量数据的领域，质疑你为什么用Python来管理这些TB或PB的数据。
- en: of data。 And they start saying things like， why don't you use C？ It's so much
    faster。 And my favorite answer is， why don't you， commute by airplane instead
    of car？ It's so much faster。 The nice thing about Python is there's very little
    startup cost。 You don't have to go to the airport， and go through TSA and pack
    your bags。
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 关于数据。他们开始说，为什么不使用C呢？那样更快。我最喜欢的回答是，为什么不乘飞机而不是开车呢？那样更快。Python的好处在于启动成本非常低。你不需要去机场，经过安检，打包行李。
- en: and squeeze into a little tube and then， get to the wrong place of the city
    that you're going to。 You just hop in and start going。
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 然后挤进一个小管子，结果到达你要去的城市的错误地方。你只需跳上去，开始前进。
- en: '![](img/e746e267964099ee86914c7802a7d212_47.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_47.png)'
- en: So another piece of this puzzle is， that scientific coding is really， really
    nonlinear。 and exploratory。 So this is a clip from--， I spend a lot of time with
    kids these days。 This is a clip from a kid's book called "Aida Twist Scientist。"。
    You should really check it out if you have little ones。 But it says， in one place。
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这个难题的另一部分是，科学编码实际上是非常、非常非线性的，并且具有探索性。这是我花了很多时间和孩子们一起看的一个片段，来自一本名为“Aida Twist
    Scientist”的儿童书籍。如果你有小孩，真的应该看看。但是它在某个地方提到。
- en: Ada Marie did what scientists do。 She asked a small question， and then she asked
    two。 And each of those led her to three questions more， and some of those questions
    resulted in four。 And this is really the process of science。 We're not software
    developers who have a roadmap and sit down。 and write a module and do test-driven
    development， until the test pass。 We have a data set。
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: Ada Marie做了科学家所做的事。她问了一个小问题，然后问了两个。每个问题又引出了三个问题，而其中一些问题又导致了四个。这其实就是科学的过程。我们不是有路线图的软件开发者，坐下来编写模块并进行测试驱动开发，直到测试通过。我们有一个数据集。
- en: and we start playing around with it。 And we maybe plot it one way， maybe plot
    it another way。 I don't know if my video is going to play because of the web，
    connectivity。 Oh， well。 This is a video of the Jupyter Notebook of me， kind of
    doing some data exploration。
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们开始玩弄它。也许我们以一种方式绘制它，也许以另一种方式绘制。我不知道我的视频能否播放，因为网络连接的问题。哦，好吧。这是我在Jupyter Notebook上进行一些数据探索的视频。
- en: '![](img/e746e267964099ee86914c7802a7d212_49.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_49.png)'
- en: trying some things out， going back to the beginning， trying it again。 And the
    thing is that the way scientists use Python， is really very much like that。 We're
    doing all sorts of back and forth， exploratory work， very nonlinear。 And it means
    that a system like Jupyter Notebook， is actually ideal。
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试一些东西，从头开始，再试一次。问题是科学家使用Python的方式确实是这样的。我们进行各种往返的探索工作，非常非线性。这意味着像Jupyter Notebook这样的系统实际上是理想的。
- en: It might not work for people who are kind of used。 to classic software development
    and looking for an IDE。 And it might feel a little bloated。 But for what we're
    doing， it's exactly what we need。
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些习惯于经典软件开发并寻找IDE的人来说，这可能不太适用。可能感觉有点臃肿。但对我们正在做的事情来说，它正是我们所需要的。
- en: '![](img/e746e267964099ee86914c7802a7d212_51.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_51.png)'
- en: Sorry about that video not working。 So the last piece of why I think Python
    is such an effective。 tool is because it has this open ethos。 I pointed a while
    ago to the fact that all these big telescope。 projects now have GitHub repositories，
    with their processing pipeline in Python and other languages。 open on there。 That
    was not the case 10 years ago。 And if you read a lot about in the media。
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 对不起，那个视频无法播放。所以我认为Python是如此有效的工具的最后一个原因是因为它有这种开放的精神。我之前提到过，所有这些大型望远镜项目现在都有GitHub存储库，处理流程用Python和其他语言开放。这在十年前并不是这样的。如果你多读读媒体上的内容。
- en: about science these days， you'll see， all these articles about these replication
    crises。 Everyone's talking about how science has broken。
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你关注当今的科学，你会看到，所有这些关于重复危机的文章。每个人都在谈论科学如何崩溃。
- en: '![](img/e746e267964099ee86914c7802a7d212_53.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_53.png)'
- en: replication， crisis has begun。 We can't replicate studies by our peers。 The
    core foundations of science are sort of crumbling。 because we're not doing a good
    job of making our studies， replicable。 And the people who are thinking deeply
    about how， to solve this， mainly what they're landing on。
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 复制危机已经开始。我们无法复制同行的研究。科学的核心基础似乎正在崩溃，因为我们没有很好地使我们的研究具有可复制性。那些深入思考如何解决这个问题的人，主要得出的结论是。
- en: is the idea of open science。
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这是开放科学的理念。
- en: '![](img/e746e267964099ee86914c7802a7d212_55.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_55.png)'
- en: So there's this great quote from Buckeye and Donahoe， on a paper about 20 years
    ago。 An article about a computational result， is advertising， not scholarship。
    The actual scholarship is the full software environment， the code and data that
    produced the result。 So basically what people are saying， is in order for science
    to progress。
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，Buckeye和Donahoe在大约20年前的一篇论文中有这样一句精彩的引述。一篇关于计算结果的文章，是广告，而不是学术。真正的学术是完整的软件环境、产生结果的代码和数据。因此，人们所说的基本上是，科学要进步。
- en: we need to start doing things the way， the open source world has been doing
    things for decades。 We need to start putting our code out there on the web， so
    anyone can download it and run it。 We need to start licensing it in a way， so
    that other people can use it and build on it。
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要开始以开源世界几十年来的做法来做事。我们需要开始把我们的代码放到网上，这样任何人都可以下载和运行它。我们需要以一种方式授权，以便其他人可以使用并基于此进行构建。
