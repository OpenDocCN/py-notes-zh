- en: P9：Jake Vanderplas - Keynote - PyCon 2017 - 哒哒哒儿尔 - BV1Ms411H7jG
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: P9：Jake Vanderplas - 主题演讲 - PyCon 2017 - 哒哒哒儿尔 - BV1Ms411H7jG
- en: '[APPLAUSE]， Come and get this。 All right， I think I''m up。 Hi， everybody。 It''s
    great to be here。'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[掌声]，来吧，拿这个。好的，我想我该上场了。大家好。很高兴在这里。'
- en: '![](img/e746e267964099ee86914c7802a7d212_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_1.png)'
- en: My name is Jake Vanderplaus。 So as I was thinking about this talk。 I was reflecting
    on the other pikons I've been to。 This is my sixth one in a row。 And thinking
    back five years in 2012， I was a kind of scruffy， starving PhD student。 And I
    came to Picon on a scholarship， a travel scholarship from the PSF。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我叫Jake Vanderplaas。在思考这个演讲时，我回忆起我参加的其他PyCon。这是我连续第六次参加。回想起五年前，在2012年，我是一个蓬头垢面的，饥肠辘辘的博士生。我是以PSF的旅行奖学金来到PyCon的。
- en: And it was my first experience with a big conference like this。 And I was just
    blown away by the quality of the talks， by the people I met。 I'd been using Python
    for years。 And I got to shake the hands of the people。 who wrote libraries like
    NumPy and SciPy and iPython。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我第一次参加这样的大型会议。我被演讲的质量和我遇到的人深深震撼。我已经使用Python多年，能够与像NumPy、SciPy和IPython这些库的作者握手。
- en: and all these things that I've been using in my work。 And I was just blown away
    by this conference。 And I have to say， I never imagined， that I'd have the chance
    to stand up here and address you。 And it's really， really， really a privilege
    for me。 So I want to thank the PSF for giving me a chance five years ago。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我在工作中使用的所有这些工具让我震撼。我真的没有想过会有机会站在这里与你们交流。这对我来说，真的非常非常荣幸。所以我想感谢PSF五年前给我这个机会。
- en: And I want to thank Brandon and the organizers， for giving me a chance today
    to share what I have to say with you。 So thinking about PyCon， one of the things，
    that comes to mind for me in my experience here。 is that PyCon is kind of a mosaic
    in some ways。 If you go to a conference like the SciPy conference。 or DjangoCon，
    or PiData， or AnacondaCon， or JubiterCon， or all these other ones。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢Brandon和组织者今天给我机会与大家分享我想说的话。在我在PyCon的经历中，浮现在我脑海中的一件事是，PyCon在某种程度上像一个马赛克。如果你参加像SciPy会议、DjangoCon、PiData、AnacondaCon、JupyterCon或其他会议。
- en: you get a specific slice， of the Python community。 But at PyCon， you get everybody。
    And it's interesting。 Everybody has-- each little slice of our Python community。
    has their own way of using the language， their own sets of tools that they like
    to use。 and their own approach to solving problems。 And this came to light for
    me a couple years ago。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你会得到Python社区的一个特定片段。但在PyCon，你能接触到每一个人。这很有趣。每个我们Python社区的小片段都有自己使用语言的方式，喜欢使用的工具以及解决问题的方法。几年前，我对此有了更深刻的认识。
- en: I found myself during one of the PyCon meals， sitting with someone who was pretty
    well known。 in the Python community。 And you might know me that I'm a fan of the
    Jubiter notebook。 and the IPython notebook and those types of tools。 And I was
    sitting at that table。 and this person across the way， said， oh， yeah， you know，
    IPython。 It's bloated。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现自己在一次PyCon的聚餐中，坐在一个在Python社区颇有名望的人旁边。你可能知道我是Jupyter Notebook和IPython Notebook等工具的粉丝。那时，我坐在桌子旁，这个人说，哦，是的，你知道，IPython。它太臃肿了。
- en: and it encourages bad software practices。 And I was thinking， you know， my first
    response。 was to get a little bit defensive。 And I did the thing that， you know。
    it's true to my family upbringing， and I changed the subject and avoided confrontation。
    But thinking about that later， I， realized that this wasn't a moment of attack
    or defensiveness。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这鼓励了不良的软件实践。我当时在想，我的第一反应是有点防御。我做了我家庭教养下的事情，转移了话题，避免了对抗。但后来我意识到，这并不是一次攻击或防御的时刻。
- en: This was a moment that reflects the fact that that person uses。 Python for different
    things than I use Python for。 And Jupitr makes sense for me， but it might not。
    make sense for him。 And I think that as we go through this weekend， it's a really
    nice way to--。 it's a good opportunity to talk to other people who， use this language
    differently than you do。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个反映出那个人使用Python的方式与我不同的时刻。而Jupyter对我来说是合理的，但可能对他来说并不合适。我认为，在这个周末，我们有一个很好的机会与其他以不同方式使用这种语言的人交流。
- en: So I want you to keep in mind this Python Mosaic， as we move forward。 So who
    am I？
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在我们继续前进时，请你牢记这个Python Mosaic。那么，我是谁呢？
- en: I'm Jake VDP if you can find me on most of the internet， under that handle。
    And the most important thing about me right now。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我是Jake VDP，你可以在互联网上找到我，使用这个名字。现在关于我最重要的事情是。
- en: '![](img/e746e267964099ee86914c7802a7d212_3.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_3.png)'
- en: is this little one right here。 So four weeks ago today， my wife and I。 got a
    call that we'd been waiting for for a long time。 but nevertheless kind of struck
    us out of the blue。 This little gal was born that morning。 and needed a family
    to take care of her。 And so I've been-- since my job is a little more flexible。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个小家伙就是这里提到的。因此，在四周前，我和我的妻子接到了我们等待已久的电话，但仍然有些措手不及。这个小女孩那天早上出生，需要一个家庭来照顾她。因此，我的工作相对灵活。
- en: I've been home on paternity leave for the last four weeks。 like furiously writing
    PyCon slides between bottles， and poopy diapers， which has been just great。 So
    a huge thanks to my wife for taking a vacation day。 today to be home with the
    kids so that I could be here。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的四周里，我一直在家休陪产假，像疯狂地在瓶子和尿布之间编写PyCon幻灯片，这真是太棒了。因此，特别感谢我的妻子今天请假在家陪孩子，让我能在这里。
- en: '![](img/e746e267964099ee86914c7802a7d212_5.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_5.png)'
- en: It's awesome。 Yeah， in the Python world， you might know me。 I write this blog
    sometimes。 I've contributed a lot of code to SciPy， SecutLearn， Astropie， and
    some of these types of packages。 And I also have a couple books that I've written，
    that you can check out if you want to。 And one of the huge reasons that I'm able
    to do all of that work。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这太棒了。是的，在Python世界里，你可能认识我。我有时写这个博客。我为SciPy、SecutLearn、Astropie等一些包贡献了很多代码。我还写了几本书，如果你想，可以查看一下。让我能够做到这一切工作的一个重要原因。
- en: is that I have an employer who is amazing and helps me--。 actually supports
    me in writing code every day， and developing these kinds of libraries。 The University
    of Washington eScience Institute--， it's a fun place to work。 I'm able to spend
    my days on research， on coding， on helping researchers around the University。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一位很棒的雇主，他支持我每天编写代码，并开发这些类型的库。华盛顿大学电子科学研究所是个有趣的工作地方。我能够把时间花在研究、编码以及帮助华盛顿大学的研究人员身上。
- en: to more effectively use their data， and use their computational resources。 And
    a big reason that I'm able to do that--， I have to throw a shout out here to the
    Moore Foundation。 the Sloan Foundation， and the Washington Research， Foundation。
    because they support pretty much all the work， that I do and any of my open source
    contributions。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更有效地利用他们的数据和计算资源。而我能够做到这一点的一个重要原因是——我必须向摩尔基金会、斯隆基金会和华盛顿研究基金会致敬，因为他们支持我几乎所有的工作和我任何开源贡献。
- en: you can think that they're behind it。 So anyway， another thing about me is I'm
    an astronomer。 And I'm coming to this talk from the perspective， of an astronomer。
    So what I want to do a little bit today， is tell you about how I as an astronomer
    and as a scientist。 use Python。 It might be a little bit different from how you
    use Python， and the tools that you use。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以想象他们是在其背后。因此，关于我还有一件事是，我是一名天文学家。我以天文学家的视角来参与这个讲座。所以今天我想稍微谈一下，作为天文学家和科学家，我是如何使用Python的。这可能与你使用Python的方式以及你使用的工具有所不同。
- en: But I want to give some perspective， on what it is that drew a scientist to
    Python。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但我想提供一些视角，说明是什么吸引科学家选择Python。
- en: '![](img/e746e267964099ee86914c7802a7d212_7.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_7.png)'
- en: in such big numbers。 So when I say that I'm an astronomer。 a lot of people have
    this kind of image in mind。 This is Edwin Hubble at the Schmidt telescope。 back
    in the 1940s。 You might know Hubble because he has a famous telescope named， after
    him。 He was one of the people who discovered the expanding， universe back in the
    early 20th century。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以如此大的数量。因此，当我说我是天文学家时，很多人会脑海中浮现这样的形象。这是埃德温·哈勃在施密特望远镜前，1940年代的情景。你可能知道哈勃，因为以他命名的著名望远镜。他是20世纪初发现宇宙膨胀的科学家之一。
- en: And this is kind of a nice romantic view of astronomy。 at an aged astronomer
    with a pipe in his mouth， looking through an eyepiece。 But in my 10 years as a
    professional astronomer， I honestly think I have never looked through a telescope。
    to be honest。 The way that professional astronomers look at the world。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种美好的浪漫天文观，想象一个年长的天文学家，嘴里叼着烟斗，透过目镜观察。但在我十年的专业天文学生涯中，老实说，我从未真正通过望远镜观察过。说实话，专业天文学家看待世界的方式。
- en: '![](img/e746e267964099ee86914c7802a7d212_9.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_9.png)'
- en: is through database queries， of course。 Because we have all these phenomenal
    instruments out there。 that are measuring data at huge rates。 And I want to highlight
    two of these， that have been really。 really big in the last 20 to 25 years。 One
    is the Hubble Space Telescope， which you've probably。 heard of。 And another is
    the Sloan Digital Sky Survey， which I think。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这是通过数据库查询实现的。因为我们有这么多出色的仪器在外面，以巨大的速度测量数据。我想强调其中两个在过去20到25年中非常重要的。一个是哈勃太空望远镜，你可能听说过。另一个是斯隆数字天空调查，我认为。
- en: probably fewer people have heard of。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 可能更少的人听说过。
- en: '![](img/e746e267964099ee86914c7802a7d212_11.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_11.png)'
- en: The Hubble Space Telescope is this instrument that's， been flying up orbiting
    the Earth since 1990。 And just taking phenomenal pictures of the universe。 And
    this is one of my favorites right here。 This is known as the Ultra Deep Field。
    And what this is， is Hubble looked at a small little slice。 of sky。 The field
    of view is about a tenth the diameter， of the full moon。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 哈勃太空望远镜自1990年以来，一直在地球轨道飞行，拍摄宇宙的惊人照片。这是我最喜欢的之一。这被称为超深场。这是哈勃观察的一小片天空，视场大约是满月直径的十分之一。
- en: And in that small slice of sky， integrated for hours and hours。 and hours to
    capture enough photons to create this image。 And every single blob you see there
    in that image， with the exception of maybe two or three。 is a distant galaxy。
    It's a collection of billions of stars。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在那片小小的天空中，整合了数小时的观察，以捕捉足够的光子来创建这个图像。你在图像中看到的每一个斑点，除了可能两三个，是一个遥远的星系。它是数十亿颗恒星的集合。
- en: that's sitting out there in the universe， up to 13 or more， billion light years
    away。 So some of these blobs that you see in these pictures right now， in this
    picture right now。 are galaxies， that are from the very beginning of the universe。
    And we can gather that light。 And we can learn about where our star came from，
    where our galaxy came from， and what kind。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 那些星系就在宇宙中，距离我们可能有130亿光年或更远。因此，你现在在这些图片中看到的一些斑点，都是来自宇宙早期的星系。我们可以收集到这些光，并了解我们的星星来自何方，我们的星系来自何方，以及种类。
- en: of the overall dynamics of the universe is。 So Hubble has been phenomenal for
    teaching us。 about those kinds of things， for learning， about the early universe
    and about things。 in very fine detail。 A complementary type of approach is。 what's
    done by this Sloan Digital Sky Survey。 And what I'm showing here is the galaxy
    catalog。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于宇宙的整体动态。哈勃在教会我们这些事物方面表现得非常出色，关于早期宇宙以及非常细致的事物。一个互补的方法是斯隆数字天空调查所做的。我这里展示的是星系目录。
- en: from the Sloan Digital Sky Survey。 The Sloan Survey， rather than looking at
    just a single little。 point on the sky like Hubble， scanned the entire sky， over
    the course of a decade and was。 able to do spectroscopic measurements of each，
    of the objects out there。 And so in this plot right here， what you see are the
    locations。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 来自斯隆数字天空调查。斯隆调查与哈勃只观察天空中的一个小点不同，它扫描了整个天空，历时十年，能够对那里每个物体进行光谱测量。因此在这个图中，你所看到的是位置。
- en: the three dimensional locations of galaxies in our universe。 We're right at
    the origin。 right at the center， and looking out in those arcs is the piece of
    the sky。 that the Sloan was able to look at。 And what astronomers have been able
    to do with this。 is to look at this and see the galaxies are not spread out， uniformly。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们宇宙中星系的三维位置。我们正处于原点，正位于中心，向外看，那些弧形就是斯隆能够观察到的天空的一部分。而天文学家们能够做到的，就是观察这一点，看到星系并没有均匀分布。
- en: There are all these clumps and clusters and filaments， and voids。 And encoded
    in that information about the spatial distribution。 of the galaxies is information
    about the universe， as a whole。 How much matter there is。 how much dark energy，
    there is， how much dark matter there is。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有很多的团块、簇、丝状结构和空洞。关于星系空间分布的信息中，编码了关于宇宙整体的信息。物质有多少，暗能量有多少，暗物质又有多少。
- en: And so we're able to do that through this really huge data， set that comes from
    the Sloan Survey。 Now those are kind of older telescopes。 Those were launched
    in the '90s。 And the modern science in the last few years， has been driven by
    some other telescopes。 One I want to highlight is this Kepler project。 And you've
    probably heard about the Kepler project。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们能够通过来自斯隆调查的这个庞大数据集来实现这一点。那些望远镜有点老旧，是在90年代发射的。近年来，现代科学的发展则依赖于一些其他的望远镜。我想强调的一个是开普勒项目。你可能听说过开普勒项目。
- en: because there have been lots of press releases lately。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因为最近有很多新闻发布。
- en: '![](img/e746e267964099ee86914c7802a7d212_13.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_13.png)'
- en: with images like this， right？ This is the Trappest One Exoplanet System。 It
    was not actually discovered by Kepler， discovered by the Trappest Telescope。 But
    what's special about this is this is a small star。 a few light years away that
    has seven small rocky planets， around it。 And we've been able。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样的图像，对吧？这是特拉普斯特一号系。实际上不是由开普勒发现的，而是由特拉普斯特望远镜发现的。但它的特别之处在于这是一颗几光年外的小星星，周围有七颗小型岩石行星。我们已经能够。
- en: with these telescopes， we've been able to discover these other planets orbiting。
    around other stars and start to think about， you know， what might those planets
    look like。 The reason these are so special is because a few of these， are in what's
    called the habitable zone。 And astronomers define the habitable zone， as the region
    in space where liquid water can exist。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这些望远镜，我们已经能够发现围绕其他恒星旋转的行星，并开始思考，这些行星可能是什么样子的。这些行星之所以特别，是因为其中几个处于所谓的可居住区。天文学家将可居住区定义为液态水能够存在的太空区域。
- en: Because we don't have any other good definition， of how life can be。 So we think，
    you know。 water's a good thing to look for。 But pictures like this， these artisan
    pressions。 kind of are misleading。 The actual data that you get on a planet like
    this。 or on a system like this looks like that。 That's what we've observed with
    Kepler。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我们没有其他好的定义，来说明生命可能是什么样子。因此我们认为，水是一个不错的搜索目标。但像这样的图片，这些艺术家创作的图像，有点具有误导性。你在像这样的行星或系统上获得的实际数据看起来是这样的。这就是我们通过开普勒所观察到的。
- en: This is the K2 observation of the Trappest System。 And let me describe what
    you're seeing here。 What you're seeing is it's a single star， that is kind of
    wandering around between pixels。 because one of the stabilizers broke on Kepler，
    so it sort of wobbles as time goes on。 And the signal， the planets that you're
    looking for there， are。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对特拉普斯特系统的K2观测。让我来描述一下你在这里看到的内容。你看到的是一颗单一的星星，它在像素之间摇摆，因为开普勒上的一个稳定器坏了，因此它随着时间的推移有些摇晃。而你在这里寻找的信号，正是这些行星。
- en: you see those as they eclipse the star。 So the star has this brightness and
    the planet goes in front。 of it。 And as the planet goes in front， it， makes the
    brightness of the star dip a little bit。 And that dip of a sub percent level，
    is what we're looking for to find the planets in this data。 And now it's really
    hard because you， have instrumental noise。 It's a faint star。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
