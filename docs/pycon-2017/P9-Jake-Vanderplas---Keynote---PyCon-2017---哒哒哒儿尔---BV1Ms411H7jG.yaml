  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 并确认代码的运行方式如我所说的那样。因此，我一直在努力践行这种开放性，无论是在写书还是撰写我的研究论文等方面。顺便提一下，如果你想要这本书的副本，明天我将在Riley展位签名，时间是上午10点。
- en: '![](img/e746e267964099ee86914c7802a7d212_63.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e746e267964099ee86914c7802a7d212_63.png)'
- en: So come on by。 So the Python world really， in the sense of openness， is really
    influencing science。 You know， the AstroPy library that I mentioned previously。
    this is something that astronomers are rallying around。 And there's so many papers
    these days that。 are doing their analysis based on tools in AstroPy。 And the way
    AstroPy is structured。
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 所以请过来看看。Python界在开放性方面确实影响了科学。你知道，我之前提到的AstroPy库，这是天文学家们聚集的焦点。如今有很多论文都是基于AstroPy中的工具进行分析的。而AstroPy的结构方式。
- en: is modeled off the Python world， the way that Python has， developed。 And going
    back to Perry Greenfield， this is adapted from a slide that he gave at that same
    keynote。 And where he was talking about what Python has done for astronomy。 Now，
    traditionally。 astronomy has been--， we haven't really shared software， we've
    been possessive about it。 And Python。
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这基于Python界的发展。回到佩里·格林菲尔德，这个内容改编自他在同一场主题演讲中的幻灯片。他谈到了Python对天文学的贡献。传统上，天文学一直是——我们并没有真正共享软件，而是对此有所保留。Python改变了这一点。
- en: it's cooperative， and it's all about sharing。 We've been fragmented efforts
    in the past。 and now it's more unified under this AstroPy umbrella。 Rather than
    being planned top down by an institution， it's planned bottom up by the people
    who。 are using and creating the software。 And rather than read the rest。
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这是合作的，关于分享的。我们过去的努力是碎片化的，而现在在这个AstroPy的伞下更为统一。它不是由机构自上而下规划的，而是由使用和创建软件的人自下而上进行规划的。接下来就不再深入探讨了。
- en: I'll let you take a look at that。 But the point is here that by having scientists
    come。 into the world of Python， into the world of Python。 a lot of you folks do
    things differently than we do as scientists。 But we've been able to learn from
    you and really improve， the way science is done。
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我让你看一下这个。但这里的要点是，科学家们进入Python世界时，很多人做事情的方式与我们科学家不同。但我们能够向你们学习，并真正改善科学的做法。
- en: And I'm very hopeful that these things， like this replication crisis， is going
    to be behind us soon。 Because we as scientists are adapting the tools， of the
    open source world。 So why is Python such an effective tool in science？ I think
    it's these four key things。 We have this interoperability where it can serve as
    glue， for everything else that's out there。
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常希望，这些如复制危机之类的问题很快会被我们抛在身后。因为我们作为科学家正在适应开源世界的工具。那么，为什么Python在科学中如此有效？我认为有这四个关键因素。我们拥有这种互操作性，它可以作为其他所有事物的粘合剂。
- en: We have this batteries included and third party modules， that have all been
    developed in order。 to make Python as useful as possible， and as few keystrokes
    as possible。 The simplicity and dynamic nature， it allows an intro astronomy student
    who's never。 coded before to start writing scripts by the end of a week。
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有包含电池的模块和第三方模块，都是为了使Python尽可能有用，并减少按键次数。其简单性和动态特性，使得一个从未编码过的初学天文学学生可以在一周内开始编写脚本。
- en: and writing applications by the end of a semester。 It's really， really phenomenal。
    And this open source ethos is such a good fit to science。 And I think science
    and astronomy in particular， owes the Python world a big thank you for getting
    us。 on the right track。 So with that， I want to bring back this idea of the Mosaic。
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个学期结束时编写应用程序，这真是太了不起了。这种开源精神非常适合科学。我认为，尤其是科学和天文学，应该对Python界表示感谢，因为它让我们走上了正确的轨道。所以在这方面，我想再次提到马赛克的概念。
- en: So I gave you a little bit of a perspective， of how Python is used in science。
    This is kind of one of those tiles in the Mosaic。 And everyone else out here has
    a different experience。 You might be a pip person versus a conda person， or you
    might be a pie charm person versus a Jupiter person。 or you might be what else？
