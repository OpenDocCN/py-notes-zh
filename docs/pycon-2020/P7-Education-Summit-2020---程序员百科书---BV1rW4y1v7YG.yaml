  zh: 在整个学习过程中等等。最后我想谈谈项目治理，这里许多包容性和社区驱动的原则都会发挥作用。当我开始PPP时，这是我的项目。但不久之后，它变成了“哦，我是在为一个社区做事情”。我知道我不想成为独裁者。当我创建PPP
