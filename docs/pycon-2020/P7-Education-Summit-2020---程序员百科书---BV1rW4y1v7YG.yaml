  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是在真空中做决策，我会构建一个原型，然后让我认识的一位教师看，告诉我这是否是正确的方向，或者这里有几个我考虑过的替代方案。我一直是一名业余游戏开发者，已经八年了。
