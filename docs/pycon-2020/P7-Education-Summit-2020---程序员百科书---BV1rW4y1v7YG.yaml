  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我将快速通过三个例子。主要是因为我认为原则很重要，但如果你不践行你的原则，长期来看它们并不重要。因此，这些基本上演示了我刚提到的这些原则如何影响我们的编码方式。第一个是，这是PBB的“你好，世界”，左侧是旧风格。
