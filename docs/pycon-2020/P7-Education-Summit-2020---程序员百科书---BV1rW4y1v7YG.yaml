  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 而这些变化在一定程度上需要不怕丢弃代码，正如我提到的。甚至在这个旧模型之前，还有另一个API。它糟糕得我完全抛弃了代码库，重新开始。然后我们继续，这是最小可行的PBB游戏。它只有12行代码。
