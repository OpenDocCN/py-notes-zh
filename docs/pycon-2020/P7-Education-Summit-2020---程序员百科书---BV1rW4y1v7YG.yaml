  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们将游戏引擎作为入口点暴露时，这大概是我能将其简化到的程度。是我的共同维护者建议使其可能在右侧做这个。运行函数为我们做了很多魔法，它允许你随意将东西扔给引擎，并且它基本上可以工作。但由于这个原因，现在“你好，世界”只需两行代码。
