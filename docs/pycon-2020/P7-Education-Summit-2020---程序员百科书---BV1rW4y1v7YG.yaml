  zh: 我们在接下来的几个月想要的功能。我们现在每季度发布一次。专注于文本渲染、我提到的那些默认精灵和一些性能增强。我作为维护者，我的新项目是让我们的教程达到标准。然后我们还需要讨论战略项目。这主要围绕分发进行。
