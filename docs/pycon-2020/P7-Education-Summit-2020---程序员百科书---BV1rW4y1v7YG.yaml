  zh: 使API愉悦的工作可能是我们认定的PPV真正的长期目标中的第一件事情。使用它应该总是充满乐趣。这是我们的一个重点。不幸的是，我们没有在这些事情发生时更新自述文件，因为这些讨论实际上是在维护者专属的聊天中私下进行的，或者它们是在我和其他利益相关者之间进行的。虽然我在。
- en: I work really hard to try to keep like the things that I am synthesizing from
    multiple sources and putting them somewhere that still leaves a point of failure。
    And so this wasn't really acceptable long term to myself or to anyone else in
    the project。 And as I said， we've made calls on these principles that were slowly
    modifying over time。 without having a place to point like this is why we're doing
    it。
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 我努力保持我从多个来源综合而来的内容，并将其放置在一个仍然留下失败点的地方。因此，从长远来看，这对我自己或项目中的任何人来说都不可接受。正如我所说，我们在这些原则上做出的决定随着时间的推移而逐渐改变，但没有一个地方可以指出“这是我们这样做的原因”。
- en: And like making calls on unwritten things feels not great when you're a community
    driven project。 And then really we decided it was time to synthesize all of these
    principles somewhere。 And so I set out to write our new principles documentation。
    PBB 0。8 came out last weekend。 Part of that push was some better documentation
    and these principles documents that really define what we as a project care about。
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 在社区驱动项目中，对于未成文的事情进行决策并不感觉很好。然后我们真的决定是时候将所有这些原则综合到一起。因此，我开始撰写我们的新原则文档。PBB 0.8在上周末发布。推动这一进程的一部分是更好的文档和这些真正定义我们作为项目关心的原则的文档。
- en: And so we're going to talk about those principles a little bit。 I'm going to
    try to go quickly because really I want to show some examples of this。 And so
    when we rearranged it。 The education focused idea。 we realized really actually
    came down to an idea called students and learners first。
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们将稍微谈论这些原则。我会尽量快速，因为我真的想展示一些例子。所以当我们重新安排时，教育为中心的理念实际上归结为一个叫“学生和学习者优先”的想法。
- en: This was that boiled down to its component part， the thing that we actually
    care about when designing our API。 We want this suggests things like the discoverability
    of our API like how easy is it to like learn how to put different pieces of our
    system together。
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，当我们设计API时，我们真正关心的是这个事情。我们希望这能暗示API的可发现性，比如学习如何将我们系统中的不同部分组合在一起有多容易。
- en: Part of it， we have gone out of our way to explicitly recognize that not all
    learners are necessarily students。 I am self educated。 I didn't want to leave
    those kinds of people behind。 And the other thing is that we're students and learners
    first but we're not actually exclusively focused on education anymore。 Part of
    keeping PBB maintained and running long term we're going to need professional
    developers and hobbyist developers who are willing to work on it。
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 部分内容上，我们特意承认并不是所有学习者都是学生。我是自学成才的。我不想让这类人被抛在后面。还有一点是，我们以学生和学习者为首，但我们并不完全专注于教育。为了长期维护和运行PBB，我们需要愿意参与的专业开发者和业余开发者。
- en: And so input comes from learners teachers， those hobbyists and the core dev
    team on where our goals are going。 So sometimes something we're going to work
    on is going to be a mostly internal API change that the core dev team needs to
    be able to continue working。
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 所以输入来自学习者、教师、业余爱好者和核心开发团队，指引我们的目标。因此，有时我们要处理的内容将主要是核心开发团队需要能够继续工作的内部API更改。
- en: but doesn't necessarily advance one of these other spaces。 Another concept that
    we have nested under students and learners first is an idea called progressive
    revelation of complexity。 We continually work on that first hour or two of working
    with PBB to make the step from the equivalent of our Hello World out to your first
    video game that you've designed yourself。 We're trying to make that essentially
    a low grade curve is basically what I'm trying to say。
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不一定推进其他领域。我们在“学生和学习者优先”之下嵌入的另一个概念是“复杂性的渐进揭示”。我们不断努力在使用PBB的前一两个小时内，从相当于我们的“Hello
    World”一步步迈向你自己设计的第一个视频游戏。我们试图让这一过程基本上是一个低坡度曲线，这是我想表达的。
- en: We also have a concept that is mostly came from my co-maintainer that we refer
    to as no apologies。 Mostly that is a we want our we don't want to have to like
    apologize for the way we designed the API。 If we have to apologize we're going
    to go back and try it again。 Our second idea is creativity without limits。 The
    only limitations we accept for PBB are the skill cap are the actual limitations
    of picking Python as our source language。
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有一个主要来自我共同维护者的概念，我们称之为“无歉意”。这主要是我们不想为API的设计方式道歉。如果我们不得不道歉，我们就会回去重新尝试。我们的第二个理念是“无限创造力”。对于PBB，我们接受的唯一限制是技能上限，即选择Python作为我们的源语言的实际限制。
- en: If you can do it in Python you can probably do it in PBB。 Whether it is performant
    is another question but that is all software。 We are a code first game engine。
    These are actually significantly rare。 That is specifically because we care about
    learning PBB should be learning Python and vice versa。
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能在Python中做到，那么在PBB中也能做到。是否高效是另一个问题，但这都是软件。我们是一个代码优先的游戏引擎。这实际上是相当罕见的。特别是因为我们关心学习，PBB应该是学习Python，反之亦然。
- en: If PBB were a visual code editor first， you don't get that same progression
    from。 oh I learned PBB and now I can read other code。 It's now I have to learn
    how to read normal code and then go back and that was one of the things we cared
    about。 Additionally， we have we tried to support all of our users， which includes
    the teachers。 the hobbyists and so on。 Fun。 Fun is still just a single word but
    it is actually a fairly complex idea。
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 如果PBB首先是一个可视化代码编辑器，你不会体验到那种从“哦，我学会了PBB，现在我可以阅读其他代码”的进展。现在我必须先学习如何阅读普通代码，然后再回过头来，这是我们所关心的事情之一。此外，我们努力支持所有用户，包括教师、爱好者等。乐趣。乐趣仍然只是一个单词，但实际上是一个相当复杂的概念。
- en: In the short term fun is the principle that guides our API design。 We think
    that PBB should be delightful to use。 We are the maintainers especially our user
    experience developers first。 We want our software to be pleasant to use。 We want
    to design it to be to encourage playful experimentation to be a test bed for trying
    out new things。 And we want it community focused。 And radical acceptance is another
    one of those this is big and complex。
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 在短期内，乐趣是指导我们API设计的原则。我们认为PBB应该令人愉快。我们是维护者，尤其是我们的用户体验开发人员，首先。我们希望我们的软件使用起来愉快。我们希望设计它以鼓励轻松的实验，成为尝试新事物的试验平台。我们希望它以社区为中心，而激进的接纳是另一个重要的方面，这非常庞大而复杂。
- en: I'm only going to go over it very quickly。 PBB is a living project change changes
    critical to this project。 We have to be willing to go back and try again。 We want
    the input into PBB to be as diverse as possible。 We I am actually really proud
    most of our contributors are women at the moment。 This is not so much that this
    is what we focused on it's just we have done really well in allowing that。
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 我将非常快速地介绍。PBB是一个活项目，变化对这个项目至关重要。我们必须愿意回过头来再试一次。我们希望PBB的输入尽可能多样化。我实际上非常自豪于我们大多数贡献者目前都是女性。这并不是因为我们特别关注这一点，而是我们在允许这一点上做得很好。
- en: Diversity of gender of experience of。 You name it this is the kind of inputs
    we want to see in PBB。 And we also include inclusion under that same heading with
    the like。 People who are users are also part of our community and we don't want
    to。 Push out new contributors the way some open source projects have been known
    to in the past。
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 性别、经验的多样性。你能想到的，这就是我们希望在PBB中看到的输入。我们还在同一类别下包括包容性。使用者也是我们社区的一部分，我们不希望以某些开源项目在过去所知的方式来排斥新贡献者。
- en: All right， so I'm going to go through three examples really quick。 Mostly because
    I think principles are great but if you're not living your principles。 They don't
