  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 这有一个对象在屏幕上追逐鼠标。就这样。这就是它所做的。不过，要从之前的例子到这里，你必须学习函数及其定义，学习类及其定义，并且你必须真正理解事件的作用。我们对这一步并不完全满意，因为缺少一些默认设置，还有一些事情我们希望能做到，以简化过程，老实说，重复编写这15行代码真的很麻烦。
- en: While it's a lot more than you would get for the same 12 to 15 lines of PPP
