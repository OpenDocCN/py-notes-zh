  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会为你演示，但这为你打开了一扇窗。从这里开始，我们实际上会。好吧，不要在这里走得太远。之前的PBB版本，即使在我这里展示的这个老旧版本之前，都难得多，甚至让我很难将系统记在脑海里。这也是我们新API存在的原因。一般来说，这标志着我们逐渐识别出用户第一次使用时的复杂性，并试图通过帮助函数和合理的默认值将其降低。
- en: And these changes kind of took being unafraid to throw away code as I mentioned。
    even older than this old model there was another API。 It was so bad I threw out
