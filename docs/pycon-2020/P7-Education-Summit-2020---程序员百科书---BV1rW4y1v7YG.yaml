  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 移动到目标位置，你给它一个位置，它会移动到那个位置，像这个鼠标移动的例子，你只需将类添加到场景中，就完成了。或者你在场景中添加该类的一个实例，也就完成了。这是将最小可运行游戏缩减到大约四行代码的步骤，确实是朝着正确方向迈出的一步。目标是真正提供从最简单示例到下一个最简单示例的过渡。
