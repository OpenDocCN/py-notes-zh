  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你在同样的12到15行PPP或派游戏代码中获得的更多，但为早期原型一遍又一遍地这样做仍然有点累人。所以，这个"生活"的部分是我们实际上希望开始包括一些开箱即用的精灵，能够实现一些基本功能。你只需添加一个精灵，然后告诉它跟随哪个对象。
