- en: 接下来是鸳鸯浴，这可能是关于管理的最好的书，我读过，我真的很喜欢，我也喜欢它 和你一起成长，即使你从未进入管理层，我发现这是一本很有趣的书，因为如果你是技术负责人，作为一个经理，然后作为其他经理的经理。这只是一个有趣的阅读，掩护下一个掩护，我建议
    marco rodgers成为 twitter的粉丝，我这条线特别长，我发现非常非常，有趣的是，它谈到了企业的需求。作为一个深思熟虑和关心他人的领导者 的需求有时可能是不同步的，压力有多大，这是一个非常令人大开眼界的线索，最后我问了一位经理，我，他们只是个将军，关于管理的有趣博客，不一定是技术管理，但是一般的管理。他们有很多好的建议，有趣的故事，我完成了。
