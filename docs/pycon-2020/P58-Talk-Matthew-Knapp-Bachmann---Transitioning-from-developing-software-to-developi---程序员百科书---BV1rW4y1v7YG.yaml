- en: 我叫马特•巴克曼，我在这里谈论从开发软件到开发人的转变。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/d6cf5e53f407ccdf09cbf32ceba785f0_3.png)'
  prefs: []
  type: TYPE_IMG
- en: 关于我自己，一年前我加入了一个叫罗拉的组织，在最初的一个月里，有一个成为经理的机会来了，我欣然接受了，这是我很久以来一直想做的事情，我在这次谈话中很早就提到了这一点，因为我需要人们明白。这不是一个我带来多年工程管理经验的演讲，还是工程管理理论的百科全书式知识，在这次演讲中，我将讨论我从个人贡献者角色过渡到经理角色的经历，这是我希望我以前完全震撼过的信息，我做了决定。我认为这些信息对一个正在考虑成为经理的个人撰稿人来说是非常有价值的，在这一点上，我们需要谈论的第一件事是，管理是一个关于人的滚动，你整天跟人打交
    道，你在和你的团队里的人谈话，你说的是你团队以外的人。你说的是在商业目标上执行的经理，你在和其他部门谈话 以确保他们从你那里得到他们需要的东西，所以如果你不喜欢和人一起工作，你在管理方面会很难，这并不意味着你不能成为一个内向的人。
  prefs: []
  type: TYPE_NORMAL
- en: 我认为自己在很多方面都是个内向的人，但问题是我喜欢和人们的互动，如果你不喜欢和别人一起工作，作为一个经理 你很难成功，作为一个经理，你是团队的主要负责人，如果有人对你们的工作有疑问，他们很可能会来找你。如果人们需要的东西，他们认为你的团队可以帮助，他们可能会先联系你，你真的需要有一个几乎是客户服务的影响，如果你是一个人们和你说话后感觉不太好的人，他们会停止和你说话
    你的团队会错过机会。否则你个人会错过你希望拥有的信息，你想成为一个人们兴奋地接触到的人，本质上相似 但不同的是 作为一个经理，你对你的团队来说是个缓冲，你们的工程师有非常宝贵的资源，他们被赋予了重要的目标。如果他们的研究很重要，你可能会给他们一些其他的工作，因此，你需要确保他们尽可能地努力实现这些目标，这意味着你接受了不成熟的想法，确保他们在到达你的团队之前完全充实，你在分散注意力。
  prefs: []
  type: TYPE_NORMAL
- en: 在他们到达你的团队之前处理他们，你在识别路障，在这些路障成为问题之前清除它们，你知道这并不意味着你永远不会带一个团队进来，但如果你分散了他们的注意力，你得放慢速度，你只想确保你做的越少越好。这有点像管理的宏观观点，就广泛的组织而言，但作为一个经理，你以前也是工程师的职业教练，我说了，你的，你的个人贡献者是非常有价值的，这是真的，但你总是可以变得更有价值，当你试图和他们一起工作的时候。你试图指导他们的职业生涯，你想向他们展示他们做得很好，向他们展示他们可以做得更好的方法，因为如果你能成功地做到这一点，随着时间的推移，你的团队会变得更有价值，但忽略对组织有价值的整个想法，事实是。如果你的团队没有从与你的合作中获得价值，或者如果他们没有在他们的角色中成长，他们可能会意识到他们可以在其他地方做得更好，离开你的团队或者离开你的组织。
  prefs: []
  type: TYPE_NORMAL
- en: 你真的想确保你团队中的人觉得他们从他们所做的事情中得到了很多，所以这就是一对一的主要目的，但你每天的很多互动都是，确保你把人们与最适合他们个人目标的项目联系在一起，他们想从这个角色中得到什么。所以现在我们讨论了什么是管理，我想我们应该谈谈为什么管理之夜不适合你，如果你要进入管理层，因为你把它看作是一种晋升，或者梯子上的下一级，你可能需要停一下，只是因为你在升职的时候看到了一个，如果你升职了。你本质上是在做什么，在改变我们所感知到的角色，你需要注意，如果这是你真正想做的事，因为呆在你现在的地方其实没有错，在大多数情况下，如果这是你真正喜欢做的事情，如果你抬头看下一步。你说你知道我真的不喜欢那里发生的事情，那你就不用拿那个了，嗯，尤其是管理并不是真正的晋升，你会得到很多人祝贺你的晋升
    或说哇，没关系，你升职了，你需要明白 你实际上在做的是改变角色，你正在研究的。
  prefs: []
  type: TYPE_NORMAL
- en: 你每天都在改变你所做的事情，你需要注意这一点，管理层可能不是正确选择的 另一个原因是，如果你要进入它，如果你对你的组织的发展感到沮丧，你认为管理是改变组织的一种方式，我认为你并没有完全错，作为一个经理。你被赋予了一些权力，你有一个团队，谁应该在工作，你让他们做什么，但最终，作为一名经理，你被授予的权力是相当虚构的，作为一个经理，你的主要技能是影响力，影响力是你可以执行的东西，即使作为个人贡献者。事实上，作为一个个人贡献者，你必须做很多事情，如果你很难从个人贡献者的角色来影响你的组织，我想作为一个经理，你会有更多的问题试图做到这一点，因为就像，例如，作为个人捐助者，你在写代码，你要做很多决定。作为一个经理，是啊，你可以驾驶这艘船，但如果你不能让你管理的人相信团队在做正确的事情，你要一直和他们战斗，你什么也做不了，同时你也很难和团队以外的人合作，你对他几乎没有任何权力，你所拥有的是影响，因此。
  prefs: []
  type: TYPE_NORMAL
- en: 发展作为个人贡献者的影响力技能，当你能够影响人们，你拿着与之匹配的头衔，如果你准备好和人们一起工作，然后和经理较量，不要成为权力的管理者，这是一个谎言。所以现在我们已经讨论了一些你可能不想考虑管理的原因，让我们谈谈一些很好的理由，考虑一下管理方面的事情，如果它们对你来说是真的，管理可能是你的好角色，首先，你需要被你周围的人激励和激励。我们稍后再讨论这个问题，但作为经理，你的角色是让别人把事情做完，你必须从团队成员的成功中得到一定的享受，因为他们做着最明显的事情，他们是建造你的团队
    正在做的东西的人，你只是让他们这么做。如果你不能从更广泛的团队成功中获得一些动力，他们不能被帮助你的团队成功的想法所激励，你在任何一段时间里都很难做到这一点，接下来你需要适应视角，带你走
    需要，我认为高度的同理心，做一个好的管理者。
  prefs: []
  type: TYPE_NORMAL
- en: 你得整天和人打交道，如果你不善于同理心，你一整天都很难和人打交道，但你也有很多冲突，不一定打架，但你会有很多相互竞争的目标，你会在如何处理事情上有分歧，如果你能站在别人的角度，你经常会发现积极的一面。一些导致双方获胜的解决方案或妥协，但是如果你看不到人们从哪里来，它会，你很难做到这一点，我不是说你能让每个人都开心，我不是说每一个分歧都会成为一个美丽的解决方案，在那里每个人都赢了。但我想说的是
    如果你能抛开分歧去看别人的目标，你更有可能找到这些解决方案，你真的需要享受思考团队和组织动态，想个办法，如何成为项目，不是产品，但是一个项目，为了实现这个想法，需要采取哪些步骤。和你的团队合作分解那个项目，在次郎的票子里，与其他团队和组织合作，找出依赖关系，以及如何确保这个想法能够做好，并使个人需求与组织目标相一致，这实际上回到了整个同理心的事情，我刚才还在说。
  prefs: []
  type: TYPE_NORMAL
- en: 你想把组织的需求带到哪里，与你的团队的需求保持一致，并再次保持一致，团队中个人贡献者的需求，这进入了个人教练，我说的是几张幻灯片，你想确保你的团队不断壮大，你想确保组织能赢，在任何可能的情况下。你都要把这些东西对齐，使你们的人得到他们所需要的，领导组织得到它所需要的，使公司成功，那么当你成为经理时，会有什么变化呢，第一件事是代码不再是你的主要工作，如我所说，早些时候，管理是关于人的。你只是个权宜之计，是为了确保这些东西能送到你的团队，只有当它完全形成的时候，你是那个和组织其他成员一起工作的人，以确保工程部在公司中的代表性，你负责产品和设计
    把工作交给团队，因此，你不会每天都在编码。事实上，你可能会几天不编码，但我说，有意图的初级，在你职业生涯的早期，你应该对你的团队工作的系统有一个技术上的理解，我不认为完全摆脱编码是有价值的，事实上我个人很难想象一个完全脱离代码的世界，那么。
  prefs: []
  type: TYPE_NORMAL
- en: 你如何保持你的编码边缘锐利，当你不编码的时候，大多数时候，你还是应该接项目，您仍然应该处理特性和错误，并在发生生产中断时帮助调试东西，但关键是最重要的是
    你要远离，在功能上工作很好，但这不可能是一个。如果没有完成，你的团队失败了，或者你的队员受伤了，你需要做的是确定你可以做的事情，在那里你可以放下他们，当你要承担一些组织任务时，作为一个经理
    可能发生的最糟糕的事情，在花费了你所有的精力之后。确保团队的有效工作是为了让你承担起这个关键的功能，只是为了摆脱它一个星期，最后却阻挡了你的队伍，因为你选错了，接下来的事情是成功变得模糊了很多，你不能再指着东西，向你问好。我做到了这一点
    至少不是经常衡量你的成功的标准 是你的团队的成功，这可能是一个模糊的事情，有时很难清楚地传达你所增加的价值，你需要对此感到舒服，并意识到你所做的工作是工作，是增值的。
  prefs: []
  type: TYPE_NORMAL
- en: 即使它不是一眼就能看出来的，我认为任何一个在这个行业工作足够长的工程师，知道好经理和坏经理的区别，知道好经理带来的价值，你需要更好地识别这一点，并能够将其用于自己的动机，同时也向其他人传达这种价值。接下来你的日历会变得更复杂，这是我日历的截图，我把它弄模糊了，正如你所看到的，它已经满了，你不再处于一个，就像我当经理之前一样，还是你去啊，天啊，我今天有两个会，我什么都做不了。你的处境是大多数时候你都要开会，有时候你除了开会
    什么都没有，你需要开始更有策略地考虑你的日历，我想说点题外话，第一件事 忙碌与富有成效是不一样的，你需要有一些自我意识，问问自己，你的工作效率高吗？
  prefs: []
  type: TYPE_NORMAL
- en: 你只是在暗示生产力，我想说清楚，我有罪，我经常跳进一百个松弛的频道，制造噪音，看起来很忙，却没有完成任何重要的事情，我认为人们在做的时候需要有自我意识，并试图做出决定，注意他们所做的工作。首先是开发一个任务管理系统，我喜欢大卫，艾伦把事情做完了，然而，一个简单的待办事项清单很好，也许你自己做看板或混战，但重点是有组织的，把你脑子里的想法，在纸上，或者数字的，越快越好。因为你的大脑是用来思考的，不是为了记忆，不是真的，如果你不组织起来，你要掉东西，你会忘记什么是重要的，什么是立即的，所以你需要，开发任务管理系统并加以使用，接下来你有很多会议，这是事实。但你需要学会参与领导会议是一种技能，你需要开发它，但你也需要要求你周围的人学会它，因为你的很多手段都不一定在你的掌控之中，所以你最好能有有效的会议，但要向你的组织反馈，无效的会议是不可接受的。
  prefs: []
  type: TYPE_NORMAL
- en: 在可能的情况下，我们不应该有那么多关于那次会议的建议，应该有个目标，会议应该有行动项目，允许会议提前结束，小型会议，会议，少数人是做决定的，是的，有时广播的想法比电子邮件做得更好。有些人从来不看电子邮件，你只需要广播，有时会议就是你这样做的，就像我之前说的，你应该记住这些事情，如果你发现自己参加的会议没有目标或没有行动项目，提供反馈，尽最大努力反击，你可以的，不是个混蛋。要求其他人也具备这些技能，因为他们会占用你的时间，你真的需要有效地利用你的时间，因为你很容易被计数器驱动，你无法控制，否则，最后改变的是模糊得多，很难解释清楚，但简而言之，当你出了问题时。人们开始求助于你，或者有些事情人们不知道，你会注意到房间开始向你寻求答案，你可能并不总是有一个，事实上，你几乎肯定没有，你只需要做好准备，并愿意接受这种不确定性
    成为一个能够推动团队的人，我不是说。
  prefs: []
  type: TYPE_NORMAL
- en: 我不是说谎言，你可以说没关系 说，你不知道，但你只需要准备好提供一些东西，当团队看着你问你该怎么做，现在我要说一些可能有点争议的事情，或者至少当我和人们谈论它的时候，我受到了一些反对，这就是政治。尤其是办公室政治，我认为这可能是工程组织中的第三条铁路，因为我认为有一种观点认为
    工程师应该凌驾于政治之上，正确的代码，是正确的密码，这就是要做的，我认为这是一个相当幼稚的想法。如果我对这次谈话有任何影响的话，我想把这个想法公之于众，政治是一件需要被理解的事情，这是生活中的事实，政治的定义，我和政治打交道的是一群人如何合作并做出决定，所以你所在的任何组织都必须做出决定。他们有一些系统来做这些决定，即使你是一个完全等级森严的人，较少组织，也没有老板，你仍然有非正式的关系和非正式的系统存在于决策中，因为最终你得打电话告诉我该怎么做，如果你想实现你的想法，你需要与系统合作。
  prefs: []
  type: TYPE_NORMAL
- en: 所以作为一个经理，尤其是作为一个经理，你忽视政治是有危险的，有正确的想法并不重要，如果你不知道如何让这个想法通过组织，所以在这一点上我想提醒你 如果你成为一个经理，你被赋予了一点权力。但这种力量是虚构的，你是，你有责任利用你所拥有的一点点权力，并将其与对组织如何工作的理解结合起来，以完成正确的事情，尤其是作为一个早期的经理，人际关系是至关重要的，如果不与你的团队建立牢固的关系。你什么也做不了，与其他经理，组织的其他成员，如果我没有和我的设计师建立牢固的关系，我作为一个经理将是完全没有价值的，我的产品经理和团队里的其他人，所以有几件事你需要明白，作为一个经理。你的工作之一是为你的团队辩护，但你要记住
    其他队伍也站在你这边，你们都是一个队的，最终尝试构建组织所需要的东西，会有很多时候没有人真正想做的项目，有一些关于谁最终会做这件事的争论。
  prefs: []
  type: TYPE_NORMAL
- en: 你的工作是为你的团队辩护 他们的工作对他们的团队来说是足够的，但我想强调的是 你需要有一点互让，你需要在力所能及的情况下帮助团队，然后在你需要帮助的时候寻求帮助。或者说我现在不能接受那份工作
    因为我们在做 x，Y和 Z，你需要保持这些关系完整，你不能有焦土政策，因此，只要有可能，就寻找一个合作的解决方案，寻找让每个人都过得更好的东西，这并不总是可能的，但要努力。因为你想，所以我想讨论的最后一个关于政治的话题，或者至少在某种程度上与政治有关的是团队品牌的想法，团队品牌真的很重要，所以你在屏幕上看到的，这是标志，我想澄清的是
    我对这些标志没有责任，但我爱他们。我的团队实际上把这些放在一起，右边的那个完全是设计师设计的，左边的那个实际上是我的设计师和我的几个工程师合作的，我甚至在这种情况下
    我有点反对这种品牌的早期，因为我担心它不是超级清楚，很有趣。
  prefs: []
  type: TYPE_NORMAL
- en: 但不是很清楚，但随着时间的推移，我发现我错得很离谱，所以我的团队工作的是客户支持，工装，所以我们是世界机械工程师，团队认同感的一部分，但实际上，你的目标是确保组织中的每个人都知道你的团队做什么。不做什么，因为如果你不能很好地定义，如果你没有团队愿景，你冒着让其他团队主导你的路线图的风险，将您声明为依赖关系，这就是为什么有时如果你参加过一个会议，你的经理和团队坐在一起试图定义这一点。当时可能觉得很傻，但现在的情况是
    你试图建立界限 以及你可以声称拥有什么样的东西，你说什么都不合适，顾客运动实际上是一个非常明确的例子，需要这样做，因为很容易造成支持需要东西的情况。因此你的团队会建造它，一个例子是，假设您发布了一个关于双因素身份验证的特性，但你实际上并没有建立改变电话号码的能力，突然间你让一些黑客，所以有一个应用程序接口可以改变你的电话号码，但产品里还没有，因此。
  prefs: []
  type: TYPE_NORMAL
- en: 当人们现在突然打电话进来时，支持使用它，很容易辩称你的团队拥有电话号码功能，因为没有它的支持 工程师就不能完成他们的工作 这是产品的一个缺口，换电话号码应该是属于用户的功能，这种支持可能会接触到。也许吧，但这主要是属于用户的功能，我们的团队首先为支持代理构建特性，并支持收集信息的任务，以识别用户存在的问题，并向用户提供他们需要的信息来解决它，在某些情况下自己解决，我们建立有助于能见度的工具。得到探员需要的信息，我们为他们设计工具，我们的工作不是填补产品的空白，话虽如此，你的团队愿景应该有一定的灵活性，如果你想攻击某些方面，调整你的视野
    以适应，这可能是有益的，同时也要记住，给予和给予。所以现在我们谈论政治，组织并在组织中定义你的团队，这样人们就知道你在做什么，让我们来谈谈选择项目并最终执行这些项目的管道，你没有那么多的发言权，你的团队在做什么，什么时候。
  prefs: []
  type: TYPE_NORMAL
- en: 高管们经常会把项目放在你的腿上，说你需要完成这件事，这很好，但作为一名工程经理，你需要做的是影响这个过程，并确保你的团队为成功做好准备，所以你的做法，那就是，你有一个很好的过程。拥有一个强大的过程
    会给你有效地完成这些对话所需的工具，每个团队都有一个过程，即使这个过程是我们醒来，我们想做什么就做什么，如果我们觉得无聊，我们停止工作，这是一个非常糟糕的过程，它不会给你很多工具。当涉及到与业务的其他部分讨论项目时，然而，工作的过程，估计这些估计数将导致对能力的衡量，每一次冲刺
    每个月或每六个月，即使知道你的团队能完成多少工作，这给了你很多工具和选择项目，我们会进入一个。所以作为一个经理，你真的想找到企业重视的项目，但也要适应和扩大你团队的技能集，所以举个例子，这些东西可能发生冲突的地方是一个移动应用程序
    可能对商业非常有价值，但是如果你没有移动开发者。
  prefs: []
  type: TYPE_NORMAL
- en: 你做那个项目冒了很大的风险，好吧，如果你的团队中有对移动开发感兴趣的人，承担这个项目的一部分可能是有益的，这样你就可以把你的团队的能力扩展到移动领域，但你不能冒险，你的团队无法有效执行。另一个你想要扩展你的团队技能的原因是
    你想让你的团队保持以可持续的速度工作的兴趣，但最终，过程的概念是与你的团队一起估计任务，衡量能力并及时完成这些任务，我在罗拉轻松地度过了最初的四到六个月。和我的产品经理一起工作，与我的设计师合作，与团队的其他成员一起定义一个对我们有效的过程，我们最终降落在斯克拉姆，或者至少是一种混战，门票被定义的地方，我们把这些票分成几部分，我们估计每张票。然后我们每隔两周左右就把票拉进来，根据我们的能力，希望我们能完成这些事情，现在我所拥有的是，当一个新项目到了管道里，有人去了，这是超级重要的，我们得快点，我可以说好，所以我的团队支持这个。
  prefs: []
  type: TYPE_NORMAL
- en: 我明白为什么这很重要，我的队伍已经满员了，所以虽然我真的很想做这件事，如果你觉得这足够重要，让我们讨论一下在这里的队列中需要完成什么工作，为了适应，这样我就会让我的团队评估工作。然后我们把它和其他鸡进行比较，说，我想如果我们放弃这个项目，我们可以把这个塞进去，所以这两件事中哪一件对你更重要，这只是一个不承担工作的例子，只是因为有人说你需要这么做。但要确保你以一种谨慎的方式处理事情，关于过程
    我要说的最后一件事是 人比过程更重要，人超过过程，这不是我的一句话，这是一个混战短语，这是一个想法，你需要让你的过程适应你的团队。不要让过程的规则凌驾于你团队中的人之上，最终是关于他们的，这上面有很多资源，你可以看看
    Scrum，你可以看看板，您可以定义自己的过程，上面有很多有趣的东西，今天我最不想谈的是报告增长的概念。
  prefs: []
  type: TYPE_NORMAL
- en: 所以作为一个经理，你有强烈的动机 让你的团队不断成长和扩大，我不一定是指人，我是说随着时间的推移 工程师和你的团队会越来越有价值，随着时间的推移，他们应该扩大自己的影响，这其中有很多原因，对企业更有利。如果他们的人更有价值，所以随着时间的推移
    它们变得更有价值 是一种胜利，你作为经理的成功也是团队的成功，就像，我一直说你的价值是间接的，你是个推动者，所以如果你不能让你的团队有更大的影响力。你的成长也会受到限制，你想让你的工程师，但就个人而言，密切关注也是正经事，确保你的工程师从他们在你公司的时间里得到一些东西，你对他们的事业有点责任，不是一个人负责，但你可以在这方面保持道德。让你的团队不断扩大，并确保当他们离开时，他们回头看就走了，是啊，那是美好的时光，我学到了很多，对我来说很有价值，或者你不能记住这一点，最终让人们离开，你知道吗，在那个位置上没有得到很多。
  prefs: []
  type: TYPE_NORMAL
- en: 如果有人离开 我会很难过，我的团队感到沮丧，觉得他们浪费了时间，因此，关心工程增长意味着平衡企业的需求和工程师的需求，它不可能总是完美地工作，有时生意会赢，你要做的事情对你的事业没有多大帮助。有时你会打电话给你的工程师，让他们有机会成长，可能以业务为代价，我通常相信
    如果你相信别人能把事情做完，他们会弄清楚并完成的，例如，如果你有一个非常非常强壮的工程师，你可以继续给他们最重要的项目。但如果你一直这么做，给别人一个机会，你真的冒着过度依赖那个工程师的风险，你真正需要做的是说，你知道把这个项目交给另一个人可能会在短期内对企业不利，但那个人会从中得到很多，而且随着时间的推移。业务会变得更加强大，因为我们队里有更强的工程师，我们还没有把所有的资源都投入到一个刚来的时候看起来很强大的人身上，最后一件事是，当你有一个非常强大的工程师，你一直在给他们所有你冒着很大风险的重要项目。
  prefs: []
  type: TYPE_NORMAL
- en: 当他们离开的时候，让你的团队和公司处于一个糟糕的境地，所以真的要努力确保你拓展了和你一起工作的人的视野，你尽你最大的努力把这些责任分配给你负责的每个人，关于职业发展的问题是它是一种伙伴关系，归根结底。每个工程师都要对自己的职业发展负责，如果你的工作让你觉得，你的责任是想办法得到它，要么加入另一个团队，要么离开组织，或者只是和你的经理好好谈谈，所以这并不全是你的责任，作为一个经理
    问题解决了。是合作关系，然而，这是一个你有一个大的声音，你应该尽你所能指导他们，最后一张幻灯片是一些我觉得有价值的资源 我想和大家分享，首先是帮助，我有一个经理
    朱利亚埃文斯，这是一本短杂志，从个人投稿者的角度。教他们短，经理是做什么的，你和经理的关系应该是什么，当我是个人撰稿人的时候 我发现它非常有价值，我也发现作为一个经理
    它很有价值 因为它帮助我明白我应该做什么，也帮助我开始这些对话，原来如此。
