  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这里海拔很高，我们睡得不多，他们也在退休。但我们很高兴能拍照。所以在右上角的照片中，你会注意到有一个女人，那是我。在观察期间，我在亚利桑那州的7毫米望远镜。这是其中一个核心望远镜。所以我有时会连续30到35个小时不睡觉。
- en: So that's fun。 But it seems it was worth it。 So I think we're okay。 So after
    the observations we pack up our modules， our hard drives， and ship them to this
