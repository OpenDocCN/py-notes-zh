  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们2017年的活动中，跨越了12天，其中有5天是观察。而这5天中有4天是观察M87。所以这是2017年观察的好照片。在活动期间，所有不同望远镜的工作人员和观察者。你会看到大家都面带笑容。通常他们并不会那么开心。
- en: It's high altitude and we don't sleep much and they're retiring。 But we're happy
