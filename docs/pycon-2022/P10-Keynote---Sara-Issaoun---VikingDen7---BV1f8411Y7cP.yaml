  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在整个项目中记录了大约三千五百TB的数据。其中约有一PB是关于M87的。在我们的观测中，我们是在三月和四月进行观测。这是因为天气是我们观测的重要因素。正如我提到的，水蒸气和大气湍流会破坏我们的信号。因此我们需要非常好的天气。
- en: And so how do we do that？ We try to find the best time window in which we have
