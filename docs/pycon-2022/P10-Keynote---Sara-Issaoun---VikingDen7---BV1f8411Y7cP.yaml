  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这很有趣。但看起来这一切都是值得的。我想我们没问题。在观察结束后，我们打包模块、硬盘，然后把它们寄给这个人。这个人是唐·索萨。他是我们EHT的运输专家。每一个EHT的数据、设备包裹都通过他。之前他曾是马萨诸塞州的警察。
- en: And now he's in charge of all our shipping。 And he's never lost a single package
    since he's been doing this job。 We had one mishap in which we thought we had south
