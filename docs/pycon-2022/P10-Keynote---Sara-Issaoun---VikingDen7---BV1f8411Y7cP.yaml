  zh: 这是我们的迷你冰箱，右侧的这个就是我们称之为EHT后端的设备。这是一种记录设备。这一大块设备用于记录我们的数据。因此我们有一个安装了接收器的望远镜。接收器接收信号，通过一些电缆传输。然后信号会被转换为较低频率，以便我们可以测量。
