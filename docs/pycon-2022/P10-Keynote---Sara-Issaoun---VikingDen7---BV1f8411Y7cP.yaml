  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在他负责我们所有的运输。自从他开始这份工作以来，他从未丢失过一个包裹。我们有一次小失误，以为我们有南极望远镜和硬盘，但最后却是一堆丝绸。不过一切都解决了，我们拿回了硬盘，丝绸也回到了它该去的地方。幸运的是，左边是填充模块。你会注意到它们有绿色标签。
- en: The ones in the big box I showed you had red stickers and the ones in the big
    box had green。 stickers。 Green stickers means modules are empty。 Red stickers
    means modules are filled。 So all of these modules have our precious data。 What
