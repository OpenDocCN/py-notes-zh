  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以确保我们做出正确的决策。在每一天，我们都会做出是否观测的决定。因此，在观测前的几个小时，我们会决定是否上天。我们的操作和望远镜团队必须时刻保持警觉，随时准备观测，若我们触发了观测计划。而且有很多原因决定了我们在特定日子触发观测。
- en: Parts of it also comes from our multi-wavlink partners。 For example if X-ray
