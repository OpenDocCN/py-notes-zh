  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我给你展示的大盒子里的那些有红色标签，而大盒子里的那些有绿色标签。绿色标签表示模块是空的，红色标签表示模块是满的。所以所有这些模块都存储着我们珍贵的数据。它们会发生什么呢？
- en: They get shipped half to one place and half to another。 So I want to talk a
    little bit about the data reduction process of the EHT。 So we measure petabytes
    of signal at the telescopes。 Part of that signal is what telescopes can see in
    common。 So at the correlation stage。
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 它们一半运送到一个地方，一半运送到另一个地方。接下来我想谈谈EHT的数据处理过程。我们在望远镜处测量PB级的信号。这部分信号是望远镜可以共同看到的。因此在相关阶段。
- en: where we correlate the signal between telescopes， we end up with， terabytes
    of data。 So we only keep the signal that the telescopes see in common。 Then we
    undergo a calibration stage in which we reduce the data by solving for a bunch
    of。 processes and atmospheric effects that scramble our data to unscramble it
    so that we can average。
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在望远镜之间关联信号，最终得到了数TB的数据。所以我们只保留望远镜共同看到的信号。然后我们进行校准阶段，通过解决一系列过程和大气效应来减少数据，这些效应会干扰我们的数据，经过解扰后，我们就可以进行平均。
- en: down。 Just like constructive or destructive interference。 If you have destructive
    interference。 you average it down， you destroy your signal。 If you have constructive
    interference。 you can build your signal。 So our goal is to have constructive interference。
    build signal and get higher sensitivity in， our data。
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 就像建设性或破坏性干涉一样。如果你有破坏性干涉，你就会将信号平均，破坏你的信号。如果你有建设性干涉，你就能增强信号。所以我们的目标是实现建设性干涉，增强信号，提升我们数据的敏感性。
- en: And this is what happens in the calibration stage and then we're left with megabytes
    of， data files。 These data files are what are used in imaging。 And then our final
    image is actually a few kilobytes。 You can send it on your phone。 And I always
    find this totally incredible that from the moment we measure the signal to the。
    kilobytes of data you can send on your phone， we undergo 12 orders of magnitude
    in data， reduction。
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是校准阶段发生的事情，然后我们留下了数兆字节的数据文件。这些数据文件用于成像。我们的最终图像实际上只有几千字节。你可以在手机上发送它。我总是觉得这真是不可思议，从我们测量信号的那一刻到你可以在手机上发送的千字节数据，我们经历了
    12 个数量级的数据压缩。
- en: which is kind of amazing。 And this is the process that happens in the EHT。 And
    there isn't many experiments that go through this amount of data crunching。 Or
    their final result。 Now half the data go to Westford， Massachusetts， an MIT Haystack
    Observatory。 and the other， half go to Bonn， Germany at the Moxpunk Institute
    for Radio Astronomy。
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这真是令人惊叹。这是 EHT 中发生的过程，而没有多少实验经历如此数量级的数据处理。现在，一半的数据送往马萨诸塞州的 Westford，即麻省理工学院
    Haystack 天文台，另一半则送往德国波恩的 Moxpunk 无线电天文学研究所。
- en: These are our correlation centers where they go onto these giant supercomputers
    that take。 into account the earth's curvature， realign the signals and make sure
    that they get every。 combination of common signal between each pair of telescopes。
    So essentially the correlators then create our virtual telescope。
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我们的相关中心，它们会在这些巨大的超级计算机上运行，考虑地球的曲率，重新对齐信号，并确保捕捉到每对望远镜之间的所有常见信号组合。因此，本质上，相关器创建了我们的虚拟望远镜。
- en: Then there's a long process to understand the data。 So after correlation。 the
    data go to a dedicated team that builds pipelines。 These pipelines correct for
    the correlation errors。 They also correct for atmospheric effects and they help
    build the signal， like this constructive。
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 然后有一个漫长的过程来理解数据。因此，在相关性之后，数据会被送到一个专门的团队，构建管道。这些管道会纠正相关性错误，修正大气效应，并帮助构建信号，例如这种建设性。
- en: averaging。 There are three pipelines that were built。 One is called hops。 One
    is called casa。 One is called apes。 Each of these pipelines are supported by many
    Python packages。 And again。 this step is one of the most important steps of the
    entire process。 Because it requires really understanding of the data， separating
    between what comes from。
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 平均化。有三个管道被建立。一个叫做 hops，一个叫做 casa，一个叫做 apes。这些管道都得到了许多 Python 包的支持。而且，这一步是整个过程最重要的步骤之一，因为它真的需要理解数据，区分来源。
- en: our instrument and the atmosphere and what is the true black hole signal。 Nothing，
    all the signs。 all the analysis after that really depends on this step。 And this
    step is Python supported。 Now then we go through a data validation by a dedicated
    team where we compare all these。 independent pipelines， their outputs， making
    sure that we understand that we're seeing the。
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的仪器与大气以及真正的黑洞信号之间的关系。所有的迹象，所有后续分析实际上都依赖于这一步骤。而这一步是由 Python 支持的。接下来，我们通过一个专门的团队进行数据验证，比较所有这些独立的管道及其输出，确保我们理解我们所看到的。
- en: true black hole signal。 And this data validation also involves a whole bunch
    of suites of data tests that are again。 supported by many Python packages。 This
    entire process was like a cycle of about four or five times that we did this from
    correlation。
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的黑洞信号。这一数据验证还涉及到一系列的数据测试，这些测试同样得到了许多 Python 包的支持。整个过程大约循环了四到五次，我们从相关性开始。
- en: all the way to data validation。 And this took one and a half years。 So if people
    ask， you know。 why does it take so long for pictures of black holes？ We observed
    in 2017。 one and a half years was spent on this。 And then about half a year later，
    we released the image。 So it was a two year process。 And this part is incredibly
    important。
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一直到数据验证。这花费了一年半的时间。因此，如果人们问，为什么黑洞图片需要这么长时间？我们在 2017 年观察，花费了一年半的时间在这上面。大约半年后，我们发布了图像。因此，这是一个两年的过程。这部分是非常重要的。
- en: Understanding the data is one thing。 The next step is understanding of the telescopes。
    So we need to understand our telescopes with incredible detail， such as the atmosphere，
    how。 our telescopes move， how they behave。 And as I mentioned。 all our telescopes
    are different from each other。 So this is not a trivial thing。
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 理解数据是一回事。下一步是理解望远镜。因此，我们需要以惊人的细节理解我们的望远镜，例如大气层、我们的望远镜如何移动以及它们的表现。正如我提到的，我们的所有望远镜彼此之间都是不同的，所以这不是一件琐事。
- en: It requires really paying attention and understanding each part of our instrument。
    And we don't really have a part that repeats。 So this was quite a lot of work。
    Another thing we have to do is in order to make images of polarization， which
    I'll explain， later。 we have to also decouple leakage。 So we observe in two polarizations
    and we have signal that sometimes leaks into the other。
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的需要仔细关注和理解我们每个部分的仪器。而且我们并没有真正的部分是重复的。因此，这工作量相当大。我们还需要做的另一件事是，为了制作极化图像，我稍后会解释，我们还必须解耦泄漏。因此，我们观察两种极化信号，有时信号会泄漏到另一种极化中。
- en: Because of that， unfortunately， the Earth's rotation helps us again。 Because
    the Earth rotates。 the telescopes on the ground don't move， but the source on，
    the sky moves。 And so by decoupling the signal that changes over the sky compared
    to the one that stays， put。 we can actually separate between what is the instrument
    and what is the source signal。
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，地球的旋转再次帮助我们。因为地球在旋转，地面的望远镜并没有移动，但天空中的源在移动。因此，通过解耦天空中变化的信号与保持不变的信号，我们实际上可以分辨出什么是仪器，什么是源信号。
- en: Then M87 is finally ready for analysis。 This is what our data looks like。 As
    a radio astronomer。 to me， this is the most beautiful figure I've ever seen。 And
    honestly。 I like it more than the image。 And not because it's matte plut lid。
    So why is this so beautiful to me？ If you look at the data。
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 然后 M87 最终准备好进行分析。这是我们的数据的样子。作为一名射电天文学家，对我而言，这是我见过的最美丽的图形。老实说，我更喜欢它而不是图像。这并不是因为它是哑光的。那么，为什么对我来说这如此美丽？如果你查看数据。
- en: all the different colors are different pairs of telescopes。 And the x-axis tells
    us about the baseline length。 So short baselines see more signal in common。 long
    baselines see less signal in common。 So notice we have this dashed curve on it
    that represents a uniform ring。 So if this was on the sky， we would see the dashed
    curve。 And to me， that's incredibly beautiful。
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 所有不同的颜色代表不同的望远镜对。x 轴告诉我们基线长度。因此，短基线看到更多的共同信号，长基线看到较少的共同信号。所以请注意，我们有这个虚线曲线，它代表一个均匀的环。如果这在天空中，我们会看到这个虚线曲线。对我来说，这真是美得令人难以置信。
- en: Because a uniform ring is a beautiful mathematical concept。 It has an analytic
    solution。 It is a synch function。 And it looks like this beautiful bounce。 And
    to see this in the data。 to see the data also make this beautiful bounce， actually。
    tells us that we're seeing probably one of the most beautiful and simple objects
    in the， universe。
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 因为均匀环是一个美丽的数学概念。它有一个解析解。它是一个正弦函数。看起来就像这个美丽的弹跳。要在数据中看到这一点，看到数据也呈现出这种美丽的弹跳，实际上告诉我们，我们看到的可能是宇宙中最美丽和简单的物体之一。
- en: Just a ring。 And another interesting aspect is that at this baseline length，
    there are two pairs of。 telescopes that see different things。 And what this tells
    us by looking at these two pairs is that there is a brightness distribution。 that
    changes。 So one part of the ring is brighter than the other。 And this data tells
    us that it's brighter on the bottom。 So even without making an image。
  id: totrans-70
  prefs: []
