  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 部分数据也来自我们的多波长合作伙伴。例如，如果X射线天文台在同一时间进行观测，比如钱德拉天文台，那么那几天我们更可能进行观测。当然，天气和望远镜操作也是一个重要因素。
- en: So in our 2017 campaign across our 12 days， which regurgied 5 days of observation。
