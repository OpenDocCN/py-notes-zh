  prefs: []
  type: TYPE_NORMAL
  zh: 从远处的摄像机看，你会看到黑洞偏转了光线。 事件视界外部的光线被偏转，形成这种阴影。 你可以看到黑洞的阴影，以及它周围的亮环。
- en: '![](img/3b3e8657edab58f2c7844510d011e1e2_15.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b3e8657edab58f2c7844510d011e1e2_15.png)'
- en: And this is the image of M87。 This is what we see。 Then a lot of work went from
    our theory teams at the EHT to simulate the black hole image。 So we make our simulation
    library based on lots and lots of different parameters of what。 it could be around
    the black hole。 These parameters change everything from how fast the black hole
    is spinning。
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这是M87的图像。 这是我们所看到的。 然后，我们的EHT理论团队在模拟黑洞图像方面进行了大量工作。 因此，我们根据可能存在于黑洞周围的不同参数构建了我们的模拟库。
    这些参数改变了黑洞旋转的速度。
- en: what is the， gas like， what is the temperature of the gas， what are the magnetic
    fields， et cetera。 All of these processes are astrophysics related。 But you'll
    notice all of these look pretty similar。 They have a dark patches in the center
    and a bright ring around it。 This is because what we see in our image is the pure
    effect of gravity。
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 气体的性质，气体的温度，磁场等。 所有这些过程都与天体物理学有关。 但你会注意到，这些看起来都相似。 中间有黑暗斑块，周围有亮环。 这是因为我们在图像中看到的纯粹是引力的效果。
- en: No matter what fancy astrophysics you put around it， you will always see at
    the edge。 of a black hole what we see。 Dark patch in the center， bright ring around
    it。 Because fundamentally what makes this happen， what is dominating the image
    is gravity。 The Polarization Library also looked at the astrophysics of the gas。
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你给它加上多么复杂的天体物理学，你总能在黑洞的边缘看到我们看到的。 中间是黑暗的斑块，周围是明亮的环。 因为根本上使这一切发生的，主导图像的是引力。
    极化库也研究了气体的天体物理学。
- en: Here actually polarization helps us understand astrophysics in much more detail。
    Because while our first image dependent on gravity mostly， the polarization is
    not gravity， related。 It's related to the magnetic fields。 And so our image last
    year taught us a whole lot more about M87 and the gas around it。 The next step
    is to measure the mass of a black hole。
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，实际上偏振帮助我们更详细地理解天体物理学。因为虽然我们的第一幅图像主要依赖于引力，但偏振与引力无关。它与磁场有关。因此，我们去年的图像让我们对M87及其周围的气体有了更多的了解。下一步是测量黑洞的质量。
- en: So we had two measurements for the black hole from other experiments。 They differed
    by a factor of two。 That's why we didn't know how big the black hole would be。
    We measured this with three different techniques。 I'm running out of time。 so
    I'll just quickly go through this。 So we measured it directly from the image。
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 因此我们从其他实验中对黑洞有两个测量结果。它们相差两个数量级。这就是我们不知道黑洞有多大的原因。我们用三种不同的技术进行了测量。我时间不够了，所以我将快速介绍一下。我们直接从图像中测量。
- en: We also measured it using simple shapes。 So just make a disc， make a hole in
    it， move it around。 and then kind of fit through all， of the different combinations
    of moving these discs and blurring them。 And then find the size of the black hole
    through that， which you can see how it converges。 to the solution。 And then we
    also fitted individual frames of our simulations to see which frames actually。
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还使用简单的形状进行了测量。只需制作一个圆盘，在其中打个孔，移动它，然后通过各种不同的组合调整这些圆盘和模糊效果。然后通过这些找到黑洞的大小，你可以看到它是如何收敛到解决方案的。接着我们还拟合了我们模拟的每一帧，以查看哪些帧实际上。
- en: taught us about the black hole。 In the EHD modeling software。 we used three
    different software libraries to model the mass， and the size。 All of them supported
    by Python packages。 One is an MCMC sampling framework。 One is a genetic algorithm，
    and one is a nested sampling。
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 教会了我们关于黑洞的知识。在EHD建模软件中，我们使用了三种不同的软件库来建模质量和大小。所有这些都由Python包支持。其中一个是MCMC采样框架。一个是遗传算法，还有一个是嵌套采样。
- en: Then we measured the mass of the black hole。 So the ultimate question to life，
    the universe。 and everything。 What is the size of the M87 black hole shadow？
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们测量了黑洞的质量。所以关于生命、宇宙以及一切的终极问题是什么？M87黑洞的阴影有多大？
- en: Do you know the answers to this question？ It's 42。 It's 42 micro-arc seconds。
    That is the size of the M87 black hole shadow。 And because the size of a black
    hole is proportional to its mass。 we could measure the mass of， the black hole，
    which is 6。5 billion times the mass of the sun。 This is one of the most massive，
    supermassive black holes in our universe。
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道这个问题的答案吗？是42。是42微弧秒。这就是M87黑洞阴影的大小。由于黑洞的大小与其质量成正比，我们可以测量黑洞的质量，约为太阳质量的65亿倍。这是我们宇宙中最庞大的超大质量黑洞之一。
- en: What more did we learn from the M87 black hole？ This is the polarization image。
    The polarization pattern are these kind of streaks that form a spiral。 This spiral
    polarization tells us that the magnetic fields around the black hole are also。
    spiral shaped。 And they tell us that the magnetic fields are actually strong enough
    and ordered enough。
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从M87黑洞中还学到了什么？这是偏振图像。偏振模式是形成螺旋状的这些条纹。这种螺旋偏振告诉我们，黑洞周围的磁场也是螺旋形的。它们告诉我们，磁场实际上强度足够并且有序。
- en: to be able to launch the jet。 And they also tell us that this process uses the
    black holes rotation。 The black hole is spinning。 And this black hole's rotation
    is powering the magnetic fields and powering the jet。 So that we learned last
    year。 The size of M87 in perspective， so there's the sun in the center。 the orbit
    of Pluto， Voyager 1， which is the furthest human-made object。
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 能够发射喷流。它们还告诉我们这个过程使用了黑洞的自转。黑洞正在旋转。这个黑洞的旋转驱动了磁场并驱动了喷流。这是我们去年了解到的。M87的大小与视角，这里是中心的太阳，冥王星的轨道，旅行者1号，它是人类制造的最远物体。
- en: is just reaching the edge of the shadow。 That's how big M87 is。
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 刚好到达阴影的边缘。这就是M87的大小。
- en: '![](img/3b3e8657edab58f2c7844510d011e1e2_17.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b3e8657edab58f2c7844510d011e1e2_17.png)'
- en: So is Einstein right？ That's one of the questions we always get。 So Einstein
    predicts the black hole's shadow to be fairly circular。 There are other theories
    of gravity that predict deviations from circularity。 And so we found a circularity
    within 10%， which means Einstein is right yet again。
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 爱因斯坦是对的吗？这是我们总是会问的一个问题。爱因斯坦预测黑洞的阴影是相当圆形的。还有其他引力理论预测会出现圆形偏离。因此，我们发现圆形度在 10% 之内，这意味着爱因斯坦又一次是对的。
- en: '![](img/3b3e8657edab58f2c7844510d011e1e2_19.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b3e8657edab58f2c7844510d011e1e2_19.png)'
- en: So what's next for the event horizon telescope？ Just a quick overview about
    where we're going。 The other black hole we looked at is Sagittarius A star。 It
    is the supermassive black hole at the center of our own Milky Way。 And Sagittarius
    A star has these stars that orbit it， this dark region。
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 那么事件视界望远镜的下一步是什么？我想简要概述一下我们的去向。我们观察的另一个黑洞是人马座 A*。它是我们银河系中心的超大质量黑洞。人马座 A* 有这些星星在其周围公转，这个黑暗区域。
- en: These stars are bright in the infrared。 And in fact。 the orbits of these stars
    measured the mass of Sagittarius A star with great accuracy。 So we know exactly
    what Einstein's theory predicts for the size of this black hole shadow。 Because
    of this amazing research， which actually won the Nobel Prize in physics in 2020。
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这些星星在红外线中非常明亮。事实上，这些星星的轨道非常准确地测量了人马座 A* 的质量。因此我们确切知道爱因斯坦理论预测的这个黑洞阴影的大小。因为这一令人惊叹的研究，实际上在
    2020 年获得了诺贝尔物理学奖。
- en: Then we had， you know， we observed it in the radio， unfortunately， because it's
    in our。 galaxy we have this big cloud of matter of gas that blurs our image。 So
    at other frequencies。 we cannot see the shadow。 But the EHT can。 And actually
    on May 12th。 the event horizon telescope is going to reveal groundbreaking， new
    results about the Milky Way。
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们观察到了，您知道，我们在无线电波中观察到了这一点。不幸的是，由于它在我们的星系中，我们有一个巨大的物质气体云模糊了我们的图像。因此在其他频率下，我们无法看到阴影。但
    EHT 能看到。实际上在 5 月 12 日，事件视界望远镜将揭示关于银河系的突破性新结果。
- en: So that's something to look forward to。 We're also growing with the EHT。 We've
    added new telescopes over the years at different locations。 More telescopes means
    we fill our mirror。 And we're hoping to add more and more telescopes to improve
    and make sharper and sharper images。 Another bigger project is the next generation
    EHT， where we want to put lots and lots of。
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这让人期待。我们也在与 EHT 一起成长。多年来，我们在不同地点增加了新的望远镜。更多的望远镜意味着我们填满了我们的镜子。我们希望能增加更多的望远镜，以改善并制作出越来越清晰的图像。另一个更大的项目是下一代
    EHT，我们希望在地球的不同地点放置许多小型望远镜，以增强我们的成像能力。
- en: smaller telescopes at different locations in the Earth to enhance the imaging
    capabilities。 that we have。 And eventually we want to go to space。 because we
    don't want to be limited by the Earth's， atmosphere。 We can go to higher observing
    frequencies where the atmosphere doesn't stop us。
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最终希望能进入太空，因为我们不想受到地球大气层的限制。我们可以去更高的观察频率，那里大气不会阻碍我们。
- en: We can have a faster filling of our mirror with an orbiter going very fast around
    the， Earth。 We can also have higher resolution because we get the distances between
    the Earth and， space。 And that's much longer timescale。 Then finally， I just want
    to close off by saying that really the Python community。 software， developer community，
    open source community has been a pillar of modern science。
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过一个围绕地球快速运行的轨道卫星来更快地填充我们的镜子。我们还可以获得更高的分辨率，因为我们获得了地球和太空之间的距离。这是一个更长的时间尺度。最后，我想结束时说，真的，Python
    社区、软件开发者社区、开源社区一直是现代科学的支柱。
- en: Not just for the event horizon telescope， but for big science projects in general。
    You save us a huge amount of time。 Because all our analysis packages。 everything
    I've presented today， all our different pipelines。 are a key process of the scientific
    method。 We need to cross-check each other。
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是对于事件视界望远镜，而是对于大型科学项目的一般情况。您为我们节省了大量的时间。因为我们所有的分析包，今天我所展示的所有内容，我们不同的流程，都是科学方法的关键过程。我们需要互相交叉验证。
- en: And in order to do that， we need to look for novel ideas to do the same thing。
    And we need variety and packages， variety and techniques。 And we find that variety
    with you。 And so big science is not possible without open source software。 So
    this is where I end。 stay tuned for fun EHT results coming up。 And thank you very
    much。 (applause)。
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一点，我们需要寻找新颖的想法来做同样的事情。我们需要多样性和包容性，多样性和技术。而我们与您一起发现了这种多样性。因此，巨大的科学成就离不开开源软件。所以这就是我结束的地方。请继续关注即将发布的有趣
    EHT 结果。非常感谢大家。（掌声）
