  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们是如何做到的呢？我们试图找到最佳的时间窗口，以便在整个半球中获得最稳定、良好的天气，这非常困难。在我们的观测中，我们有一组特定的观察日窗口，大约是12天。我们非常关注天气和技术操作，并通过我们的VLBI监控进行管理。
- en: to make sure we make the right decision。 On each day we make a go or no go decision。
    And so mere hours before observing， that is when we decide to go on sky。 So our
