  type: TYPE_NORMAL
  zh: P10：主题演讲 - Sara Issaoun - VikingDen7 - BV1f8411Y7cP
- en: And now， I am thrilled to introduce Sarah Yisayoon， member of the Event Horizon
    Telescope。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我很高兴地介绍Sarah Yisayoon，事件视界望远镜的成员。
- en: '![](img/3b3e8657edab58f2c7844510d011e1e2_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b3e8657edab58f2c7844510d011e1e2_1.png)'
- en: Collaboration and Einstein Fellow。 Thank you。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 合作与爱因斯坦奖学金。谢谢你们。
- en: '![](img/3b3e8657edab58f2c7844510d011e1e2_3.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b3e8657edab58f2c7844510d011e1e2_3.png)'
- en: Hello。 I'm really nervous this is my first talk since before the pandemic， so
    in person。 So bear with me。 My name is Sarah。 I'm a member of the Event Horizon
    Telescope Collaboration。 I'm here to tell you about how we managed to make an
    image of a black hole。 You're probably familiar with our famous image from 2019。
    This image here。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你好。我真的很紧张，这是我疫情前以来的第一次面对面演讲，所以请多包涵。我叫Sarah，是事件视界望远镜合作团队的一员。我在这里告诉你我们是如何成功拍摄黑洞的。你可能熟悉我们2019年的著名图像。就是这张图。
- en: this is the image of the black hole in the galaxy M87。 It's 55 million light
    years away from us。 And I want to tell you a little bit about our journey to get
    to this image。 What we've learned since then about this black hole， because we've
    had results last year。 that came out about this black hole。 And also the role
    that software development actually plays in big science like our project。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是银河系M87中的黑洞图像。距离我们5500万光年。我想告诉你一些我们获取这张图像的旅程，以及我们自那时以来对这个黑洞所学到的东西，因为我们去年也有关于这个黑洞的新结果。同时，我也想谈谈软件开发在我们这样的大科学项目中所扮演的角色。
- en: So one thing that was really shocking when we released the image was that it
    actually。 went on front pages of newspapers around the world。 This is not something
    that happens to science results。 This is really not people don't like to talk
    about。 I mean。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，当我们发布图像时，真正让人震惊的是，它竟然登上了全球报纸的头条。这不是科学成果常有的事情。人们真的不喜欢谈论这些。我是说。
- en: it's like a page 12 or something in a newspaper if it makes the news。 But to
    see it on front pages the day after we made this result really made us understand。
    that we were giving the world something special， something that could be part
    of。 Something that shows that science is bigger than just one person。 It's about
    collaboration。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像是报纸上第12页的新闻，如果它引起了关注。但第二天看到我们的成果登上头条，真的让我们意识到，我们正在向世界提供一些特别的东西，一些可能是科学的一部分的东西。这表明科学不仅仅是一个人的事，而是关于合作。
- en: It's about teamwork。 It's about overcoming differences in cultures， in countries，
    in career stages。 gender， age， et cetera， and actually come together for one goal
    and be able to be able to be part。 of this moment。 And this particular event，
    seeing it on front pages was really a shock to us。 We knew some people would be
    interested in this image but we didn't know really the。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是团队合作。是克服文化、国家、职业阶段、性别、年龄等差异，团结起来朝着一个目标前进，并能够成为这个时刻的一部分。这次事件，看到它登上头条，真的是让我们震惊。我们知道有些人会对这张图感兴趣，但我们并不知道真正的。
- en: response that the public would have。 One thing we also did not know is that
    the public would come up with a lot of memes。 And this was really interesting
    because we were trending number one on Twitter。 Like that doesn't happen to science
    results。 So we actually understood that as a collaboration it was our job to make
    sure that you're all。 part of our story， that you understand that you're part
    of science， you're part of progress。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公众的反应。我们也不知道公众会产生很多迷因。这真的很有趣，因为我们在推特上登顶了第一名。这在科学成果中并不常见。因此，我们作为一个合作团队，意识到我们的责任是确保大家都成为我们故事的一部分，理解你们也是科学的一部分，也是进步的一部分。
- en: you're part of this big community that makes the world a little bit better，
    a little bit， funnier。 a little bit more joyous。 Hopefully all of that。 So I'm
    just a member of the collaboration。 I only play a small part。 We all play a small
    part in this big story。 The event horizon telescope collaboration is 300 plus
    members。 We're across over 60 institutes。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你是这个大家庭的一部分，让世界变得更美好、更有趣、更快乐。希望一切都是如此。我只是这个合作团队的一员，我只发挥了小小的作用。我们在这个大故事中都是小小的角色。事件视界望远镜合作团队有300多名成员，来自60多个机构。
- en: 18 countries and regions in Europe， Asia， Africa， North， and South America。
    We're a really diverse group of people。 We're not all astronomers。 They're software
    developers。 They're computer scientists。 They're engineers。 They're telescope
    operators， administrators。 All being part of this story。 All playing their important
    part in making this project happen。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲、亚洲、非洲、北美和南美的18个国家和地区。我们是一群真正多样化的人。我们并不是所有人都是天文学家。他们是软件开发人员。他们是计算机科学家。他们是工程师。他们是望远镜操作员，管理人员。所有人都是这个故事的一部分。每个人都在为这个项目的成功发挥着重要作用。
- en: I only play a very small part and I get to represent all of these amazing people
    I get。 to work with today。 So hopefully this plays。 So if you go -- this is a
    little bit slow。 If you look up in the next sky， there's a constellation called
    the Virgo constellation。 In this constellation there's a bright dot that is the
    galaxy， a 。87。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我只扮演了一个非常小的角色，我得以代表我今天能够与之合作的所有这些了不起的人。因此，希望这能发挥作用。如果你去——这有点慢。如果你抬头看天空，有一个星座叫处女座。在这个星座中，有一个明亮的点，那就是星系M87。
- en: This galaxy is 55 million light years away from us。 That's very far。 And if
    you look at it with optical telescopes like the Hubble telescope， you'll see the。
    streak of matter of gas that comes from it。 What is that？ If you actually chase
    this streak down。 you look at it in the radio waves because radio， waves allow
    you to peer through the entire galaxy。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个星系距离我们5500万光年。这非常遥远。如果你用像哈勃望远镜这样的光学望远镜观察它，你会看到从它那里发出的物质气体流。那是什么？如果你真的追踪这条气体流，你需要在射电波中观察，因为射电波允许你穿透整个星系。
- en: You follow it with better and better telescopes all the way down to its core。
    You find what we found with the event horizon telescope， the supermassive black
    hole。 The streak of gas is emitted by this black hole。 This black hole is incredibly
    tiny compared to the size of the galaxy。 And yet it creates a jet of plasma that
    pierces through its entire galaxy and even its galactic。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过越来越好的望远镜一直追踪到其核心。你发现了我们用事件视界望远镜找到的超大质量黑洞。这颗黑洞释放出一条气体流。与星系的大小相比，这个黑洞小得不可思议。然而，它却创造了一股穿透整个星系甚至其星系的等离子体喷流。
- en: neighborhood。 This immense power is kind of incredible and it's something we
    don't quite understand。 This is the most powerful process in the universe， how
    black holes power their jets。 And we don't understand how these happen。 Seeing
    a black hole up close with the event horizon telescope allows us to make the connection。
    between what happens near a black hole and what happens throughout its entire
    galaxy。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这一邻域。这种巨大的力量令人难以置信，这也是我们尚未完全理解的。这个过程是宇宙中最强大的过程，黑洞是如何为其喷流提供能量的。我们尚不清楚这些现象是如何发生的。用事件视界望远镜近距离观察黑洞使我们能够连接黑洞附近发生的事情与整个星系中发生的事情。
- en: So this is our goal with the EHT。 Understand how black holes look， how they
    feed。 how they eject these powerful jet of matters， and how these jets also affect
    their nearby galaxies。 So we want to see the M87 black hole。 It's very far away。
    Its predicted size on the sky is about 20 to 40 microseconds。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这是我们与事件视界望远镜的目标。理解黑洞的外观，它们是如何进食的。它们如何喷射出这些强大的物质喷流，以及这些喷流如何影响附近的星系。因此，我们想看到M87黑洞。它非常遥远。它在天空中的预测大小约为20到40微秒。
- en: That's the size of about a donut on the surface of the moon as seen from here。
    So telescope size is proportional to observing wavelengths， the wavelength at
    which we are。 looking with the telescope and angular resolution of the telescope，
    so the size of the telescope。 So the angular resolution we need to see M87 is
    20 microseconds based on the predicted， size。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这大约是从这里看去月球表面上一个甜甜圈的大小。因此，望远镜的大小与观测波长成正比，望远镜观测时的波长和望远镜的角分辨率，因此望远镜的大小。因此，我们需要看到M87的角分辨率是20微秒，基于预测的大小。
- en: The observing wavelengths we need to pierce through all of the gas between us
    and the galaxy。 is 1 millimeter wavelength。 This is what we call the Goldilocks
    wavelength to pierce through all of the gas but that we're。 able to observe using
    Earth telescopes。 And it's also in the radio and radio waves are not bothered
    by anything between us and。 the black hole。 So if we make this calculation， what
    is the telescope size we get to Cm87？
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要的观测波长是穿透我们与星系之间所有气体的1毫米波长。这就是我们称之为“金发姑娘波长”的波长，能够穿透所有气体，同时又能通过地球望远镜进行观测。而且它还在射电波段，射电波不受我们与黑洞之间任何东西的干扰。因此，如果我们进行这个计算，我们所需的望远镜大小是多少，才能观察到M87？
- en: It's actually 13 million meters。 Unfortunately we tried but no science agency
    wanted to fund building a telescope this big。 So we ended up with the next best
    thing which is actually right below our feet， the Earth。 The Earth's diameter
    is 13 million meters and we can use the Earth as our telescope。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 它的实际长度是1300万米。不幸的是，我们尝试过，但没有科学机构愿意资助建造这样大的望远镜。所以我们最终得到了下一个最好的选择，那就是我们脚下的地球。地球的直径是1300万米，我们可以把地球作为我们的望远镜。
- en: '![](img/3b3e8657edab58f2c7844510d011e1e2_5.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b3e8657edab58f2c7844510d011e1e2_5.png)'
- en: So how do we do that？ We use a technique called very long baseline interferometry。
    We find telescopes around the Earth that would form fragments of our telescope
    mirror。 and then we synthesize a virtual telescope the size of the Earth。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 那我们是如何做到的呢？我们使用一种叫做非常长基线干涉测量的技术。我们找到地球周围的望远镜，形成我们望远镜镜面的片段，然后我们合成一个大小为地球的虚拟望远镜。
- en: '![](img/3b3e8657edab58f2c7844510d011e1e2_7.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b3e8657edab58f2c7844510d011e1e2_7.png)'
- en: This is what we do。 Now in order to do that， it's actually quite a challenging
    technique that won the Nobel。 Prize in the 70s in physics and I'll try to explain
    briefly how we do that。 So we have the black hole and it emits radio waves that's
    very far away。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们所做的。为了实现这一点，这实际上是一项颇具挑战性的技术，获得了70年代诺贝尔物理奖。我将简要解释我们是如何做到的。我们有黑洞，它发出非常遥远的无线电波。
- en: '![](img/3b3e8657edab58f2c7844510d011e1e2_9.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b3e8657edab58f2c7844510d011e1e2_9.png)'
- en: The waves that it emits arrive as plane waves on Earth so they're flat。 Now
    the Earth is curved。 I hope you all know that。 Because of that， the telescopes
    that are large distances from each other。 they actually see， a signal at different
    times。 So if you look at this picture。 the telescope at the bottom actually sees
    one of the straight。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 它发出的波在地球上以平面波的形式到达，因此它们是平坦的。现在地球是弯曲的。我希望你们都知道这一点。正因为如此，远离彼此的望远镜实际上在不同的时间看到信号。如果你看看这张图，底部的望远镜实际上看到的是一条直线。
- en: lines earlier than the telescope at the top。 Now the Earth's curvature actually
    causes a problem because we need to see the signal。 from the black hole at the
    exact same time in each telescope in order to reconstruct， an image。 Each telescope
    has to see the same signal so that we can correlate the signal and make， an image。
    Now how do we get by this problem？ So we have different telescopes at different
    sites。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在望远镜上方的几行。现在，地球的曲率实际上造成了一个问题，因为我们需要在每个望远镜中同时看到来自黑洞的信号，以便重建图像。每个望远镜都必须看到相同的信号，这样我们才能关联信号并制作图像。那么我们如何解决这个问题呢？我们在不同地点有不同的望远镜。
- en: '![](img/3b3e8657edab58f2c7844510d011e1e2_11.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b3e8657edab58f2c7844510d011e1e2_11.png)'
- en: The distances between each telescope is what we call the baseline distance。
    Each pair of telescopes gives us a part of the image。 So telescopes close together。
    they tell us about large-scale structure in the image because， they see more signal
    in common。 Those further apart see less signal in common and they tell us about
    smaller-scale structure。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每个望远镜之间的距离称为基线距离。每对望远镜给我们提供图像的一部分。因此，靠得近的望远镜告诉我们图像中的大规模结构，因为它们看到的共同信号更多。那些距离更远的望远镜看到的共同信号较少，它们告诉我们关于小规模结构的信息。
- en: So we need many telescopes at different distances and different orientations
    on the Earth to。 reconstruct all the information that is on the image。 Then we
    have this time difference that we have to deal with and this time difference。
    needs to be taken into account。 So what we use is extremely accurate clocks。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们需要在地球上不同距离和不同方向的多个望远镜，以重建图像上的所有信息。然后我们有这个时间差需要处理，这个时间差需要被考虑。因此，我们使用极其精确的时钟。
- en: They're called Maesor clocks and they are so accurate they lose about a second
    every。 hundred million years。 That's how accurate these clocks are。 So these clocks
    at each telescope。 they're about the size of a mutant fridge， they're， expensive，
    but they work。 And so these clocks help us time tag the arrival of the signal
    at each telescope and then we。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 它们被称为梅索时钟，精确到每亿年只损失约一秒。这就是这些时钟的准确性。这些时钟在每个望远镜中，大小大约相当于一个变种冰箱，价格昂贵，但它们能正常工作。因此，这些时钟帮助我们标记信号在每个望远镜到达的时间，然后我们。
- en: record that signal onto hard drives。 So essentially every piece of light that
    arrives at the telescope is time tagged and then frozen。 into hard drives。 And
    then we play it back at a separate time later when we combine all the signals
    from。 all the telescopes， all the hard drives。 So this is what very long base
    line interferometry is and this is how the EHT is made。 So the progress to getting
    the event horizon telescope was a really long one。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将信号记录到硬盘上。因此，基本上，每一束到达望远镜的光都被时间标记，然后存储到硬盘中。然后我们在之后的某个时间播放它，当我们将来自所有望远镜、所有硬盘的信号结合在一起时。这就是非常长基线干涉测量的工作原理，这也是EHT的运作方式。获取事件视界望远镜的过程非常漫长。
- en: The first dishes of the EHT started in 2007 and then we had more and more as
    the years， go by。 Some telescopes were lost unfortunately they were decommissioned
    and others joined until。 we reached 2017。 This is the year we finally had enough
    telescopes。 enough combinations of these different base， lines that we are able
    to reconstruct an image。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: EHT的第一个碟形天线始于2007年，随着年份的推移，我们有越来越多的天线。不幸的是，一些望远镜被损失了，它们被退役，其他望远镜加入，直到我们在2017年达到了足够的望远镜、不同基线的组合，使我们能够重建图像。
- en: We had six different locations， six single dish telescopes and two phasor rays。
    Phasor rays are basically telescopes in one place that can be combined into the
    same way。 we do with the EHT into a bigger virtual telescope that gives us more
    sensitivity at that site。 So we had eight telescopes for our observations。 The
    south pole telescope did not take part in the M87 results because it's in the
    southern。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有六个不同的位置，六个单碟望远镜和两个相位阵列。相位阵列基本上是位于一个地方的望远镜，可以以与EHT相同的方式组合成一个更大的虚拟望远镜，从而在该地点提供更高的灵敏度。因此，我们有八个望远镜用于观测。南极望远镜没有参与M87的结果，因为它位于南半球。
- en: hemisphere and M87 is actually a northern hemisphere source。 So the south pole
    cannot see it。 Now you'll notice all these telescopes look completely different
    from each other。 The reason for that is because we didn't build them。 We borrowed
    them。 We happen to just find telescopes that can observe at the wavelengths we
    need that happen。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 半球和M87实际上是北半球的源。因此，南极无法看到它。现在你会注意到这些望远镜看起来完全不同。原因是我们没有自己建造它们。我们借用了它们。我们恰好找到了能够在我们需要的波长进行观察的望远镜。
- en: to be at high and dry enough sites such that the atmosphere and the water vapor
    in the。 atmosphere that can scramble and destroy or signal doesn't affect us as
    much。 So these telescopes all are in the most extreme locations on the planet。
    The driest deserts。 the highest mountains and they were built for completely different，
    science。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 需要位于足够高且干燥的地点，以使大气和大气中的水蒸气不会对我们的信号造成干扰和破坏。因此，这些望远镜都位于地球上最极端的地方。最干燥的沙漠、最高的山脉，它们的建造是为了完全不同的科学目的。
- en: They were built for standalone science。 This is why they all have different
    designs。 different looks。 But they have one thing in common。 Actually two things
    in common。 The clock。 the mini-fridge that we have and this。 Wait one more thing。
    I forgot I added this slide。 Another thing is we don't observe alone with the
    EHT。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 它们是为了独立科学而建造的。这就是它们都有不同设计、不同外观的原因。但它们有一个共同点，实际上是两个共同点。时钟，迷你冰箱，以及这个。等等，还有一件事。我忘了加这个幻灯片。还有一点是，我们并不是单独与EHT观测。
- en: So we've told this story that we have all these telescopes on Earth that we
