  prefs: []
  type: TYPE_NORMAL
  zh: 我们对其进行数字化处理，因为我们测量的是模拟信号。它需要被数字化为双比特采样信号。然后我们将其记录到我们的硬盘上。这里的每一个小盒子被称为模块。每个模块大约有八个堆叠的硬盘。在整个项目中，我们共记录了736个硬盘。
- en: We recorded about three and a half petabytes of data across our entire campaign。
