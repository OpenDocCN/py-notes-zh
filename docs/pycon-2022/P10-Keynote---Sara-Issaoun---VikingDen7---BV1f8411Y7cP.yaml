  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讲述了这个故事，说明我们有所有这些望远镜在地球上进行组合。我们还与其他在不同波长观察的望远镜一起观测。因此，有很多与我们合作的望远镜能够教会我们更多关于黑洞的知识。我们不仅有黑洞图像，还知道黑洞正在做什么。
