  zh: 说到这些，我们希望支持我们的社区，你可以通过写信给Python软件基金会来做到这一点。写一小段文字，介绍一下你认为应该获得社区服务奖的个人或组织，或是一些人。告诉我们为什么你认为这些人或这个组织应该得到奖励。
- en: We do them quarterly and we are always looking for more people to lift up， particularly
    from。 spaces where maybe we don't have as much insight。 Again。 one of the things
    we're always trying to think about is how do we support one another。 and how do
    we acknowledge all of the great work that we do。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每季度进行一次，并且总是在寻找更多可以支持的人，特别是来自那些我们可能了解不多的领域。再次强调，我们一直在思考的是如何互相支持，以及如何认可我们所做的伟大工作。
- en: And a small way you can do that is with the CSA。 Yeah， exactly。 You can also
    look at the picture that's on the slide。 It's also one of the community as a whole
