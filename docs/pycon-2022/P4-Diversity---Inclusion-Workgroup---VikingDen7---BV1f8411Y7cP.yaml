  zh: 2020年，PSF董事会有四个席位可用，我们收到了26个提名，其中北美有9个，南美4个，欧洲2个，非洲6个，亚洲5个。这是亚太地区的一部分。因此，在选举结束时，所有四个当选方都来自美国。我们还意识到，在1151名成员中，只有40名。
