  prefs: []
  type: TYPE_NORMAL
  zh: 我经常被问到Python软件基金会到底是什么，作为一名董事，我已经六年如一日地重复同样的事情，那就是我们在这里帮助建立一个与我们的用户一样包容和多样化的社区。我认为引发这些讨论并导致创建的其中一件事就是。
- en: of the diversity and inclusion work group was us thinking a little bit about
    the mandate。 of the Python software foundation。 Again， the Python software foundation。
