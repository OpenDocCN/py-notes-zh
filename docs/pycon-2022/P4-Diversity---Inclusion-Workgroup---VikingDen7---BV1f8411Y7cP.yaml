    as an ecosystem。 And I've been in technology for a while now and I continue to
    be impressed by the generosity。
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有大有小。如果你看到他们，告诉他们，对吧？如果你在这里看到他们，或者在线看到他们，告诉他们，鼓励他们去做。这是因为人们做这些大大小小的事情，Python
    才作为一种语言和生态系统存在。我在科技领域待了很久，仍然对这种慷慨感到印象深刻。
- en: and the kindness in the Python community。 And that just is going to encourage
    more people to join us。 more people to come in， more people， to contribute， which
    is good for everyone。 I've heard diversity and inclusion described as this。 Diversity
    is being invited to the party。 Inclusion is being asked to dance。 I heard that
    at， I think it was， Python， Columbia in 2018。
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 还有 Python 社区的善良。这将鼓励更多人加入我们，更多人进来，更多人贡献，这对每个人都有好处。我听到过对多样性和包容性的描述。多样性是被邀请参加派对，包容性是被邀请跳舞。我想我在
    2018 年的 Python Columbia 上听到过这个。
- en: And I thought that was a really great way of thinking about it。 When you hear
    like diversity inclusion work group， you might be thinking， oh， we have。 some
    data figures that we're trying to hit or we have some explicit programming。 But
    really。 the programming comes as a result of what we， as a community care about。
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这是一个非常好的思考方式。当你听到多样性与包容性工作组时，你可能会想，我们有一些数据目标要达成，或者我们有一些明确的项目。但实际上，项目是我们作为一个社区所关心的事情的结果。
- en: I have quoted Brett Cannon more times than I care， which is I came for the language，
    I。 stayed for the community。 Let me give you one example of the way I think about
    that。 Marlene。 who is one of， who is a director from Zimbabwe， was doing this
    amazing work， educating。 young women in Zimbabwe。 And I was reading the grant
    proposal and some of the impact of the work that she had done。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我引用 Brett Cannon 的次数多到我都不想说了，他说我来是为了语言，我留在这里是为了社区。让我给你一个我思考这个的例子。Marlene，她是来自津巴布韦的董事之一，正在做这项了不起的工作，教育津巴布韦的年轻女性。我在阅读她的资助提案以及她所做工作的影响。
- en: And I was completely fangirling。 I believe it was Python in Portland in 2016。
    I was doing my recruitment looking for directors to contact。 And I just started
    talking to her on Twitter。 I was like， you're amazing。 You're amazing。 Have you
    ever thought about running for the board？ You have such a great perspective。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我当时完全是个粉丝。那是 2016 年的 Python 在波特兰。我在做招聘，寻找联系的董事。我就在 Twitter 上开始和她聊天。我说，你真棒。你真棒。你有没有想过竞选董事会？你的观点太棒了。
- en: You're doing all this really great work。 And I think over the span of like spamming
    her on Twitter over the entire Python weekend。 I finally got her to sign up。 And
    now she's doing a phenomenal， not that she wasn't before。 but she's continued
    to， be doing phenomenal things。 And she's a community service recipient。 has helped
    start Python Africa。 The Python African communities have been so instrumental，
    I think。
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你们做的这些工作真的很出色。我想在整个 Python 周末期间通过 Twitter 反复联系她，最终让我成功让她注册了。现在她正在做一些非常出色的事情，当然之前她也很棒，但她持续在做一些非凡的事情。她是社区服务的受益者，帮助创办了
    Python Africa。我认为 Python 非洲社区非常重要。
- en: in showing again a different， perspective that we may not have otherwise seen。
    I know Kojo。 who I see here in the audience。 We were at Python Africa the inaugural
    year and just seeing that explosion of growth。 And again， it starts with such
    a small thing， acknowledging the work that other people do。 and just supporting
    them can be a step in the direction again to continue to build that。
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这又展示了我们可能没有看到的不同视角。我知道 Kojo 在这里的观众中。我们在 Python Africa 的首届年会，看到那种增长的爆发。再说一次，这始于一件小事，承认其他人所做的工作，支持他们可以是继续建设的一个步骤。
- en: inclusive and diverse community that we all as Python each does care about。
    So that's my example when I think about it。 So if you have any other questions。
    do reach out to any one of us when we are somewhere。 hanging out or Christian
    or Deborah or online on this web email。 And do vote。
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们作为 Python 社区都关心的包容性和多样性社区。所以当我想到这个时，这是我的例子。如果你还有其他问题，当我们在某个地方闲逛时，随时联系我们中的任何一个，或是
    Christian 或 Deborah，或者在线发邮件。记得投票。
- en: sign up as a PSF member if you are not， and help to let us know everyone around。
    the world that's contributing to this community。 That's how it can be sustainable。
    Thank you。
