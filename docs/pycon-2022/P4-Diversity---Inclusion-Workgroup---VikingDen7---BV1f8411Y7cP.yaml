  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这次会议期间有感受到什么吗，鲁本，有人来找过你吗？是的，当然。在此我也要呼应安东尼所说的，与在线互动的人面对面见面，像我的邮件列表、推特或其他地方的人。这当然是很棒的。看看，有那么多人在为Python做着如此多的事情。
- en: some big and some small。 If you see them， tell them， right？ If you see them
    here。 if you see them online， let them know， encourage them to do this。 It's because
