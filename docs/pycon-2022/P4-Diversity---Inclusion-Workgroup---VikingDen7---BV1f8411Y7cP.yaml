    US dollars amazing amount of money to the donation。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过CSA以小方式做到这一点。没错，正是如此。你也可以看看幻灯片上的图片。它也是整个社区的一部分，曾获得来自Python，Japan的奖项。他们捐赠了大约25,000美元，这是一笔惊人的捐款。
- en: And apart from that， they have been always active in whatever all the Python
    related community。 service as a whole。 So if you see anyone in your community
    around the world anywhere， do sign up。 tell us， tell， us that they exist and tell
    us what kind of job they have done。 what kind of amazing job， they have done and
    let us know because we need to know。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，他们在所有与Python相关的社区服务中一直活跃。因此，如果你在全球的社区中看到任何人，请注册。告诉我们，告诉我们他们的存在，以及他们所做的工作，什么样的出色工作，他们所做的，让我们知道，因为我们需要了解。
- en: Everyone needs to know that there are somewhere， a Python is to this， doing
    the work， helping。 the community that's spreading out the word and when you have
    that kind of assurance。 that your work has been recognized， that actually makes
    a difference。 I mean。 I'm sure every one of you felt it when someone come to you
    and say， "Hey， thank， you。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都需要知道，在某个地方，Python正在进行工作，帮助传播消息，当你有这样的保证时，你的工作被认可，这实际上是有影响的。我相信你们每个人都感受到过，当有人走过来对你说：“嘿，谢谢你”。
- en: especially for example， Anthony， do you actually see people coming to you and
    say， "Oh， Anthony。 I love your contribution。"， That's actually happened quite
    a lot this weekend and I didn't really wait here。 Yeah， it feels amazing and very，
    very humbling as well。 And I really appreciate it to anyone who has had any positive
    comments and stuff like that。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 比如说，安东尼，你有没有人对你说过：“哦，安东尼，我喜欢你的贡献。”，这在这个周末发生过很多次，我没有真的在等这件事。是的，这感觉太棒了，非常谦卑。我非常感谢任何给予积极反馈的人。
- en: And also getting to meet people who I really respect in the cup too at the conference
    and。 share that feedback with them as well。 And meet loads of new people and people
    who want to get involved and they're keen and they're。 enthusiastic and just trying
    to keep encouraging that is really important。 So how about you？
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 还能在会议上与我非常尊敬的人见面，并与他们分享反馈。结识许多新朋友，以及那些想要参与的人，他们充满热情，努力鼓励这一点真的很重要。那么你呢？
- en: Do you feel anything during this conference， Ruben， did anyone come to you？
    Yeah， definitely。 And first of all， I'm going to echo what Anthony said， which
    is meeting people in person who。 you've interacted with online， what is my mailing
    list or Twitter or elsewhere。 That is of course great。 And look， there's so many
