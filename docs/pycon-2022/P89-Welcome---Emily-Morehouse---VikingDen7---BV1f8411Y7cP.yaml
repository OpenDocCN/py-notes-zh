- en: We've all had losses and struggles and I was first invited to chair PyCon back
    in 2018。 And so typically when you chair PyCon you co-chair for a year and then
    chair for two years。 And I remember having a conversation back in 2018 with E
    who was the conference chair at。 the time and I was like， I just don't know where
    I'll be in that many years。
