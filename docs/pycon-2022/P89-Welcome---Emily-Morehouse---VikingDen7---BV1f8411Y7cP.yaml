  prefs: []
  type: TYPE_NORMAL
  zh: 我们都经历了失落和挣扎，我第一次被邀请担任 PyCon 的主席是在2018年。因此，通常当你担任 PyCon 的主席时，你会共同担任一年，然后再担任两年。我记得2018年与当时的会议主席E的对话，我当时就说，我不知道几年后我会在哪里。
- en: And I just could not have possibly imagined the things that this would have
