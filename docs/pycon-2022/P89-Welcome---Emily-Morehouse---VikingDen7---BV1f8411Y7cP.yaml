  prefs: []
  type: TYPE_NORMAL
  zh: 我真的无法想象疫情期间发生的那些事情。因此，我们社区中最宝贵的东西之一就是我们的包容性。在像这样的事件中你会看到这一点。我们能够转向在线并寻找其他方式继续保持社区的联系。我们愿意以开放的心态和创造性的解决方案参与其中。
