- en: \>\> So some of you may have seen me this morning on stage for the steering
    council。 This is not that。 This is a different hat。 I'm also the vice chair of
    the board of directors of the PSF。 And I have been for the last half year the
    interim general manager since Eva Yodlauska。 left the PSF last year。 I'm sure
    a lot of you have heard of Eva。 She ran PyCon for 14 years。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: She ran the PSF for 10。 Grew the PSF from a small volunteer led organization
    with one staff member to a multimillion dollar。 foundation with seven staff members
    to full time contractors and a bunch more。 Sorry。 Technical difficulties。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/41771c61b3cbee41c0cc78b4bd253286_4.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
- en: And I just want to say yes， thank you。 I just want to say on behalf of everyone
    thank you Eva for all your hard work。 Many， many years of service。 And unfortunately
    she couldn't be here。 I know she'll be watching the recording so I just want to
    make sure we absolutely how。 grateful we are for all our work。 After Eva left
    she took great care to make sure that the foundation would keep running。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: without her。 I took on the general manager position just to make sure the staff
    had everything they。 needed but it was the staff who did all the work。 And they
    have been amazing。 So thank you to the staff as well。 And the board of directors
    set up a search committee to find the next executive director。 We talked to a
    lot of the community members a lot of whom told us who they thought should。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: be the next executive director。 We took that in but we also hired a search firm。
    We looked at a lot of left field candidates at different people at different places
    in。 the industry。 And then we ended up with several really good candidates that
    we had good conversations。 with and in the end we hired one of the people that
    a lot of community members had been telling。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: us the hire from the start。 But at least we know we made the right decision。
    I am entirely confident of that because we did our due diligence。 So Deb Nicholson。
    a Python community member and someone with a large wealth of experience。 and knowledge
    of the open source community。 So welcome Deb。 Hello， I'm your new executive director。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: I want to thank Thomas for that lovely introduction。 He just made it sound like
    he showed up to a couple extra meetings but he actually acted。 as a staff person
    for months with no pay and then also helped really helped me find out。 where everything
    was and what meetings I should be at and who I need to speak to。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: So he did a fantastic job。 He might not like this but can we please give him
    a round of applause。 So it's really nice to see the top halves of your faces。
    It's been a really weird ride。 I guess everyone says that， right？ But I want to
    really thank everyone for making this a great。 safe， welcoming place to come，
    back at the tail end of -- I'm hoping tail end of a pandemic。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他做得非常出色。他可能不喜欢这样，但请给他一个掌声。看到你们脸部的上半部分真好。这真是一段奇怪的旅程。我想大家都这么说，对吧？但我真的想感谢大家让这个地方变得如此美好、安全、友好，以便在疫情尾声时回来。
- en: So thanks for being here and thanks for making it feel like a safe place for
    everyone to be。 And I want to also say hello to everyone who is participating
    remotely。 I'm told that there's about 600 people that are watching the live streams。
    So maybe they probably don't know that we know they're out there。 We just kind
    of like hello。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以感谢大家的到来，感谢你们让这里感觉成为一个安全的地方。我还想向所有参与远程的人问好。有人告诉我大约有600人正在观看直播。所以也许他们并不知道我们知道他们在那里。我们只是想说声你好。
- en: Thank you for watching。 I would love to see if we could make the hybrid version
    of the event a little bit more。 back and forth as opposed to like thanks we know
    you're out there。 So we'll talk about that in the future。 I also want to say a
    huge thank you to Emily Morehouse。 Pecan's volunteer conference， chair。 She signed
    up to do Pecan for two years。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的观看。我希望我们能让活动的混合版本更加互动，而不是单方面地感谢，知道你们在那里。所以我们将来会讨论这个。我还要对艾米莉·莫尔豪斯表达衷心的感谢。她是Pecan志愿者会议的主席。她注册参与Pecan已经两年了。
- en: She did two remote years and then a third as we came back here。 She worked with
    all of our keynotes。 She set the program and as many of you probably have already
    noticed， she's been acting as， our MC。 So thank you so much to Emily Morehouse
    for three years of conference chair。 So I'm the executive director of the Python
    Software Foundation。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 她进行了两年的远程工作，然后在我们回来时进行了第三年。她与我们所有的主旨演讲者合作。她设定了会议程序，正如许多人可能已经注意到的那样，她一直担任我们的主持人。所以非常感谢艾米莉·莫尔豪斯三年来的会议主席。我是Python软件基金会的执行董事。
- en: How many people know what the Python Software Foundation is？ I see most hands，
    well maybe half。 Okay。 We're going to do maybe the Tencent tour。 First of all，
    we put on PyCon， which you're at。 So obviously that's great。 I don't know if you
    know that we do this usually with eight staff and this year was seven because。
    I only joined three weeks ago。 So we have seven very tired staff members here
    that put on this entire event with volunteers。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少人知道Python软件基金会是什么？我看到大多数人举手，可能一半。好吧。我们可能会进行腾讯之旅。首先，我们组织了你们现在参加的PyCon。所以显然这很棒。我不知道你们是否知道，我们通常有八名工作人员，而今年只有七名，因为我只在三周前加入。因此，我们有七名非常疲惫的工作人员与志愿者一起举办了整个活动。
- en: and vendors and everything else。 So I just want to say thank you to them also。
    They have done so much work。 Like just hours and hours and hours and it is just
    so amazing。 And I can't touch the mic。 The Python Software is also the nonprofit
    vendor neutral home for Python。 That's what enables Python to stay an open source
    community that is driven by the community。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以及供应商和其他一切。所以我也想对他们表示感谢。他们付出了很多努力。像是无数小时的工作，真是太惊人了。我不能碰麦克风。Python软件基金会也是Python的非营利性中立组织。这使得Python能够保持一个由社区驱动的开源社区。
- en: and for the community。 And that lets us behave as an organization that can take
    patches from anyone。 can take， suggestions from anyone and can take contributions
    from anyone。 And I think that that is so important and completely different than
    the way a lot of。 other software gets written。 So that's one of the other things
    we do。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以及为社区服务。这使我们能够作为一个组织，接受任何人的补丁，接收建议并接受任何人的贡献。我认为这非常重要，并且与许多其他软件的写作方式完全不同。所以这也是我们所做的其他事情之一。
- en: We also provide the support and infrastructure for the Python programming language。
    We also pay some very excellent people to work on Python。 Probably a lot of you
    saw WooCush's keynote earlier。 He's our developer in residence and works on CPython
    and is also working on optimizing。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为Python编程语言提供支持和基础设施。我们还支付一些非常优秀的人来从事Python的工作。可能你们中的很多人看到早些时候WooCush的主题演讲。他是我们的驻场开发者，专注于CPython，并且正在进行优化工作。
- en: our volunteer contributions。 The other person who we pay to work on Python is
    Shimica Manihan who is our packaging manager。 She wanted me to let you know that
    we are working on a grand vision for packaging and。 we are going to be seeking
    input from the community within the next month or so。 So I hope you will keep
    an eye out for that survey and request for information and feedback。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的志愿者贡献。我们为Python工作的另一位人员是**Shimica Manihan**，她是我们的打包经理。她希望我告诉你们，我们正在制定一个宏伟的打包愿景，并将在下个月左右寻求社区的意见。所以我希望你们能关注这项调查以及信息和反馈的请求。
- en: from Shimica。 The other thing we do is we give money away which is super fun。
    We gave $117。000 away this year which is kind of awesome。 It's a little less than
    in previous years because of the pandemic。 But another thing I would love is if
    you know of an amazing Python project or community。 or initiative that could use
    some money that you tell them that the PSF can help them with， that。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 来自**Shimica**的消息。我们做的另一件事是捐钱，这非常有趣。今年我们捐出了117,000美元，这相当棒。由于疫情，金额比以前的年份略少。但我还希望的是，如果你知道一个很棒的Python项目、社区或需要资金的倡议，请告诉他们PSF可以帮助他们。
- en: So how do we do all this？ The short answer is you。 But the long answer is also
    you。 We are able to do all this because you in your lives and in your communities
    and at your。 workplace talk about Python。 You help other people learn Python。
    You get us in front of your boss who writes a check to the PSF。 Also very important。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们是如何做到这一切的？简短的回答是你。但长的回答也是你。我们之所以能够做到这一切，是因为你在生活中、社区中和工作场所谈论Python。你帮助其他人学习Python。你让我们出现在你的老板面前，老板为PSF写了一张支票。这也是非常重要的。
- en: And so that is how we do this。 We could not do this without all of you。 This
    is our new。 brand new annual report。 Take a picture， it's many pages so you won't
    want to read it this minute but it is beautiful。 it lays out in detail everything
    that we accomplished over the last year or so。 Or you can just take my word for
    it that we are awesome。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这就是我们是如何做到的。没有你们， 我们无法做到这一切。这是我们全新的年度报告。拍一张照片吧，它有很多页，所以你现在可能不想读，但它非常美丽，详细列出了我们在过去一年左右取得的所有成就。或者你可以相信我，我们是非常棒的。
- en: This is the fundraiser and you can give us more money unless you already have
    or you can。 give twice。 You are allowed。 I will accept it。 If you have ideas on
    how we could get in touch with your boss to give more money let us know。 So that
    brings me to the community service awards。 Let's see。 We have three years of backlog
    of community service awards because we haven't met for a， long time。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是筹款活动，你可以给我们更多的资金，除非你已经给过了，或者你可以再给一次。你是被允许的。我会接受。如果你有关于如何与你的老板联系以获取更多资金的想法，请告诉我们。那么，这就引出了社区服务奖。让我们看看。我们有三年的社区服务奖积压，因为我们很久没有见面了。
- en: So I am going to go a little faster than I might have liked to if you are doing
    one year。 because I want you all to be able to get to sprints tomorrow。 So let's
    talk about the community service awards。 I am going to do first the folks who
    are not here with us in person and then bring up the。 folks who are here with
    us in person on stage for each year。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我将比我想的要快一点，如果你在进行一年。因为我希望你们明天能够参加冲刺。所以让我们谈谈社区服务奖。我将首先介绍那些没有亲自与我们在一起的人，然后再邀请在场的朋友们上台。
- en: So the 2019 winners I want to thank Chris Angelico， Felipo de Marais， Jessica
    Upani， Minnie Young。 Katie Bell， Lillian Ryan and Mark Zipiro for their service
    to the community。 And then I also want to bring up Deborah Acevedo if she is here。
    So Deborah is amazing。 She does a lot of work with Piper Zill and is a lot of
    work with Pi Lady。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于2019年的获奖者，我想感谢**Chris Angelico**、**Felipo de Marais**、**Jessica Upani**、**Minnie
    Young**、**Katie Bell**、**Lillian Ryan**和**Mark Zipiro**为社区所做的贡献。然后，如果**德博拉**在这里，我也想请她上台。所以**德博拉**非常出色。她与**Piper
    Zill**合作做了很多工作，也与**Pi Lady**一起做了很多工作。
- en: She spoke on Charlie's this weekend。 She is an amazing。 engaging presenter and
    participates in ton of community events。 So thank you， Deborah。 for your service
    to the Python community。 Our 2020 winners。 it's just like the whole year took
    place in 10 minutes or the whole， two years， three years。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 她这个周末在查理的活动上发言。她是一位令人惊叹、引人入胜的演讲者，并参与了很多社区活动。所以谢谢你，**德博拉**，感谢你为Python社区所做的贡献。我们的2020年获奖者，感觉整整一年就像在`10分钟`内发生了一样，或者整整两年、三年。
- en: Manuel Cauffman， Abigail Dougby， Katya Lyra， Noah Aluru， Rami Choudhary， Elaine
    Wong and。 Humphrey Butao。 Thank you so much for your service to the Python community。
    And then I also want to bring up Georgie Kerr。 She's here in person。 She's an
    instrumental in establishing Pi Lady's global。 She's a Pi Lady's Bangkok organizer。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 曼努埃尔·考夫曼，阿比盖尔·道格比，卡佳·莉拉，诺亚·阿鲁鲁，拉米·乔杜里，伊莱恩·黄，以及汉弗莱·布塔奥。非常感谢你们为Python社区的服务。然后我还想提到乔治·凯尔。她亲自到场。她在建立Pi
    Lady全球方面起到了重要作用。她是Pi Lady在曼谷的组织者。
- en: Remember the PSF Diversity Inclusion Working Group， organizer with PiCon Thailand。
    And she designed our excellent theme for this year's Python。 Georgie， are you
    here？
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 记住PSF多元包容工作组，和泰国PiCon的组织者。她为今年的Python设计了我们的优秀主题。乔治，你在吗？
- en: Thank you for your service to the community。 Thank you。 Where did I put the。
    And now we're at 2021。 So I want to thank Jesse Nohler， Danielle Prasita， Teresa
    Oyofsu， Doris Zappari， Sylvia Kadar。 Vicki Tumili， Danielle Krasi， Takanora Suzuki，
    Takayuki Shimizu-Kawa。 Sorry。 If you come in person。 you can tell me how to pronounce
    your name， I promise。 Anyway。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你为社区的服务。谢谢你。我把……放哪里了。现在我们回到2021年。所以我想感谢杰西·诺勒，丹妮尔·普拉西塔，特蕾莎·奥约夫苏，多丽丝·扎帕里，西尔维亚·卡达尔，维基·图米利，丹妮尔·克拉西，铃木高野，高桥清川。抱歉。如果你亲自到场，你可以告诉我你的名字怎么发音，我保证。无论如何。
- en: thank you so much to your service to the community in 2021。 And then finally。
    I want to bring up two folks from PiCon Japan， the PiCon JP Association。 for their
    organizing local and regional pikons， the work of monitoring our trademarks， and。
    in particular organizing the PiCon JP charity talks， raising more than $25，000
    US in funds。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢你在2021年为社区的服务。最后，我想提到来自日本PiCon的两位朋友，PiCon JP协会。他们组织地方和区域的PiCon，监控我们的商标，特别是组织PiCon
    JP慈善演讲，筹集了超过25,000美元的资金。
- en: for the PSF。 Thank you so much。 Suzuki and Manavu， please come up。 Thank you
    so much for your service to the Python community。 Thank you。 Okay。 And you can
    read more about our amazing community service award winners here and how to nominate。
    more people。 If you know someone who's doing awesome work， we want to hear about
    them。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢PSF。非常感谢。铃木和Manavu，请上台。非常感谢你们为Python社区的服务。谢谢。好的。你可以在这里了解我们杰出的社区服务奖得主以及如何提名更多人。如果你知道有人在做出色的工作，我们想听听他们的故事。
- en: We want to have them come up on stage and we want to recognize their amazing
    contributions。 So I just want to finish with a puppy。 This isn't mine。 A few years
    ago。 a friend of mine got a puppy and maybe two or three days later， he said，
    to me。 I was completely surprised by how quickly I fell in love with a dog。 And
    he said。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想请他们上台，表彰他们的杰出贡献。所以我想以一只小狗结束。这不是我的。几年前，我的一个朋友养了一只小狗，可能在两三天后，他对我说。我完全惊讶于我如此快速地爱上了一只狗。他说。
- en: I'm just so happy that I get to take care of this little guy。 I don't know why
    he was surprised because puppies are pretty darn great， right？ Anyway。 I'm telling
    you this because everyone here， the staff at the PSF， the amazing volunteers。
    and all of you here at Python have been so amazing， welcoming， passionate。 Seriously。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的很高兴能照顾这个小家伙。我不知道他为什么感到惊讶，因为小狗真的很棒，对吧？无论如何。我告诉你这些是因为这里的每个人，PSF的工作人员，出色的志愿者，以及在场的你们，都非常棒，热情洋溢。说真的。
- en: folks have gone out of their way to share their stories and their opinions。
    and community history with me。 I'm saying that you all are the puppy。 The puppy
    that I didn't expect to love immediately， but here we are。 And I am so happy that
    I get to take care of the Python community with you。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 大家都不遗余力地与我分享他们的故事和观点，以及社区的历史。我想说的是，你们都是那只小狗。那只我没想到会立刻爱上的小狗，但我们在这里。我非常高兴能与你们一起照顾Python社区。
- en: I want to hear all your ideas， so please get in touch。 And I'm glad that you're
    here at Python and I hope to see you again next year。 [ Applause ]。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我想听听你们的想法，所以请联系我。我很高兴你们在Python，也希望明年能再见到你们。[鼓掌]。
