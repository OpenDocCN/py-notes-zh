  zh: P5：主题演讲 - 结束_ Mariatta - VikingDen7 - BV1f8411Y7cP
- en: \>\> We have near the end of PyCon US 2022， but we still have a few things left
    for you。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '>> 我们接近PyCon US 2022的结束，但我们仍然有一些事情要为您呈现。'
- en: '![](img/12e7fe7de8b101bba9e46076afcbf81d_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/12e7fe7de8b101bba9e46076afcbf81d_1.png)'
- en: So just a couple of housekeeping items。 Our final PyCon US event is our sprints。
    They will be held in rooms 250 and 251 and are free to attend to anyone with a
    PyCon。 US registration。 Please note that these are still。 essential PyCon US events
    and that our health and safety guidelines do still apply。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所以有几个事项需要说明。我们的最后一个PyCon US活动是我们的冲刺。这将在250和251号房间举行，任何有PyCon US注册的人都可以免费参加。请注意，这仍然是PyCon
    US的重要活动，我们的健康和安全指南依然适用。
- en: We'll provide coffee and lunch during these events。 For more information， check
    out PyCon。us/ sprints and stick around right after this， where we will have our
    sprint rows。 We'll have quick introductions for all the， projects that we'll be
    participating。 No need to sign up。 Just after we close out this event right now，
    we'll bring the half slides up。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些活动期间，我们将提供咖啡和午餐。有关更多信息，请查看 [PyCon](https://pycon.us/sprints)。活动结束后，请留在这里，我们将举行快速介绍我们将参与的所有项目。无需注册。在我们现在结束此活动后，将会展示幻灯片。
- en: let people， come to the first place to attend or aren't able to stick around。
    So at that point。 if you're interested in presenting a project， just come line
    up， right next to the stage and five。 ten minutes after that， we'll start our
    sprint， rows。 Also， there are receptacles all around。 the convention center。 There's
    definitely one by the salt shaker where everyone has， been entering。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 让人们来第一地点参加或无法留下。因此，在那个时候，如果你有兴趣展示一个项目，请在舞台旁排队，五到十分钟后，我们将开始我们的冲刺。同时，会议中心四处都有垃圾桶，盐罐旁边肯定有一个，大家都在那儿进场。
- en: but there are a few others scattered about。 So if you don't want to keep your
    lanyard as a memento from the conference。 you can， actually drop off your lanyard
    and it will be upcycled into art by a local。 artist collective。 Alright， so last
    night we had the Pye Ladies' auction。 Eventually we're going to have to drop some
    of these years off the slide because they。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 但还有其他一些分散在各处的。如果你不想将你的吊牌作为会议的纪念品，你可以将其交回，它将被当地艺术家集体再利用成艺术品。好的，昨晚我们进行了Pye Ladies的拍卖。最终我们将不得不从幻灯片中删除一些年份，因为它们。
- en: just aren't all going to fit。 But this growth is just phenomenal。 And so last
    night we were able to raise $40，000 for Pye Ladies。 [Applause]， But wait。 that
    number actually isn't quite right。 Once we totaled up all of the donations that
    we've collected。 auction bids， auction entry tickets， Pye Ladies' keychain and
    t-shirt sales and all。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是所有的内容。但这个增长真是惊人。昨晚我们为Pye Ladies筹集了$40,000。[掌声]等等，这个数字实际上并不完全正确。当我们总计所有收集的捐款、拍卖出价、拍卖入场票、Pye
    Ladies的钥匙扣和T恤销售时。
- en: additional donations and donation matches， our grand total was， $53，267。 [Applause]。
    Huge shout out to our accounting department， especially to Phyllis and Joe。 who
    crunched these numbers for me so that I could present them。 And they also ran
    all of the payments and processing throughout the event。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 额外的捐款和匹配捐款，使我们的总金额达到了$53,267。[掌声]对我们的会计部门，特别是Phyllis和Joe，表示由衷的感谢，他们为我计算了这些数字，以便我可以进行展示。他们还在整个活动中负责所有的付款和处理。
- en: Another piece of really impressive data。 The numbers of attendees that we had
    this year in person。 We knew that this year was going to be sort of a slow ramp
    up to get back to our。 previous in-person attendance numbers。 So this year we
    had 655 active online attendees。 so people who actually logged into， the system。
    And 747 in-person attendees who picked up a badge。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个非常令人印象深刻的数据是我们今年现场与会者的数量。我们知道今年将是一个缓慢的恢复，以回到我们之前的现场与会者人数。今年我们有655名在线活跃参与者，也就是实际登录系统的人，以及747名领取证件的现场参与者。
- en: Of those attendees， 389 of our online participants were first time attendees，
    and 1。149 in-person attendees were first-timers。 [Applause]。 So for those of you
    who haven't already done the math on that。 that means that 64% of our attendees
    were first-timers at PyeCon US this year。 Personally。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些与会者中，389名在线参与者是首次参加，而1,149名现场参与者也是首次参加。[掌声]所以对于那些还没有计算这个数字的人来说，这意味着今年PyeCon
    US的64%的与会者都是首次参加者。
- en: I like to interpret this as a testament to our community。 How enthusiastic people
    were to get to a PyeCon who had never been。 And also how strong our sense of community
    is that we could have a PyeCon。 just like every other PyeCon， with so many new
    people here that we could welcome them。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢将这视为我们社区的见证。对于从未参加过PyeCon的人来说，人们是多么热情地想要参与。而且我们的社区意识是如此强大，以至于我们能像其他每个PyeCon一样，欢迎这么多新来的人。
- en: into our community and still have an event like any other。 And so as quickly
    as it started。 our time together is coming to a close。 It gets you and you don't
    expect it。 [Applause]。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 进入我们的社区，依然能有像往常一样的活动。所以，随着它的快速开始，我们的时光也即将结束。这会触动你，出乎意料。[掌声]。
- en: '![](img/12e7fe7de8b101bba9e46076afcbf81d_3.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/12e7fe7de8b101bba9e46076afcbf81d_3.png)'
- en: Okay， so one of the things I tried when I was rehearsing this to avoid this
    was to talk in a British accent。 So we're going to give that a try for a couple
    of lines。 So if there's anything more clear to me than five days ago。 it's how
    persistent and durable our community is。 How it spans the globe effortlessly and
    brings us together and supporting each other through space and time。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，所以我在排练时为了避免这个问题尝试了用英国口音说话。所以我们要试试这几句话。如果有比五天前更清晰的东西，那就是我们的社区是多么的坚持和坚韧。它毫不费力地跨越全球，将我们团结在一起，并在时空中相互支持。
- en: '![](img/12e7fe7de8b101bba9e46076afcbf81d_5.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/12e7fe7de8b101bba9e46076afcbf81d_5.png)'
- en: '[Applause]。'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[掌声]。'
- en: '![](img/12e7fe7de8b101bba9e46076afcbf81d_7.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](img/12e7fe7de8b101bba9e46076afcbf81d_7.png)'
- en: So I saw a tweet toward the beginning of the conference that I unfortunately
    couldn't track down who exactly it was from。 But it was from a person who I assume
    was the first time attendee。 And they essentially said that within the first few
    hours of them being at their first PyeCon。 that they felt solidified and confident
    in the direction that they were taking their life and career。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在会议开始时，我看到了一条推文，不幸的是我找不到确切的来源。但这是一位我猜是首次参会者的人发的。他们基本上表示，在他们第一次参加PyeCon的头几个小时内，感到自己在生活和职业的方向上变得坚定和自信。
- en: by pursuing programming and by being at this conference。 We have so much more
    impact than we sometimes realize。 And I， for one。 feel fueled up and re-energized
    after a mere five days with you all。 We sometimes forget living in our own bubbles，
    working from our homes or interacting over ones and zeros。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过追求编程并参加这次会议，我们的影响力远超我们有时意识到的。而我，首先，在与你们共度短短五天后，感到充满动力和重新充电。我们有时忘记了生活在自己的小圈子里，从家中工作或通过数字互动。
- en: the breadth and depth of the PyeCon language and its applications。 And yet。
    as Peter pointed out in his keynote， there's still so much more reach that we
    can have。 And that is staggering because we've done so much already。 So I thank
    you all for carrying this forward and for continuing to contribute and grow our
    community。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: PyeCon语言及其应用的广度和深度。然而，正如彼得在他的主题演讲中指出的，我们仍然有更多的拓展空间。这是惊人的，因为我们已经做了这么多。所以我感谢你们继续推进这一事业，并继续为我们的社区做出贡献和成长。
- en: And I thank you all endlessly for letting me be your steward for the last three
    years。 One of my favorite authors has said， "Nothing of me is original。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我无尽地感谢你们，让我在过去三年中担任你们的管理者。我的一位最喜欢的作家曾说，“我没有什么是原创的。”
- en: '![](img/12e7fe7de8b101bba9e46076afcbf81d_9.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](img/12e7fe7de8b101bba9e46076afcbf81d_9.png)'
- en: I am the combined effort of everyone I've ever known。"。 Thank you for taking
    a chance on PyeCon and constantly giving to others more than you take yourselves。
    I know that PyeCon would not be the same without each and every one of you。 and
    your unique perspectives to share with each of us。 And now， in my final act。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我是我所认识的每一个人的共同努力。“谢谢你们在PyeCon上给我一个机会，并不断给予他人超过你们自己所获得的。我知道没有你们每一个人，PyeCon将不会是现在的样子，你们独特的视角也在与我们每一个人分享。而现在，在我的最后一项行动中。
- en: I'd like to introduce you to your incoming chair for 2023 to 2024， Mariana。
    [ Applause ]。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我想向你们介绍2023至2024年的新主席，玛丽亚娜。[掌声]。
- en: '![](img/12e7fe7de8b101bba9e46076afcbf81d_11.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/12e7fe7de8b101bba9e46076afcbf81d_11.png)'
- en: Thank you， Emily。 [ Applause ]， Okay。 All right。 Hi， everybody。 My name is Mariana。
    I have to like to show up。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢你，艾米丽。[掌声]，好吧。大家好，我叫玛丽亚娜。我喜欢出现在这里。
- en: '![](img/12e7fe7de8b101bba9e46076afcbf81d_13.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/12e7fe7de8b101bba9e46076afcbf81d_13.png)'
- en: Okay。 Tada。 Yeah。 I'm really sorry that I get to be the one who say goodbye。
    Also， I'm Canadian。 But I know we're all feeling emotional right now。 It's been
    a great almost a whole week for me。 And I know you all feel the same。 I'm not
    sad because I know I will see all of you back here again next year。 Right？ Right？
    And for those of you who join us virtually online。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧。太好了。是的。很抱歉我成了那个要说再见的人。我也是加拿大人。但我知道我们现在都感到情绪激动。这对我来说几乎是一个完整的一周。我知道你们也有同样的感觉。我并不感到伤心，因为我知道明年会再次在这里见到你们，对吧？对吧？而对于那些在线上与我们一起的朋友。
- en: I really hope you could join us next year right here。 If that's not possible。
    we will still be offering the virtual streaming option。 I also saw on Twitter
    that people attended only on Twitter。 We attended Python US on Twitter because
    of the result of folks live tweeting using the hashtag。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的希望你明年能在这里加入我们。如果那不可能，我们仍然会提供虚拟直播选项。我还在推特上看到有人仅通过推特参与了Python US，因为人们使用这个标签进行了现场直播。
- en: '#PikonUS2022 and that''s really awesome。 I really hope they all will join us
    in person next year。 And I would like to ask all of you。 Tell your friends， tell
    your coworkers about Python。 Tell them about how amazing what a great time you
    have here。 Tell them about all the things you''ve learned， all the people you''ve
    met， so that they can。'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '#PikonUS2022，真是太棒了。我真的希望他们明年能亲自加入我们。我想请大家告诉你的朋友，告诉你的同事关于Python的事。告诉他们你在这里有多么精彩的时光。告诉他们你学到的所有东西，遇到的所有人，这样他们才能。'
- en: experience this themselves next year。 Now， PikonUS is just one of many Python
    conferences all around the world。 In fact， if you go to pikon。org， you can see
    a list of all Python conferences all around， the world。 not just in the US。 In
    fact， I collected a list of upcoming regional Python conferences all around the
    world between。 now and the next PythonUS。 In fact， there's almost more than one
    each month。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 明年亲自体验这一切。现在，PikonUS只是全球众多Python会议中的一个。事实上，如果你访问pikon.org，你可以看到全球各地的所有Python会议列表，不仅仅是在美国。实际上，我收集了从现在到下一个PythonUS之间即将举行的地区Python会议的列表。事实上，几乎每个月都有超过一个会议。
- en: If you live near these areas， go there。 If you don't live near these areas。
    it's a good opportunity to travel there。 So， again， there's more pikons in September。
    all the way until next year。 So after you attended all of those pikons。 I will
    see you all back here， right here in， April 19， which is less than even a year
    from now。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你住在这些地区，去那里。如果你不住在这些地区，那也是一个很好的旅行机会。所以，再次提醒，九月还有更多的pikons。一直到明年。所以，在你参加完所有这些pikons之后，我将在这里见到你们，时间是4月19日，这还不到一年的时间。
- en: And after Salt Lake City， after 2023， we will come to Pittsburgh for 2024 and
    2025。 And now。 let us all take a moment to just recognize the work of volunteers
    who make this pikon happen。 Pikon is a community run。 So I want to really want
    to make sure we recognize our volunteers。 So I'm going to start calling out names
    of groups。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在盐湖城之后，2023年，我们将前往匹兹堡，举办2024年和2025年大会。现在，让我们花一点时间来认可那些让这个pikon得以实现的志愿者的工作。Pikon是一个由社区运行的活动。所以我真的想确保我们认可我们的志愿者。接下来，我将开始点名各个团队。
- en: If you hear the name of the group that you participate in。 please stand up and
    please remain stand up。 And I would like for all of us to look around you so we
    can acknowledge their contributions and applaud them。 All right， so long list。
    I'm ready， okay？ So， first of all， thank you， pikons staff。 Thank you。 Jackie
    and Olivia。 Pikon staff and PSSF staff members。 [applause]， Diversity and outreach
    chairs。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你听到你参与的团体名称，请站起来并保持站立。我希望我们大家都能环顾四周，以便我们能认可他们的贡献并为他们鼓掌。好吧，名单很长。我准备好了，好吗？所以，首先，谢谢，pikons团队。谢谢。杰基和奥利维亚。Pikon团队和PSSF成员。[鼓掌]，多样性和外联主席。
- en: stand up。 Program committee chairs and reviewers。 Tutorials， committee and reviewers。
    please stand up。 Both those committee and reviewers。 Charles has committees and
    reviewers。 Lightning chalked organizers。 Travel grant team。 Greenroom staff。 Screen
    coordinators。 Open spaces team。 By ladies charity， auction organizers。 Education
    summit organizers and team。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 请站起来。程序委员会主席和评审们。教程委员会和评审们。请站起来。两个委员会和评审。查尔斯有委员会和评审。闪电演讲组织者。旅行资助团队。休息室工作人员。屏幕协调员。开放空间团队。由女性慈善机构组织的拍卖组织者。教育峰会组织者和团队。
- en: Language summit chairs。 Maintainers summit organizers。 Mentors， screen organizers。
    Packaging summit organizers。 Typing summit organizers。 Pikon chardless organizers。
    Startup row organizers and selected team。 Captioning staff。 Audio and video tech
    team。 New camera orientation team。 Thanks to all of our keynote speakers。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 语言峰会主席。维护者峰会组织者。导师、屏幕组织者。打包峰会组织者。类型峰会组织者。Pikon无牌组织者。启动行组织者和选定团队。字幕团队。音频和视频技术团队。新的相机定位团队。感谢我们所有的主题演讲者。
- en: Diversity and inclusion panelists。 Steering council panelists。 All of our speakers。
    Tutorial instructions。 Poster presenters。 Language summit speakers。 Education
    summit speakers。 Maintainers summit speakers。 Packaging summit speakers。 Typing
    summit speakers。 By controller speakers。 All the people who volunteer on site。
    Session runners。 Session chairs。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 多样性与包容性小组成员。指导委员会成员。我们所有的演讲者。教程说明。海报展示者。语言峰会演讲者。教育峰会演讲者。维护者峰会演讲者。打包峰会演讲者。类型峰会演讲者。由控制者演讲者。所有现场志愿者。会议主持人。会议主席。
- en: If you run items at the auction。 If you run the registration information desk。
    If you greet a tutorial at the end。 If you are the ask me button。 And all of you
    thank you for being here。 All of you thank you。 Thank you。 All right thank you
    so much and I will see you all back here。 Next year in Salt Lake City。 2020。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在拍卖会上管理物品。如果你在登记信息台工作。如果你在最后问候一个教程。如果你是“问我”按钮。谢谢你们的到来。谢谢你们。谢谢你们。好的，非常感谢，我明年将在盐湖城再见到大家。2020年。
- en: Thank you。 [Applause]， [Applause]， [Applause]， Hello。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢。[掌声]，[掌声]，[掌声]，你好。
- en: '![](img/12e7fe7de8b101bba9e46076afcbf81d_15.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/12e7fe7de8b101bba9e46076afcbf81d_15.png)'
- en: Yes don't leave yet。 If you are sprinting tomorrow。 If you are a maintainer
    please come out and line up over here to， introduce your projects。 The maintainers
    are about to introduce what they are working on。 So contributors can hear what
    they will have a chance to work on tomorrow。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，别急着离开。如果你明天要冲刺。如果你是维护者，请出来排队，介绍你的项目。维护者们即将介绍他们正在做的事情。这样贡献者就可以听到他们明天有机会参与的项目。
- en: Every project gets one minute max。 It is like extreme lightning talks。 It is
    going to go quick。 When you are starting what people can work on and what they
    might need to， know first。 If you hear a project that sounds interesting。 Say
    hi to them after they step off the stage。 You can also find sprint boards outside
    of the hallway where the open， space boards were before。
  id: totrans-42
