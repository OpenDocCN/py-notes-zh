- en: 我本可以谈谈的，我是波士顿蟒蛇的组织者，当地的聚会，所以我想也许我们可以谈谈这种动力是如何运作的，大流行期间，我们做了什么来维持生活，波士顿蟒其实做得很好，自从大流行开始以来，我们有三个新的组织者。其中一个我昨天才在招待会上见过，我们有三种新的活动，疫情期间我们一直在奔跑，实际上一切都很顺利，我开博客很久了，其实从Pycon之前，第一蟒，所以我想你知道我可以谈谈生病是什么感觉。在互联网上形成了滥用的意见，我在网上的竞技场闲逛，比如IRC、松弛或不和，所以我可以谈谈你知道的，帮助初学者是什么感觉，或者这些环境是如何相同和不同的，例如，在不和中，我和年龄只有我四分之一的人在一起。经常问我，资料照片里的真的是你吗，因为他们认为如果一个白发男人出现在照片里，可能是迷因，而不是一个真正的人，但后来我想，嗯，让我们后退一步，你知道的，所有这些东西有什么共同点，我想谈谈更大的事情，对呀。
