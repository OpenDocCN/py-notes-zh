  zh: 这是一个基调，应该很大，我决定讨论复杂系统中的高不确定性成分，这不是主题演讲的题目，我确实想谈谈对我们来说不太确定的事情，以及我们如何与它们互动，但是有一个更简单的方法来描述这些东西是什么。比我在这里放的这些花哨的高科技术语，只是为了引诱你们，一直听我说话，更简单的方法来描述我将要谈论的是人，我的意思是我们作为工程师与人们互动，当然啦，但作为工程师，我们可能会接近这些人。好像它们是技术部件，我们可能会减少与这些人互动的工作，因此，相互作用可能不会像它们可能进行的那样顺利，但作为工程师，我们可以利用这些技能，我们必须学会如何用计算机、软件和电子产品做复杂的事情。并将这些技能应用到我们与人的互动中，使这些互动变得更好，我们通常认为这些是软技能，我们称之为软技能，有些人不喜欢软技能这个词，因为它听起来像我们正在降低它的权利，我们有硬技能，这些都很重要。
- en: 我们有软技能，有硬技能也有软技能，我不这么想，我认为人们认为软技能少的原因，是因为作为定量技术工程型的人，我们看重硬技能中的硬棱角，你知道的，上面有数字，你可以设计流程，你可以自动化它们。你可以做所有这些事情，我们喜欢这样，然后和人打交道的软技能，都是黏糊糊的主观的，也没有皮棉，你可以用你松弛的谈话或其他什么来解决它，没有覆盖圆周率，可以告诉你，不管你和那个人相处得好不好。所以它又黏又软，这正是它的困难之处，如果你喜欢，你可以把软技能想象成情商，至少它有一个很酷的词智力在里面，对呀，所以那是，也许这会更吸引我们，但说实话，我是说，如果你仔细想想，我是说，人很可怕。但只有当你把它们看作是组件，对，如果你以工程师的身份接近别人，并认为我可以，只是我不用担心这个，那么是的，人们会很可怕，但他们不一定是可怕的，因为如果你认真对待他们的互动并做好它，那他们就不可怕了。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有软技能、硬技能，也有软技能，我不这么想。我认为人们觉得软技能少的原因是作为定量技术工程师，我们重视硬技能的硬棱角，你知道，上面有数字，你可以设计流程，可以自动化它们。我们可以做所有这些事情，我们喜欢这样，而与人打交道的软技能则显得黏糊糊的、主观的，也没有明确的指标。你可以用松弛的谈话或其他方式来解决它，没有任何能告诉你与那个人相处得如何的公式。所以它又黏又软，这正是它的困难之处。如果你愿意，可以把软技能想象成情商，至少它有个酷炫的词——智力在里面，对吧？所以，这或许会更吸引我们，但说实话，如果你仔细想想，我是说，人真的很可怕。但只有当你把他们视为组件时，对，如果你以工程师的身份接近别人，并认为我可以，只是我不用担心这个，那么是的，人们会很可怕，但他们不一定是可怕的，因为如果你认真对待他们的互动并做好，那他们就不可怕了。
- en: 让我们看看对不起，让我们来看看我们重视的一些工程品质，以及人们在这些标准上的表现，所以这个点击器有点奇怪，首先人不标准，他们都不一样对吧，右边有个人，他想找出左边的人，他们都不一样，他们都很奇怪。你知道他对第一个，他可能不会去工作，如果他对第二个人说，他们在不同的方面都是不同的，大方式，小方法，没有办法知道，因为他们都不一样，你认识了一个新的人，没有文件对吧，这个可怜的家伙。他刚认识了一个尖头的人，他正在翻阅这些书，也没有解释，因为没有解释，人真的是不可预测的，啊，会很顺利的，我很清楚会发生什么，他要谈论星形十二面体，不，不是那样做的，他没有做什么，你以为，他要做对不起。因为他们是不可预测的，我是说他们是不可预测的，部分原因是他们有这种隐藏的状态，就在我们编写Python程序的时候，对呀，人们的脑袋里充满了可变的全局，就在你来和我说话的时候，我可能还在想那糟糕的早餐。
