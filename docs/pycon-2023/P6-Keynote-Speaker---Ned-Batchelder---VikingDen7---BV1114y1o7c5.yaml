  zh: 我本可以谈谈的，我是波士顿蟒蛇的组织者，当地的聚会，所以我想也许我们可以谈谈这种动力是如何运作的，大流行期间，我们做了什么来维持生活，波士顿蟒其实做得很好，自从大流行开始以来，我们有三个新的组织者。其中一个我昨天才在招待会上见过，我们有三种新的活动，疫情期间我们一直在奔跑，实际上一切都很顺利，我开博客很久了，其实从Pycon之前，第一蟒，所以我想你知道我可以谈谈生病是什么感觉。在互联网上形成了滥用的意见，我在网上的竞技场闲逛，比如IRC、松弛或不和，所以我可以谈谈你知道的，帮助初学者是什么感觉，或者这些环境是如何相同和不同的，例如，在不和中，我和年龄只有我四分之一的人在一起。经常问我，资料照片里的真的是你吗，因为他们认为如果一个白发男人出现在照片里，可能是迷因，而不是一个真正的人，但后来我想，嗯，让我们后退一步，你知道的，所有这些东西有什么共同点，我想谈谈更大的事情，对呀。
- en: 这是一个基调，应该很大，我决定讨论复杂系统中的高不确定性成分，这不是主题演讲的题目，我确实想谈谈对我们来说不太确定的事情，以及我们如何与它们互动，但是有一个更简单的方法来描述这些东西是什么。比我在这里放的这些花哨的高科技术语，只是为了引诱你们，一直听我说话，更简单的方法来描述我将要谈论的是人，我的意思是我们作为工程师与人们互动，当然啦，但作为工程师，我们可能会接近这些人。好像它们是技术部件，我们可能会减少与这些人互动的工作，因此，相互作用可能不会像它们可能进行的那样顺利，但作为工程师，我们可以利用这些技能，我们必须学会如何用计算机、软件和电子产品做复杂的事情。并将这些技能应用到我们与人的互动中，使这些互动变得更好，我们通常认为这些是软技能，我们称之为软技能，有些人不喜欢软技能这个词，因为它听起来像我们正在降低它的权利，我们有硬技能，这些都很重要。
