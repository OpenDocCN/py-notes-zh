- en: 不是类型的东西，声明，所以二十年来有些事情发生了变化，我猜，但当我想做这个演讲的时候，我想得很好，我该说些什么呢，我思考了我成为Python社区一员的各种方式，我做过的事，我想了想，你知道的。我的主题演讲应该是关于什么的，所以我的日常工作是在edx工作，它是一家致力于开放edx项目的两家公司，它是一个大型的Python和Django应用程序，为edx提供动力，Org。和世界各地成千上万的其他在线网站，所以我想我可以谈谈在线教育，还是百万行巨石，或者在营利性公司内构建大型开源项目，我已经维持圆周率很长时间了，这条睡眼惺忪的蛇，这条睡眼惺忪的蛇，覆盖PI的吉祥物。他被掩护了，他在休息，因为他知道他的测试是有效的，注意到他的形状是一片大海，所以我可以谈谈什么是，它喜欢维护一个被社区中许多人广泛使用的项目，我也维护一些可能不会去任何地方的较小的项目，但有时这样做。
