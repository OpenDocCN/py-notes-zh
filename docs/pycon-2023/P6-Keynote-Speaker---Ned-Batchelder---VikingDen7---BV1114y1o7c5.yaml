- en: 我想现在我得从，你没有哭，我在哭，我不知道玛丽埃塔，非常感谢，顺便说一句，我觉得我很酷，因为我站在闪电对话的舞台上，而不是相反，所以谢谢你，马里奥塔和PSF以及其他人邀请我来这里，很荣幸能站在舞台上。在蟒蛇诞生20周年之际，我在那些照片里看到了很多我认识的人，我在一些照片里看到了自己，我再次想起了PCON的能量，所以在我开始之前，我有个问题，你对Pycon感到兴奋吗，好啦，好呀，我知道。上面以前有一些照片，当我提到我在和我的朋友安东尼奥做这个谈话时，我告诉他我不在第一金字塔，在2003年，他说他是，他给我发了一张照片，安东尼奥在右边，与另一位与会者，我认为Python最酷的地方是。有些事情二十年来没有改变，我的第一条蟒蛇是2007年在达拉斯基多，当时的主讲人，在那里他谈到了即将到来的事情的计划，叫Python三点零，在他的主题演讲中，他一时忘记了这个词，注释和说，你知道的。
