- en: 那不是很神奇吗，就像二十年的回忆，我看了很多次，让我印象深刻的一件事是，你来到Python，这不仅仅是关于，您可以看到代码，照片上都是人，你在视频中看到的人都是Python社区的成员。从世界各地来到Python，它真的让你了解了什么样的人，在接下来的几天里，你将在自行车上与谁互动，U，S，对了，我叫玛丽埃塔，在社交媒体上，你可以在乳齿象上找到我，那是我的把手，我只想先说声谢谢。谢谢你，感谢Python软件基金会承担本次会议的管理和财务责任，真的，如果没有它的木板和东西，我们真的不会在这里，我想说，感谢Python和PSF的工作人员，他们在整个会议中提供了帮助，志愿者们。对于志愿者来说，除了大概，你知道的，一打关于NPSF的东西，你在登记处看到的其他人，绿色房间出席会议，反常的教程主持人，就连我自己也是志愿者，很多人都在评论，我一定忙着在会议上跑来跑去，但真的。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 它并不像你想象的那样势不可挡，这真的要感谢所有站出来做这件事的志愿者，所以非常感谢你，我也想说，感谢我们的赞助商，我知道这是充满挑战的一年，今年科技行业，新的一年开始时，各地都在大规模裁员，我很感激。尽管如此，你没有退缩，您继续在Python社区中设置优先级，继续支持我们，所以非常感谢你，感谢所有来这里分享知识和专长的主持人，我感谢在座的各位，亲自或在线，这真的意味着很多，对我们来说真的很重要。你选择在这段时间和我们一起庆祝这个特殊的时刻，我觉得我们在开一个有两千人参加的20岁生日派对，所以谢谢你，现在，第一次出席的人向你们致以特别的欢迎，我认为这是一件很特别的事情，神奇的东西。我也是第一次参加，不久前，我也是个骑自行车的新手，没有人，我现在和你一样，我的第一辆自行车，我们在蒙特利尔，二千零一十五，当时真的，我是个无名小卒多亏了财政援助计划，从馅饼的PSF，女士们。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: 我能参加会议，它改变了我的生活，在那次会议上，我看到了这么多，在那之前，从来没有在我的生活，我以为这是我能做的事，在舞台上看到他们不仅让我觉得，啊，这也是我能做的，它让我相信这是可以做到的。有一天我可以开一个会议，谈话，我的冰淇淋自拍传统就是这样开始的，所以对于那些不熟悉的人来说，这对我来说就像一个传统，这是对我自己的奖励，每次我在会议上做完演讲后，我去吃冰淇淋自拍，事实证明。我做了这么多，当我说骑自行车在我们身上时，我真的没有夸张，但是参加偶像改变了我的生活，也是在我的第一个图标期间，我真正了解了开源，我想在很长一段时间里，我认为蟒蛇是理所当然的。我甚至以为Python就像苹果的产品，因为它就在我的电脑里，所以当我第一次参加Python的时候，那时我才真正明白，我了解了什么是Python社区，我了解到像开源维护者这样的术语。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 我不知道这一切意味着什么，我真的不知道有一天我也，会成为Python核心开发人员，我不知道有一天，你知道的，而不是坐在你现在的地方，我会在这里，欢迎你来到派克的二十年，你们所有人。你们都是第一次站在这里，在美国介绍自行车真的很受欢迎，我只想让你有同样的经历，我在这里找到的同样的机会，我也想让你拥有那个魔法，在自行车的魔力，我想让你见见，一直在我身边的社区，他们是来找你的。因为你也是社会的一份子，所以要充分利用，你在这里参加世界上最大的Python会议，我希望你能受到启发，我知道你今天可能觉得自己像个新手，但我真的希望当你离开这里的时候，你和两千个新朋友住在一起。现在让我告诉你们Icon会发生什么，美国，我们实际上是在我们的派克的第三天，头两天已经过了所有的教程，一些峰会，但正如你所看到的，还有很多活动等着你，首先在这个舞台上，我们将有四位出色的主讲人。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: 那个单身汉马上就到，你明天会收到詹姆斯·鲍威尔的来信，玛格丽特·米切尔周日，卡罗尔·威灵将做最后的主题演讲，我们还有几位特别来宾，蟒蛇指导委员会明天会来，给出他们关于Python的更新。我邀请了Python的创造者，工藤和拉森分享他在美国的自行车回顾展，更特别的客人，明天指导委员会之后，我们将有多样性和包容性小组，尼科尔森星期天会在这里颁发社区服务奖。并提供来自Python软件基金会的更新，你仍然可以注册闪电通行费，闪电通行费长达五分钟，任何人都可以做到这一点，即使这是你第一次参加会议，即使你从来没有做过演讲，你几乎可以谈论任何事情。在登记台旁边有一块注册板，做闪电演讲最酷的一点是，你们能站在同一个舞台上，就在这里，与我们的主讲人同台，谁将发表演讲，所以你会感觉棒极了，现在在博览馆，我们将在那里，我们的饭菜，未来三天提供早餐和午餐。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: 这一切都包括在你的注册中，我们的赞助商已经在世博大厅设立了他们的摊位，又一次没有我们的赞助商，我们的，我们的会议不如你的经验好，所以我们感谢他们一直以来的支持，让我们去看看他们，了解他们有什么要说的。在世博馆挥汗如雨，也是你会找到我们社区的地方，升压行和启动行，招聘会和海报也会在那里，如果你想见赞助商，今天和明天星期天都去同一个地方，不同的事件看起来会完全不同，好啦，查斯一家今年在一个新房间里。房间是50号，其余的会谈，这是一点点的步行，你得再往下走到会议中心的另一边，这里的图片确实不合比例，走到二百五十五和三百五十五有点长，所以意思是慢慢来，不要等到最后一分钟才开始谈判。因为去年我被一个演讲拒之门外，因为它是满的，我迟到了，嗯，啊，我应该强调这一点的，好的，我们下一个去，今年我们有89场演讲和5首同步曲目，包括查斯，所有这些都是直播、记录和标题。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 并将上传到YouTube，我真的建议如果你能亲自去看演讲，在所有的封锁之后，我真的很怀念在现实生活中看到的东西，所以因为它很难，不过，别担心，如果你错过了任何一个，它们被记录下来了，你可以稍后再看。我们这里也有一个安静的房间，藏在走廊的尽头，房间里都看不清，但是有一个安静的房间，那是你可以休息和放松的地方，休息一下，它真的意味着安静，在字面意义上，安静，没有声音，那里的灯被故意关掉。所以请不要进去开灯，然后这个四角也是，这不是办公室，如果你想工作，你想拿起你的笔记本电脑，打字，会发出声音，我求求你，请到外面去做，不是在安静的房间里，整个场馆都有几个哺乳室，有一个全性别洗手间。我听说另一个在博览馆附近，这里不再是一个所有的洗手间，大楼周围有很多电梯，会议中心是ADA合规的，但是，如果您有任何顾虑或需要额外的住宿，请告诉其中一个工作人员，失物招领处不在员工室。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 登记处旁边有一个咨询台，你也可以去突击宫，客人服务办公室失物招领处，他们知道如果他们发现了什么，它可能属于我们的一个与会者，所以你也可以在那里查一下，向我们袭来，我们将为所有的主题会议提供现场字幕。四人谈，谈话轨道和Chas，今年我们的直播也有字幕，所以一定要在每个房间里找字幕屏幕，坐在那个区域，这样字幕就会很清楚，很容易看到，所以我想说，感谢我们的字幕赞助商。Pyon
    u s的走廊轨道是一个独特的特征，我是说，你还有什么时候有机会见到两千人，和你一样对Python充满热情的人，所以一定要借此机会和走廊里的人谈谈，有一件事可以帮助你在走廊里社交。遵循吃豆人规则，所以规则是当一群人站在一起，总是为一个人加入你的小组留出空间，所以当一群人站在一起时，这给新朋友留下了空间，是一种展示包容和欢迎环境的物理方式，它明确允许人们加入该团体。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 让他们有机会融入社区，好了现在，记得拿你的赃物，所以你没有捡到的剩菜，我们将在星期天以十一比一的比例出售，在你收货的地方，女士拍卖会明晚举行，在这个场地的1-5-1号房，所以我想去年是一个不同的领域。这次就在大楼里，所以你不需要离开，和空地，开放空间是自我组织的会议，每隔一小时举行一次，在整个会议的专用房间里，这些开放的空间是由你实时创造的，所以要开始一个开放的空间，你只需要注册。员工办公室对面会有董事会，今年我们有了自己的手机APP，它将有很多关于会议的信息，所有的时间表，地图就在那里，也是，它是开源的Apache许可，你可以用这个扫描得到它们，你手机里的这个。您甚至可以通过查看GitHub存储库来对此做出贡献，您可以建议功能，您可以帮助解决问题并创建自己的拉请求，你可以参与，我鼓励你这么做，在社交媒体上与我们接触，我们的标签是Python
    U的标签。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 派克在美国，现在我们在推特上，我们也在乳齿象身上，我了解到乳齿象的标签就像，所以现在也有一个关于乳齿象的蟒蛇U S小组，所以如果你在你的牙齿里，如果你提到Chirp社交网站上的图标。它将自动被该帐户提升，所以如果你跟着这个小组，你会看到很多图标U的内容，现在让我们来谈谈你的健康和安全自行车，在这里，你知道的，在过去的一年里，自从我开始帮助组织这个会议以来。我收到了很多关于美国自行车的询问，就像许多这样的人，在这一年里，我们真的还需要在自行车上伪装吗，两千零二十三，如果你想在Python，我们亲自，并有机会与这里令人惊叹的Python社区互动。我想对这个房间里的每一个人说声谢谢，你在这里的事实，这意味着你一直在遵循我们的健康和安全指南，你不仅需要戴口罩，你得戴上95号面罩，我昨天听到了与会者的担忧，谁说我们对这件事不严格。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: 或者我们没有强制执行，我很抱歉我们给你带来了这么大的麻烦，我们正在认真对待这件事，所以事情是这样的，从今天开始我们强制执行，它的工作方式，如果我或任何工作人员，我们看到你没有遵循指导方针。我们看到你没有戴口罩，除非你知道，当允许的时候，就像你在世博会吃东西一样，霍勒，如果你要演讲，我们会过来扫描你的徽章，这将算作三次罢工后的一次罢工，我们会请你离开，我们可能不会，即使我想我们也不会费心。给你警告或通知，不会有对话，不会有谈判，不许争论，会过来扫描你的徽章，在蟒蛇，我们真的深深致力于为每个人提供安全和积极的体验，为了确保这一点，所有工作人员，与会者，发言者，赞助商。任何蟒蛇活动的志愿者都必须遵守行为准则，没有人是例外，没有骚扰，语言、身体或歧视是否会被容忍，这里的每个人都将受到骚扰，免费体验，不分性别，外表，体型，种族、宗教或无种族、宗教。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 你可以阅读更多完整的内容，我们行为准则中的全文将在这里和那里，它将与事件处理程序和执法政策挂钩，如果你认为有人违反了Python行为准则，无论严重程度如何，都鼓励您报告，在任何时候。您可以通过在Python
    org发送Python的报告来制作报告，或者你可以到员工休息室来，找职员室的人写报告，既然你对Python了如指掌，我有个个人挑战要给你，挑战是这样的，每人给自己一分。你在Python中所做的每一件事，我们从周三开始，一路，直到冲刺结束，这里的目标是尽可能多地得分，你的奖励是吹牛的权利，我知道你在平做了件很酷的事，另一个是，即使你只做其中一个，你让另一个人真的很开心。向雨果大喊一声，谁说我昨天查了，他说到目前为止他已经为自己做了9分，我今天没检查，但对我自己来说，我想我无意中同意在我夫人在韩国首尔的演讲，我不知道，是啊，是啊，反正我也不知道会怎么样，嗯好的。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: 我知道你现在出生了，我知道你很想听，我们的音箱扬声器，他很快就会在舞台上再次，我想说，感谢我们的赞助商，我们有远见的赞助商，Mehta的Meta Etamer来了。
  id: totrans-34
