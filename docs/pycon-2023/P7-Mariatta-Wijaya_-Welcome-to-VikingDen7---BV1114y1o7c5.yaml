- en: 谢谢你，大家好欢迎，我很荣幸地欢迎你们，美国二十三岁在盐湖城，今年我们庆祝蟒蛇20周年，所以我们计划了许多特别的事情来纪念这个特殊的时刻，我已经很多年没有来Python了，我已经很久没用Python了。所以我请求帮助，我请人们告诉我们早期的图标是什么样子的，我让人们分享他们的照片和记忆，感谢那些与我们分享他们的照片和记忆的人，我们可以把它们都编成一个视频，和图标的回归，美国20年了。我很荣幸第一次和大家分享这个视频，所以让我们来看看蟒蛇的二十年，美国的倒退。
