- en: 哦，我的天哪，他们给了我比我需要的更多的时间，没关系，幻灯片，是啊，是啊，我每天都这么做，正如你所看到的，你可以做，好啦，我觉得，对不起，伙计们，你好，所以在最后一刻稍微改变了一下话题。我决定我更愿意谈谈，大家更愿意谈论的是，喂C
    Python聊天，GPT或一般的大型语言模型，我们真的能用人工智能让Python更快吗，事实上，这可能是一个很酷的谈话，但我对此一无所知。我只是想让马里奥塔心脏病发作，也可能真的对不起所有相信这一点的人，这是一个蟒蛇回顾展，不是一个需要几周时间的蟒蛇回顾展，其实呢，我所设想的方式，这是爷爷式的谈话，请给我们讲讲你年轻时的故事。我比卡罗尔老多了，你就能知道她多大了，通常当遇到问题时，就像我讲故事一样，就像Python还没有课的时候一样，或者我们是如何在没有装饰师和描述符的情况下相处的，因为有人问我关于蟒蛇的记忆。
  prefs: []
  type: TYPE_NORMAL
- en: 我有一些回忆想和你分享，我确实用了点潜移默化，我也会谈论Python之前的会议，还有关于PSF，它的历史和PSF的一些雄心勃勃的前辈，这都是非常私人的，这个故事的寓意肯定是，如果一开始你没有成功。再试一次，因为有一些失误，在我们称之为Python之前，肯定有Python会议，尤其是，在94年，我们有了第一个Python研讨会，它是由迈克组织的，普莱，约有二三十人，这是一个非常小的事件。但这是一个巨大的成功，至少我们三十个人都参加了，以为很成功，我们想做更多，我们很快从第n个Python研讨会升级到第n个，外加一次国际蟒蛇会议，我有更多关于这一点的，也有早期的Python组织。早在PSF之前，或者至少很好，我不知道是否真的有Python组织，有人试图组织，这与组织活动是分开的，因为活动组织从一开始就很成功，但是，有点挑战性，实际上，我有一个关于PSF本身几乎窒息的故事。
  prefs: []
  type: TYPE_NORMAL
- en: 在摇篮里，哦耶，这次谈话不是关于地下蟒蛇的秘密，因为地下巨蟒的秘密并不存在，任何关于它存在的谣言都是假的，事实上，你从来没有见过这种轻微的，否则我就把你们都杀了，那也是，据我所知，第一件蟒蛇T恤。这是一个悠久而古老的传统，第一件蟒蛇T恤，那是正面的标志，背面还有史蒂夫·马耶夫斯基制作的其他东西，他在社区里呆了很长时间，我们还有那些T恤真是太酷了，这里实际上是第一个Python研讨会的程序。你不必看那么多，查看用黄色突出显示的内容，并注意monty
    python引用，我们也决定将其纳入文档，但如果你如果你看，如果你谷歌这个，你可以，你可以要求参加我们的第一个Python研讨会，一九九四年。把年份放进去是很重要的，否则，你会看到上周举行的许多其他Python研讨会，但真正数一数在那个研讨会上提出或讨论了多少当前的语言特性，那是相当多的，我不想走进去，因为它会再次成为蟒蛇回顾展。
  prefs: []
  type: TYPE_NORMAL
- en: 但基于研讨会的成功，我们想做更多的研讨会，事实上，我们做了六个月后，我们做了另一个，由曼联的吉姆富尔顿组织，地质调查，六个月后，他又经营了一家，然后我们意识到每六个月，我们在想什么。我们怎么能赶上这些人拿不到旅行预算呢？每半年去一次蟒蛇工作室，因为他们的经理从来没有听说过Python，所以我们每年进行一次人口普查，这些活动最初是由单个个人组织的，这些人对他们的组织有一定的影响力。可以举办小型活动，你所需要的只是一个最多可容纳50人的会议室，因为小型活动很容易组织，我们去了自助餐厅，或者去附近的餐馆吃午饭，唯一可见的费用是在休息时间让咖啡出现，然后我们过渡到国际Python会议。所以这真的是第四次Python研讨会，由位于利弗莫尔的劳伦斯利弗莫尔国家实验室的保罗杜布瓦组织，加利福尼亚，现在想象一下，到那时，也许吧，一百个电脑程序员蜂拥而至。
  prefs: []
  type: TYPE_NORMAL
- en: 这些设施也被用于美国政府最秘密的核研究，我不知道在今天的气候下我们在那里会受到欢迎，但不知何故，在97年左右，我们是96岁，他们确实提前几个月要了我的护照复印件，因为我不是你，S。Citizen和Paul实际上引入了一系列创新，这些创新仍然伴随着我们，他不仅把它从车间改名为会议，他发明了很好的会前介绍教程，我们仍然有，他第一个宣布会议有专用酒店，虽然它不完全在房地里。所以我们把名字改成了国际蟒蛇会议，但我们保留了编号，因为我们觉得如果是第四届国际蟒蛇大会，很可能有，以前的蟒蛇研讨会可能有一两个国际客人，啊，像我一样，所以无论如何，事实上。我对那次会议有非常私人的记忆，我不能真正解释，我就给它取个名字，记忆被命名为，你能不能给兔子喷一下，你得在走廊里找到我，为了解释那个，所以在那之后，现在我要喝一小口我的饮料，第四届国际蟒蛇研讨会之后。
  prefs: []
  type: TYPE_NORMAL
- en: 我们意识到组织这些会议确实是一项艰巨的工作，即使是一个非常优秀的志愿者，就像保罗·杜布瓦不能完全切断它，因此，在1997年，该组织转移到一家小型盈利公司，Fortex研讨会，他们实际上是CNI的子公司。我的雇主是一个非营利性研究实验室，当时，fortek在组织会议方面有相当丰富的经验，因为他们组织了ietf会议，就像巨大的会议，相当于现在蟒蛇的大小一年三次，我相信，他们还举办了最初的几次全球网络会议。所以我们认为他们知道自己在做什么，结果，注册的价格涨了一点，设施质量也上去了，可悲的是，据我所知，Fortek从未真正盈利，他们真的很难确定，虽然，所以我不确定，但我不认为他们真的成功过。所以感谢SF在这些会议上成功地赚了一点钱，旅馆做得很好，当然啦，所以我对任何一次强项会议最美好的记忆之一是被大雪困住了，在华盛顿，德、中，我们在一家已经不存在的酒店，我想它真的被拆掉了。
  prefs: []
  type: TYPE_NORMAL
- en: 那是关键桥万豪酒店，它在当时有相当大的名气，早上想开车去开会，但是那天下着雪，我的车卡住了，结果我遇到了一个邻居他说，哎呦，我给你一个权利，我就在关键桥旁边工作，万豪酒店，他送我一程，我到了会场。想着晚上我会乘公共汽车回家什么的，没有办法，我可以回家，但我没有准备好，我本来打算开车去那里然后开车回家，有人请我搭车，我抓起包，上了邻居的车，所以我在这里被大雪困了三天，没穿内裤，幸运的是。原来酒店礼品店确实出售少量这种东西，当然，这是一个蟒蛇会议，所以T恤并不短缺，所以无论如何，往回走一点，也有人试图创建一个Python组织，但是当会议蓬勃发展的时候，这些组织在95年大多笨手笨脚的。华盛顿有一群人，C，与出席的人有相当多的重叠，或参与组织首场研修班，谁说我们会，我们想创建一个官方的Python非营利组织，他们为它准备了一个名字，Python软件协会，这是个很好的名字。
  prefs: []
  type: TYPE_NORMAL
- en: 但他们只能做到这一点，他们做的下一件事是创建一个邮件列表，讨论Python软件协会的细则中到底应该有什么，那种话题就是不收敛，幸好我的雇主帮了我们，它本身就是一个非营利组织，呃，提供了一条出路。他们会托管任何意味着Python软件活动的东西，它不是一个协会，因为交往意味着独立和活跃，显然没有什么特别的意思，但它仍然是PSA，它不会是一个独立的组织，最后，它只是一个收取50美元会员费的邮件列表。你会想谁会花50美元买一个邮件列表的会员资格，嗯，不知何故，很多人都在寻找蟒蛇朋友，在那个时候，要找到蟒蛇的朋友并不容易，所以我们有很多人，我想我们有三百名左右的成员，在Python软件活动的高潮。实际上，当我为这次演讲做研究的时候，我甚至发现实际上有会员福利，除了在邮件列表上，你获得了第四届Python国际Python研讨会的注册折扣，就是那个，我和我，所以也许这就是为什么我们有这么多成员。
  prefs: []
  type: TYPE_NORMAL
- en: 因为他们基本上是以会议的折扣获得会员资格的，所以我们更雄心勃勃地尝试了另一件事，是一个蟒蛇财团，CNI熟悉发起全球网络联盟的人，和X Windows联盟，据我所知。这两家公司当时都是由麻省理工学院经营的，当时的想法是，是大公司，愿意花大价钱赞助，坐在桌子上很好，桌子上到底在讨论什么，或者它是一张餐桌还是一张哲学家的餐桌，我不知道，据推测。他们的想法是在语言设计方面有发言权，这对x
    windows联盟和万维网都很有效，那么为什么它对Python不起作用呢，谁不想为Python设计的话语权买单呢？当时，在97年左右。Python显然不够重要，我们找不到人报名，作为这个财团的第一个成员，我们从Ewlett
    Packard那里得到了一些小食，他们试图推出一款基于Python的大型产品，这在当时真的很神奇，但最终。
  prefs: []
  type: TYPE_NORMAL
- en: 即使这样也不足以让Python财团开始，也没有人，其他软件业的大牌都不感兴趣，现在我有一张空白的幻灯片，因为我不想我想保护无辜，但是，大约2000年，我离开了CNI，我做了一些不可原谅的事情。我当时没有意识到这是多么不可原谅，因为我说服了四个同事和我一起离开，我们开始了创业冒险，这次冒险是一场可怕的灾难，我们不得不被另一个初创公司拯救，但不管怎样，因为我们离开的方式。让CNI负责任何蟒蛇都有点尴尬，相关的事情，比如Python软件活动，如果你想更多地了解为什么我们决定离开点，COM热，在我们的GitHub回购中查看C
    Python的许可文件，无论如何。我们在组织方面该怎么办，幸运的是，当时活跃的核心开发人员之一是格雷格的时代，他想出了一个绝妙的战术，为了避免被规章制度卡住，再次深陷泥潭，他碰巧是阿帕奇软件基金会的董事会成员。
  prefs: []
  type: TYPE_NORMAL
- en: 阿帕奇已经解决了所有这些问题，他们有开放源码软件组织基金会的工作章程，所以，格雷格的提议是我们接受阿帕奇软件基金会的鱼许可证，我是说，细则划掉阿帕奇，用蜡笔用Python写，所以我们决定这么做。真的没有什么比这更多的了，我们在2000年确实有一个错误的开始，但在2001年，我们确实成立了公司，到了2003年，PSF感觉很真实，我们确实有一个银行账户，我们有一个邮政信箱。我们甚至有一个兼职管理员，我相信，啊，让我来，让我再多说一点关于那个错误的开始，对呀，我们都热切地希望在2000年启动psf，然而，如果你查阅Python组织上的官方文件，如果你知道如何进行必应搜索。你会看到它是在2001年成立的，我记得这个故事的方式是，好像在2000年的某个地方有一个会议，一定是其中一个，大约二十个人聚集在一起，他们是PSF的创始成员，那大多是早期，核心开发人员。
  prefs: []
  type: TYPE_NORMAL
- en: 有一些小公司有大计划和大心脏，但当然，必须做一些实际的事情，比如把法律文件归档，开立银行账户，设置邮政信箱，甚至雇一个兼职管理员，而这样，但我们是一群电脑程序员，我们在这方面没有任何技能，总的来说。我当然没有，所以幸运的是，我们中的一个已经是个成功的商人了，他不是核心F，他是一个心胸宽广的小公司，但他已经成功了，他知道怎么做事，所以他自愿参加了这个专业的每一个行动项目，然后一年过去了。在2001年的下一次也是最后一次国际蟒蛇大会上，我想是最后一个，什么都没发生，事实证明，如果你是一个真正成功的商人，你也很清楚，如何区分轻重缓急，很明显，让这些小型非营利组织开始并不是优先事项之一。所以幸运的是我的新雇主，保罗埃弗雷特，他在这里，肥皂公司的罗布派克，提供了他们的公司律师的帮助来完成这件事，一切都完成了，我们确实使用了阿帕奇的规章制度，用蜡笔写Python，所以最后，好啦。
  prefs: []
  type: TYPE_NORMAL
- en: 根据我的笔记，上一次IPC实际上是在2002年，所以年表是，有一点模糊，我想会议是提前计划好的，Fortek很难停止组织Python会议，在承诺上不损失更多的钱，但是2003年我们要做的是，现在呢。奥莱利保佑他们的心，在OSCOM开源会议上为我们提供了一首曲目，但非正式地，我们仍然认为这是Perl会议，所以即使Python社区很快接受了一首曲目，作为在国际蟒蛇大会上失利的安慰奖，我们都不太喜欢。而且我认为OON甚至比IPC更贵，所以PSF是新成立的，到了2003年，其实呢，是啊，是啊，已经完全建立起来了，即使在银行账户里有一点点钱，而这是最重要的部分，我们很幸运，我昨晚接到个电话，二千零二年。我接到一个电话，猜猜一个珍珠社区组织者，他有一个场地，他计划在那里举行珍珠社区会议，因为某种原因不得不取消，也许那一年珍珠社区会议太多了，所以他问我是否有兴趣使用那个场地，就在那一周。
  prefs: []
  type: TYPE_NORMAL
- en: 他把它留给了一个蟒蛇社区会议，我说当然可以，我不知道我们从哪里想出了Python这个名字，但这并不是一个完全随机的名字，我想很多人可能会为Python会议想出这个名字，剩下的就成了历史。我甚至没有更多的故事可以讲，除了，哦耶，一件事，因为场地是通过我来的，而我，我觉得当时的社长，我是一个重要的连接点，所以我最终成为了主要的组织者，所以我不得不和，金钱和餐饮，这是一个计算机程序员的副歌。我在这方面一窍不通，举个例子，我最后点了一模一样的三明治，连续3天，我敢肯定这是连续三天最便宜的选择，因为我很害怕，终于看到价格了，他们对三明治收费，我认为会议规模越大，每个三明治越大，价格越高，反正。有人抱怨，我把这变成了我的优势，我决定委派，第二年，另一个人负责餐饮和谈判，我们有，我们在乔治华盛顿大学举行了三次精彩的会议，在那之后，我想我们成长得太多了，我们有点格格不入，我们找了不同的场地。
  prefs: []
  type: TYPE_NORMAL
- en: 所以这是我们的第一次会议，嗯，所以对于第一个Python研讨会，我亲自给每个人发邮件，我想去那里，他们都答应了，我会去的，所以这很容易，但对于蟒蛇一号来说，我们就像。我们在Python
    org和邮件列表上做了广告，我们有一点注册自动化，然后我们看到注册涓涓细流，你说在会议前一个月，大约有一个早起的鸟登记截止日期，在截止日期前几天，我们有几十名注册者。这造成了相当大的压力，因为我们已经承诺为所有这些三明治买单了，所以呢，幸运的是，原来拖延是人之常情，在最后一天的下午，你可以以早起的价格注册，百井，至少有一百个注册进来了，一切都很好，然后再一次。就像在最后期限前一两天，就像在真正的会议前一两天，我们收到了更多的人的注册，谁不关心早起的鸟儿折扣，他们也在拖延，他们是否真的会来，反正，这似乎是普遍的，但我们得救了，这是一个巨大的成功。
  prefs: []
  type: TYPE_NORMAL
- en: 所以快进到2008年发生的事情，你可能还记得在2008年，世界和PON都受到了金融危机的打击，压力很大，人们担心他们的工作，人们失去了工作，大牌，软件会议被取消了，我们不知道该怎么办，我们还要开会吗？
  prefs: []
  type: TYPE_NORMAL
- en: 希望有足够多的人出现，还是取消，把一大笔押金没收给酒店，最后我们决定做这件事，因为否则我们肯定会在大厅里拿一大笔钱，可能是第一条巨蟒的好几倍，到那时，所以我们坚持了下来，我们确实亏了。但psf一直在谨慎地存钱以备不时之需，所以这是一个糟糕的时期，我们成功了，几年后，世界和蟒蛇从危机中复苏，我很高兴那时PSF有财务人员，我看我没时间了，我又多了一个压力记忆，有一年我拖延了我的主题演讲。如此糟糕，以至于它几乎泪流满面，就像我在会议上，当然，当我在会议上，我没时间做任何事，我没有幻灯片，我没有故事，我想告诉你，我不知道该怎么办，我向一个会议组织者坦白了，是谁提醒史蒂夫·霍顿，我不记得了。如果史蒂夫当时，或者他有没有，我很了解他，他说我们去吃饭吧，他喂我吃饭，让我冷静下来，提出了一个超级简单的解决方案，他说让我们在炉边聊聊，这意味着我们在舞台上放了两把舒适的椅子，史蒂夫采访。
