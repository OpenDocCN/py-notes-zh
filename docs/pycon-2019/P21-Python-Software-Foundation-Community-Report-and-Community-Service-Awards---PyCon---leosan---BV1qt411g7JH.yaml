- en: P21：Python Software Foundation Community Report and Community Service Awards
    - PyCon - leosan - BV1qt411g7JH
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: P21：Python软件基金会社区报告和社区服务奖 - PyCon - leosan - BV1qt411g7JH
- en: Hello everyone。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大家好。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_1.png)'
- en: Hi。 My name is Brent Klimitz。 I'm with Capital One。 I'm a developer over there。
    This is about my fourth year I've been here。 I've seen a lot of new faces here
    at PyCon。 It only shows how great the community is， how much it has grown over
    the past couple years。 and quite frankly how far the language has come。 But me
    being from Capital One。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，我叫Brent Klimitz，来自Capital One。我是一名开发人员。这是我在这里的第四年。我在PyCon看到许多新面孔，这显示了社区的伟大，以及过去几年它的成长，坦率地说，这门语言的进步。然而，作为Capital
    One的一员。
- en: you may or may not understand why Capital One is why we're a sponsor， why we're
    here。 And quite frankly， we love the language。 It powers a lot of our innovation
    at Capital One in our open source projects。 such as Cloud Custodian， and our customer-facing
    projects such as Eno。 We support the community and we want to see the advancement
    of the language go forward。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会理解或不理解为什么Capital One会成为赞助商，为什么我们在这里。坦率地说，我们热爱这门语言。它为我们在Capital One的创新提供了动力，尤其是在我们的开源项目中，如Cloud
    Custodian，以及我们的客户面对的项目如Eno。我们支持社区，想要看到这门语言的进步。
- en: And quite frankly， these are a lot of the same reasons I came to Capital One。
    because we really truly do love the community， and want to support it and see
    it move forward。 We do appreciate the community helping us out in our own project
    in the ecosystem。 We're proud to be principal sponsors of the community， of PyCon。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说，这些也是我来到Capital One的很多原因，因为我们真的非常热爱这个社区，并想要支持它，看到它向前发展。我们非常感谢社区在我们的生态系统项目中给予我们的帮助。我们为成为该社区和PyCon的主要赞助商而感到自豪。
- en: and look forward to seeing you at future PyCons and going forward。 You want
    to welcome Eva。 who's going to be giving updates on the PyCon Software Foundation。
    and presenting the Community Service Awards。 Thank you and have a great day。 Since
    I've been on stage already， I'll just do a quick intro。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 并期待在未来的PyCon上见到你们。欢迎Eva，她将更新PyCon软件基金会的情况，并颁发社区服务奖。谢谢，祝你有美好的一天。既然我已经在台上了，我就简单介绍一下。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_3.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_3.png)'
- en: My name is Eva， I'm the Executive Director of the PyCon Software Foundation。
    If you're interested in Python community updates， please follow myself and the
    PSF Twitter。 So let's talk about giving。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我叫Eva，我是PyCon软件基金会的执行董事。如果你对Python社区的更新感兴趣，请关注我和PSF的Twitter。现在让我们谈谈回馈。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_5.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_5.png)'
- en: We gather at PyCon in similar events because of opportunities。 These in-person
    events give us opportunities to learn， network， collaborate， catch up with friends。
    make new friends， teach， mentor， and so much more。 Through these opportunities。
    we foster the growth of Python and make our community stronger。 Through these
    opportunities。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在PyCon和类似的活动中聚集，是因为机会。这些面对面的活动为我们提供了学习、网络、合作、与朋友见面、交新朋友、教学、指导等众多机会。通过这些机会，我们促进了Python的发展，使我们的社区更强大。通过这些机会。
- en: in a way， we give back to Python。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，我们回馈给了Python。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_7.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_7.png)'
- en: By registering to attend， you're giving back to the community， sponsoring the
    conference。 instructing a tutorial， presenting a keynote， gives back to the community。
    All these forms of giving help our community grow。 The PyCon Software Foundation
    is the nonprofit behind Python and its community。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过注册参加，你在回馈社区，赞助会议，讲授教程，进行主题演讲，这些都在回馈社区。所有这些回馈的形式都帮助我们的社区成长。PyCon软件基金会是Python及其社区背后的非营利组织。
- en: The PSF has grown into an organization that gives to its community through its
    programs。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: PSF已成长为一个通过其项目回馈社区的组织。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_9.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_9.png)'
- en: This year， we published our first ever annual impact report。 Here we see a snippet
    from the report showing our program service expenses from 2018。 Approximately
    75% of our expenses go through putting on PyCon。 Our next largest expenses are
    the funds that go to our grants program， which totals 16%。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，我们发布了第一份年度影响报告。在这里，我们看到报告中的一小部分，显示了2018年的项目服务费用。大约75%的费用用于举办PyCon。我们第二大费用是用于我们的拨款项目，总计占16%。
- en: As the PSF continues to grow， we also want our grants programs to grow。 Our
    grant funds go through its events and supporting regional communities all around
    the world。 We want to continue supporting events and communities because they
    provide those impactful opportunities that I spoke about earlier to folks。 not
    just here， but everywhere。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 PSF 的持续增长，我们也希望我们的资助项目能够增长。我们的资助资金用于支持其活动和全球各地的地区社区。我们希望继续支持这些活动和社区，因为它们提供了我之前提到的那些有影响力的机会，不仅在这里，还有其他地方。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_11.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_11.png)'
- en: In addition to providing our community that support。 we want to increase the
    PSF's expense budget for funding things like Python and education projects and
    DevSprints。 We want to have enough funds to help Python make it to the next level。
    Russell's keynote on Friday really hit home for me because I felt like it addressed
    all the ways that the PSF can support Python to keep it sustainable。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除了为我们的社区提供支持外，我们还希望增加 PSF 的支出预算，以资助 Python、教育项目和开发冲刺（DevSprints）等事务。我们希望有足够的资金帮助
    Python 达到下一个水平。拉塞尔周五的主题演讲让我深有感触，因为我觉得他提到了 PSF 可以支持 Python 以保持可持续发展的所有方式。
- en: At the PSF， we listen to what the community needs and we want to deliver on
    so much of it。 And of course， we can't deliver on everything and that's not the
    point here。 but to even support core development， we need more funds to be able
    to do that。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在 PSF，我们倾听社区的需求，并希望能够满足其中的很多需求。当然，我们无法满足所有需求，这不是重点。但为了支持核心开发，我们需要更多资金来做到这一点。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_13.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_13.png)'
- en: Giving is what allows us to do that。 A few days ago。 the PSF launched its first
    fundraiser of the year。 Most people in this room have had their lives impacted
    by Python one way or another。 I'd like you all right now to think of those opportunities
    that Python community has given you。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 捐赠是让我们能够做到这一点的方式。几天前，PSF 启动了今年的第一次筹款活动。在这个房间里，大多数人的生活都以某种方式受到了 Python 的影响。我希望大家现在都能想想
    Python 社区给你们带来的那些机会。
- en: With that in mind， I want you all to consider giving back to Python so it can
    continue to positively impact the world。 This year we have two ways to give to
    the PSF。 One way is donating cash through the donate button on。 you can find it
    through pikon。us/psf。 The second is through a collaboration that we're lucky to
    have with JetBrains。 If you purchase a PyCharm license through this link that
    I put up。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，我希望大家考虑回馈 Python，以便它能继续对世界产生积极影响。今年我们有两种方式可以支持 PSF。一种方式是通过捐赠按钮捐款，你可以通过
    pikon.us/psf 找到它。第二种是通过我们与 JetBrains 的合作。如果你通过我提供的链接购买 PyCharm 许可证。
- en: all proceeds of those purchases will go to the PSF。 Our fundraiser ends May
    22nd。 Please consider giving。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些购买的所有收益将用于 PSF。我们的筹款活动将于 5 月 22 日结束。请考虑给予支持。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_15.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_15.png)'
- en: Part of the PSF's growth has included making decisions that strengthen our sustainability
    so we can continue to support our community and our staff for years to come。 We
    understand the importance of diversifying our revenue streams so we're not solely
    dependent on pikon to sustain the PSF。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: PSF 的增长部分体现在做出增强我们可持续性的决策，以便我们能够继续支持我们的社区和员工。我们理解多样化收入来源的重要性，这样我们就不再单靠 pikon
    来维持 PSF。
- en: Additionally， we decided that we need to have a financial reserve for at least
    one and a half years of operating costs。 In addition to financial responsibility，
    we have addressed sustainability of our staff so we no longer have a bus factor
    of one。 We recently hired additional people to work on pikon and our accounting
    team。 When I started back in 2011， it was just two of us。 Now they're eight of
    us。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们决定需要至少保留一年半的运营成本作为财务储备。除了财务责任外，我们还关注了员工的可持续性，以免我们的“公交车因素”降到 1。我们最近雇佣了更多人来处理
    pikon 和我们的会计团队。当我在 2011 年开始时，只有我们两个人。现在我们有八个人。
- en: I wanted to take this opportunity to bring everyone on stage because everyone
    here should see the folks behind all the work that the PSF does。 Seeing names
    and emails and chats is nice， but putting faces to those names is even better。
    PSF team， come on up。 [Applause]， [Applause]， So this friendly face that you've
    been seeing years at this conference。 especially the last few years， has not only
    been the conference chair of pikon for 2018 and 19。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我想借此机会把大家请上台，因为在座的每个人都应该看到PSF背后所有工作的团队。看到名字、电子邮件和聊天很不错，但把这些名字与面孔联系起来更好。PSF团队，快上来。[掌声]，[掌声]。所以，在这几年你们在大会上看到的这个友好的面孔，尤其是在过去几年，不仅是2018年和2019年pikon的大会主席。
- en: but Ernest is also the infrastructure director of the PSF。 Ernest helps support
    our community with infrastructure needs and problems。 Additionally。 Ernest manages
    all of the PSF owned infrastructure such as pikon。org， helps maintain pikon。org
    and us。pikon。org and many more。 Phyllis Dobbs， go ahead， step forward。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 而且Ernest还是PSF的基础设施总监。Ernest帮助支持我们的社区满足基础设施需求和问题。此外，Ernest管理所有PSF拥有的基础设施，如pikon.org，帮助维护pikon.org和us.pikon.org以及更多其他网站。Phyllis
    Dobbs，请上前。
- en: Phyllis Dobbs joined us two years ago and is now leading our accounting team。
    Phyllis is helping us ensure we have important policies and procedures in place
    as our nonprofit continues to grow financially。 Jackie Augustin joined us in September
    of last year and Jackie is now the manager of pikon and lead organizer。 I am sure
    many of you have already interacted with Jackie about registration and going forward
    you will see her involved in much more。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Phyllis Dobbs两年前加入我们，现在正在领导我们的会计团队。Phyllis帮助我们确保在我们非营利组织的财务持续增长时有重要的政策和程序到位。Jackie
    Augustin去年9月加入我们，现在是pikon的经理和首席组织者。我相信你们中的许多人已经与Jackie就注册问题进行了互动，今后你们将看到她参与更多的工作。
- en: Betsy Walaschowski has been with the PSF since 2015。 Betsy does an outstanding
    job providing sponsorship and fundraising support。 Betsy did an incredible job
    with pikon sponsorship this year and she helped all the sponsors that you all
    interacted with in the expo hall with their logistics and needs。 Joe and Laura
    both joined us earlier this year。 Joe， Laura， please step forward。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Betsy Walaschowski自2015年以来一直在PSF工作。Betsy在提供赞助和筹款支持方面表现出色。今年，Betsy在pikon赞助方面做得非常出色，她帮助了所有在展览大厅中与您互动的赞助商，解决他们的后勤和需求。Joe和Laura都在今年早些时候加入了我们。Joe，Laura，请上前。
- en: Joe and Laura both joined us to help with the accounting team。 We are super
    grateful to have their help with the financial aspects of pikon and the PSF such
    as financial aid and even at the pilot's auction this year。 Welcome to the team，
    Joe and Laura。 So curpikizer， please step forward。 Now I'm going to start crying。
    Herpikizer has been with PSF for 12 years。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Joe和Laura都加入了我们来帮助会计团队。我们非常感激他们在pikon和PSF的财务方面提供的帮助，例如财务援助，甚至在今年的飞行员拍卖会上。欢迎加入团队，Joe和Laura。现在，curpikizer，请上前。现在我快要哭了。Herpikizer在PSF工作了12年。
- en: Herpikizer is responsible for establishing the PSF's accounting system and help
    pave the way to where the PSF is today。 Herpikizer is retiring this year and we
    all owe him a big thanks for everything that he's done for the PSF over the years。
    Thank you， Herpikizer。 Thank you all for joining me on stage。 Thank you。 I think
    we're going to fall correct。 Now let us give some recognition to community members。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Herpikizer负责建立PSF的会计系统，并帮助铺就了PSF今天的发展道路。Herpikizer今年将退休，我们都要对他为PSF多年来所做的一切表示衷心的感谢。谢谢你，Herpikizer。感谢大家与我同台。谢谢。我想我们会做得很好。现在让我们给予社区成员一些认可。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_17.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_17.png)'
- en: Community service awards are given out quarterly， usually to two pythons at
    a time。 These awards are a way for the PSF to offer recognition for a tremendous
    time and effort contributed by those that help strengthen and improve pythons
    ecosystem。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 社区服务奖每季度颁发，通常同时颁发给两位Python开发者。这些奖项是PSF对那些帮助加强和改善Python生态系统的贡献者的辛勤付出给予认可的一种方式。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_19.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_19.png)'
- en: Let us welcome Mario Cresiro to the stage。 Mario was awarded a community service
    award in 2018 for his leadership and organization of PyCon ES。 Pylandenium and
    the PyCon-Charlie's track here at PyCon。 His work has been instrumental in promoting
    the use of python。 And fostering python communities in Spain， Latin America and
    the UK。 Thank you， Mario。 [Applause]。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们欢迎马里奥·克雷西罗上台。马里奥于2018年获得社区服务奖，以表彰他在PyCon ES的领导和组织工作。Pylandenium和PyCon的查理轨道。他的工作在推广Python的使用和促进西班牙、拉丁美洲和英国的Python社区方面发挥了重要作用。谢谢你，马里奥。[掌声]。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_21.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_21.png)'
- en: Thank you。 Water break。 Can you say anything？ Oh， okay。 Yeah。 [Laughter] Next
    we have Chuck Woody Nochtuku。 Chuck's unfortunately could not make it to PyCon
    this year。 but Chuck's received this community service award in 2019 for his contribution
    to spreading the growth of python to the Nigerian community and his dedication
    and research to the PSF grants work group。 [Applause]。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢。喝水休息。你能说些什么吗？哦，好吧。是的。[笑声]接下来是查克·伍迪·诺赫图库。查克不幸无法参加今年的PyCon，但查克在2019年获得社区服务奖，以表彰他在促进Python在尼日利亚社区的成长和对PSF拨款工作组的贡献与研究的奉献。[掌声]。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_23.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_23.png)'
- en: Next I'd like to welcome Alex Gaynor to the stage。 [Applause]。 Alex received
    his CSA in 2018 for his contributions to the python and jango communities and
    the python software foundation。 Alex previously served as a PSF director in 2015
    through 2016。 He serves as an infrastructure staff member and contributes to legacy
    PIPI and the next generation warehouse and has helped legacy warehouse insecurity
    and cutting down bandwidth costs by compressing 404 images。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我想欢迎亚历克斯·盖诺尔上台。[掌声]。亚历克斯于2018年获得CSA，以表彰他对Python和Django社区以及Python软件基金会的贡献。亚历克斯曾在2015至2016年担任PSF董事。他是基础设施工作人员，贡献于遗留PIPI和下一代仓库，并通过压缩404图像帮助减少遗留仓库的不安全性和带宽成本。
- en: Thank you， Alex。 [Applause]， No introduction needed。 Now let's welcome Mario
    to the stage。 [Applause]， The 2018 third quarter award was given to Maria for
    her contributions to see python。 her efforts to improve the work flow of python
    core team and her work in increasing diversity in our community。 In addition to
    that， her work as co-chair of pike cascades and co-organizer of the mentored spritz
    here at PyCon helps spread the growth and diversity of python。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢你，亚历克斯。[掌声]，不需要介绍。现在让我们欢迎马里奥上台。[掌声]，2018年第三季度奖项授予玛丽亚，以表彰她对CPython的贡献、提高Python核心团队工作流程的努力，以及在我们社区内增加多样性的工作。此外，她作为Pike
    Cascades的共同主席和PyCon的指导式速配的共同组织者，帮助传播Python的成长和多样性。
- en: Thank you， Maria。 [Applause]， Now let's welcome my yellow Sanchez Miranda to
    the stage。 [Applause]。 The 2018 fourth quarter award was given to myella for her
    work as the pike on charliss 2019 chair and founding member of pike on charliss
    as well as being the organizer of python day mexico and jango girls puebla。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢你，玛丽亚。[掌声]，现在让我们欢迎玛雅·桑切斯·米兰达上台。[掌声]。2018年第四季度奖项授予玛雅，以表彰她作为2019年Pike on Charlie的主席和创始成员，以及组织墨西哥Python
    Day和Puebla Django Girls的工作。
- en: Thank you， myella。 [Applause]， Up next we welcome John Roa。 [Applause]。 The
    second 2018 Q4 award went to John Roa for his work as founder and conference chair
    of pike on columbia。 Additionally， John Roa has been instrumental with python
    outreach in columbia especially via jango girls workshops。 Thank you， John。 [Applause]。
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢你，玛雅。[掌声]，接下来我们欢迎约翰·罗亚。[掌声]。2018年第四季度的第二个奖项授予约翰·罗亚，以表彰他作为哥伦比亚Pike大会的创始人和主席的工作。此外，约翰在哥伦比亚的Python推广方面发挥了重要作用，尤其是在Django
    Girls研讨会中。谢谢你，约翰。[掌声]。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_25.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_25.png)'
- en: The 2019 Q1 award went to Stefan Becknell for his work as main developer and
    maintainer of two important python projects。 sython and lxml。 Unfortunately， Stefan
    could not join us this year。 but let us give him a round of applause。 [Applause]。
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年第一季度奖项授予斯特凡·贝克内尔，表彰他作为两个重要Python项目的主要开发者和维护者的工作。`sython`和`lxml`。不幸的是，斯特凡今年无法与我们同在，但让我们为他鼓掌。[掌声]。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_27.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_27.png)'
- en: Now let us welcome Eric Ma to the stage。 [Applause]。 The 2019 Q1 community service
    award was given to Eric because he has continually gone above and beyond his responsibilities
    as pike on financial aid co-chair and chair this year。 Additionally， Eric has
    been a dedicated pike on program member for several years。 For those of you that
    received speaker grants or financial aid。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们欢迎Eric Ma上台。[掌声]。2019年第一季度社区服务奖授予Eric，因为他在担任财务援助共同主席和今年的主席期间，始终超越自己的职责。此外，Eric在程序成员方面也表现出色，已经做了好几年。对于那些获得了演讲者资助或财务援助的人来说。
- en: be sure to thank Eric for his dedication when you see him around。 Thank you，
    Eric。 [Applause]。 That wraps up our awards this year。 There are so many awesome
    contributors in our community。 and this is a great way to recognize their work。
    If you would like to nominate someone for a future community service award。 please
    send your nomination to us。 It's psf@python。org。 Thank you， everyone。 [Applause]。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 见到Eric时一定要感谢他的奉献。谢谢你，Eric。[掌声]。这就是我们今年的颁奖环节。我们社区中有许多优秀的贡献者，这是一种很好的方式来表彰他们的工作。如果你想提名某人参加未来的社区服务奖，请把提名发送给我们。邮箱是psf@python.org。谢谢大家。[掌声]。
- en: '![](img/8690d10b3e5b1d168f5d2345efffac83_29.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8690d10b3e5b1d168f5d2345efffac83_29.png)'
- en: Thank you， Eva。 Excuse me。 A little choked up。 Thank you， Eva。 And thanks to
    all of you for your work。 Can we get one more round of applause for the award
    winners？
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢你，Eva。抱歉，有点哽咽。谢谢你，Eva。也感谢大家的辛勤工作。我们能为获奖者再来一轮掌声吗？
- en: '[Applause]， Thank you。 [Applause]， And Eva spoke a lot about the psf staff。
    but didn''t say much about herself。 The dedication and work that Eva puts in consistently
    to make sure that the Python software foundation and Python happen is measurable。
    So if we get one round of applause， just for Eva。 [Applause]。'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[掌声]，谢谢。[掌声]，Eva对PSF员工说了很多，但没有太多提及自己。Eva为了确保Python软件基金会和Python的运作所投入的努力和工作是有目共睹的。所以我们来一轮掌声，仅仅为了Eva。[掌声]。'
