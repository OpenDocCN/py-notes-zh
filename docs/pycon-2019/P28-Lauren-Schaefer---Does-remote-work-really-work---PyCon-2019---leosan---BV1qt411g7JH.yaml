  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你没有降低员工流失意图。然后我喜欢的是，他们说，“你知道吗？
- en: Contrary to what we thought， we didn't actually find issues with career prospects。"。
    So we kind of saw that in that first call center study。 but when they examined
    the research over 20 years， they didn't find that to be a problem。 which is awesome。
    Now some of you are probably thinking， "Okay， she advocates for remote work。
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 与我们所想的相反，我们实际上没有发现职业前景的问题。“所以我们在第一次呼叫中心研究中看到这一点，但当他们在20年内审查研究时，他们没有发现这是个问题。这太棒了。现在你们中的一些人可能在想，“好吧，她支持远程工作。
- en: She's only showing us the good stuff。
  id: totrans-99
  prefs: []
