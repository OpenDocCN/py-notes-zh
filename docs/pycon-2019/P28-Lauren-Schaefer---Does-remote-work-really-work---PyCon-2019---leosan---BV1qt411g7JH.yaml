  type: TYPE_NORMAL
  zh: 所以在那些日子里，团队会不断修复它们，而我必须整天检查构建是否通过。在那些日子里，我会跳过健身房，只是不断查看。我发现自己感到精疲力竭，实际上对工作毫无热情。
- en: And I used to daydream about having a kid so it would be socially acceptable
    to quit。 Not so great。 But after about 6 months I figured out how to be successful
    remote employee and working remotely became the best。 Over time my career began
    to gain momentum。 I began to switch teams so I could learn new skills and work
    on new projects。 I began to speak at conferences like this one。 Several years
    ago I was speaking at。
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经梦想有一个孩子，这样就可以社会上接受地辞职。虽然不是很好，但经过六个月，我找到了成功的远程员工之道，远程工作变得很棒。随着时间推移，我的职业开始获得动能。我开始换团队，以便学习新技能和参与新项目。我开始在像这样的会议上发言。几年前，我在这里发言。
- en: I did a birds of a feather session of four remote employees。 And an IBM exec
    came up to me and she said， "You know。 I think you should start a work-from-home
    networking group for IBM employees。"。 And that was a little scary for me at the
    time but I went for it。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我参加了一个四位远程员工的同类聚会。一位IBM高管走到我面前说：“我认为你应该为IBM员工创建一个居家办公网络小组。”当时这让我有些害怕，但我还是去做了。
- en: And the group eventually grew to 11，000 people under my leadership。 This was
    a huge leadership opportunity for me that I would have never otherwise gotten。
    I was even able to participate in the IBM Corporate Service Corps where I spent
    four weeks in Kenya。 It was such a cool opportunity working for a local school
    there。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的领导下，团队最终壮大到11,000人。这是一个巨大的领导机会，否则我根本得不到。我甚至能够参加IBM企业服务团，在肯尼亚待了四周。为当地学校工作是如此酷的机会。
- en: So I started to get all this career momentum and after eight years as a software
    engineer at IBM。 I switched to SugarCRM and I was a developer advocate there for
    a little over a year。 And then this past November I moved to MongoDB and I'm a
    developer advocate here。 And I love it。 I've been remote since 2010 and I don't
    see myself ever going back into an office。
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始获得职业动能，八年后在IBM担任软件工程师。我转到SugarCRM，在那里担任开发者倡导者一年多。然后在去年11月，我转到MongoDB，成为这里的开发者倡导者。我很喜欢这份工作。我自2010年以来一直在远程工作，不打算再回到办公室。
- en: I truly love remote work。 So some of you might be wondering how I was able to
    make that shift of how I went from being the worst to the best。 And we're going
    to get to that。 We'll talk about how to be successful remote employee。 But first
    I want to talk about you。
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的很喜欢远程工作。所以你们可能想知道我是如何从最差转变为最好的。我们会深入探讨这个话题，谈谈如何成为成功的远程员工。但首先，我想谈谈你们。
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_24.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_24.png)'
- en: So some of you in here， maybe you want to work remotely or you've got friends
    or coworkers who work remotely。 or maybe you manage people who want to work remotely。
    And I want to talk about what some of those motivations are。 Why would people
    want to work remotely？
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这里的你们中的一些人，可能想远程工作，或者你有朋友或同事在远程工作，或者你管理的人员想远程工作。我想谈谈这些动机是什么。人们为什么会想远程工作呢？
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_26.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_26.png)'
- en: Some people like me might be unable to relocate due to a spouse's job。 or maybe
    they just don't want to pull their kids out of high school。 Some people want to
    avoid lengthy commutes。 I mean 45 minutes to an hour of stop and go traffic is
    so sucking。 And time you're not spending commuting is time you can spend with
    your family or on your hobbies or sleeping。
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人像我一样可能因为配偶的工作而无法搬迁，或者他们只是不想让孩子从高中转学。有些人想要避免长时间的通勤。我是说，45分钟到一个小时的堵车真的很糟糕。你不花在通勤上的时间就是可以用来陪伴家人、发展爱好或是睡觉的时间。
- en: right？ Who doesn't need more sleep？ So some people want to be physically available
    for children or aging parents。 They don't necessarily need to be hands-on with
    them。 They just need to be in the same physical location in case there's an emergency。
    Some people like me find the open office environments very distracting。
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对吧？谁不需要更多的睡眠呢？所以有些人希望能在孩子或年迈的父母身边。他们并不一定需要亲自照顾他们，只需要在同一个地方，以防发生紧急情况。有些人像我一样觉得开放式办公环境非常令人分心。
- en: And this last reason is by far my favorite。 I've known people who have actually
    rented out or sold their homes and traveled the world while continuing to make
    a full-time salary。 There are actually programs now that facilitate this。 So you
    can sign up for like a six-month or a one-year program。 And you continue on with
    your same job， but the program facilitates all of your travel for you。
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 而这个最后的理由是我最喜欢的。我认识的人中，有些人实际上出租或出售了他们的房子，边旅行边继续赚取全职薪水。现在实际上有一些项目可以促进这一点。你可以报名参加为期六个月或一年的项目，并继续保持同样的工作，但该项目会为你处理所有的旅行安排。
- en: So they handle your lodging， your transportation and even your activities while
    you're there。 So you can keep working， your same amazing job and you get to experience
    the world。 It's so cool。 So those are some of the reasons why employees want to
    work remotely。
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 所以他们会处理你的住宿、交通，甚至你在那里的活动。这样你就可以继续工作，保持你那份出色的工作，同时体验这个世界。这太酷了。所以这就是一些员工想要远程工作的原因。
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_28.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_28.png)'
- en: But why would employers want to offer these options， right？
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 但雇主为什么想要提供这些选项呢，对吧？
- en: It seems like it would be so much easier to manage employees if you can physically
    see them every day。 I've got a few reasons I'll move through quickly here。
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎如果你每天都能亲眼看到员工，管理起来会更容易。我这里有几个原因，会快速讲过。
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_30.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_30.png)'
- en: So one of the biggest reasons is that you can attract and retain top talent
    from anywhere in the world。 If you're trying to get people to come to your office
    in one spot or a few spots around the world。 you've got a limited talent pool，
    right？ You've got to find people who already live there or who are willing to
    live there。 But when you open up to a global talent pool， you've got so many more
    options。 Also。
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个最大的原因是，你可以从世界任何地方吸引和留住顶尖人才。如果你试图让人们来你的办公室，局限于一个地方或几个地方，你的人才库就很有限，对吧？你必须找到那些已经住在那里或愿意搬去的人。但当你向全球人才库开放时，你有了更多的选择。
- en: you can increase employee morale。 Employees like to have the option of where
    they want to work。 You can save money， right？ Employers love to save money。 So
    you can have smaller or no office space。 You don't have to pay to relocate employees。
    And finally， you can increase employee productivity。 And this might seem a little
    counterintuitive of you。 We'll get into the research in a few minutes。
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以提高员工的士气。员工喜欢有选择工作地点的选项。你还可以节省开支，对吧？雇主们喜欢省钱。所以你可以减少或不需要办公空间。你也不必支付搬迁员工的费用。最后，你可以提高员工的生产力。这可能看起来有点违反直觉。我们稍后会讨论相关研究。
- en: But here's a couple reasons why。 One， you've got fewer sick days。 If you're
    not feeling good。 it's a lot easier to waddle down to your home office than it
    is to get yourself pretty and get to the office。 Confession I've had pink eye
    this year， not once， not twice， but three times。 And I didn't have to miss any
    days of work to do that because I didn't have to worry about infecting anybody
    else。
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 但这里有几个原因。首先，你的病假天数更少。如果你感觉不太好，走到自己的家庭办公室要比打扮好去办公室容易得多。坦白说，今年我得过粉红眼，不是一两次，而是三次。因为我不用担心传染给其他人，所以我没有缺任何工作日。
- en: Remote employees take shorter breaks。 We don't get distracted by those side-by-side
    line conversations。 And there are just fewer distractions。
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 远程员工休息时间较短。我们不会被旁边的闲聊分散注意力。干扰也少得多。
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_32.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_32.png)'
- en: Okay， so some of you are probably sitting here going， this sounds good。 I know
    I'm sitting here talking to a bunch of engineers and you're like， okay。 let's
    get to the data。 What does the research say？ I've got you。 Okay。 so we're going
    to start out with the 2019 Stack Overflow Developer Survey。
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，你们中的一些人可能在想，这听起来不错。我知道我正在和一群工程师交谈，而你们可能想，好的，来看数据。研究说了什么？我为你们准备好了。好的，我们将从2019年的Stack
    Overflow开发者调查开始。
- en: I'm guessing many of you filled it out。 But if you're not familiar with it。
    it's a survey put on by the people who run Stack Overflow。 And they try to target
    a diverse set of developers from all over the world。 And they ask a lot of questions
    like， what languages do you like？
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我猜你们中的许多人已经填写了问卷。如果你不熟悉，这是由管理Stack Overflow的人发起的一项调查。他们试图从世界各地的开发者中挑选出多样化的样本。他们问了很多问题，比如你喜欢哪些语言？
- en: What database do you most want to use？ The answer is MongoDB。 Okay， I had to
    throw that in there。 And they ask a lot of workplace options。 So let's highlight
    some of those workplace questions。
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你最想使用什么数据库？答案是MongoDB。好的，我得把这个放进来。他们询问了很多工作场所的选项。让我们突出一些这些工作场所的问题。
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_34.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_34.png)'
- en: So first they ask， where do developers want to work？ Well。 about 60% of developers
    want to work in the office。 But about 40% want to work from home or another place
    such as a co-working space or cafe。 So it's a pretty big chunk of developers who
    want to have a remote work option。 Next。
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，他们问开发者想在哪里工作？好吧，大约60%的开发者想在办公室工作。但大约40%的人想在家或其他地方工作，比如共享办公空间或咖啡馆。因此，有相当大一部分开发者希望有远程工作的选择。接下来。
- en: they ask developers， how often do you want to work remotely？ So up at the top。
    we see people who pretty much never get to work remotely。 In the middle is sometimes
    down towards the bottom is full time remote。 So you can see up at the top， we've
    got 43% of developers never get to work remotely。
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 他们问开发者，你希望多长时间远程工作一次？在顶部，我们看到几乎从未远程工作的人的数据。在中间是偶尔，最下面是全职远程工作。因此，你可以看到，在顶部，有43%的开发者从未能远程工作。
- en: And down towards the bottom， we've got 12% who get to work remotely full time。
    One interesting stat that they pulled out of this is they found that developers
    who work remotely full time。 have on average about 60% more years of professional
    coding experience than those who never do。 So we can kind of guess why that is，
    you know， if you've got more coding experience。
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在底部，我们看到有12%的人能够全职远程工作。他们提出的一个有趣的统计数据是，全职远程工作的开发者，平均拥有比那些从未远程工作的人多出约60%的专业编码经验。所以我们可以猜测原因，如果你拥有更多的编码经验。
- en: you've got a little more leverage or maybe you've just built up more trust with
    your team。 So for whatever the reason， the more experience you have。 the more
    likely you are to be able to be working remotely。 Last question I'm going to hit
    from this survey。 They asked developers to identify their top three greatest challenges
    to productivity。
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能拥有更多的杠杆，或者你与团队之间建立了更多的信任。因此，无论是什么原因，经验越丰富，能够远程工作的可能性就越大。接下来我要回答的最后一个问题来自这项调查。他们要求开发者识别出生产力的三个最大挑战。
- en: So everybody could pick three。 I'm going to highlight just two for you。 So up
    at the top。 41% of developers， the number one greatest challenge of productivity
    is a distracting work environment。 And I think you all have experienced it。 I
    know that you have。 you plotted when we talked about open office spaces being
    the worst， right？ They're rough。
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人可以选择三个。我将为你突出两个。在顶部，41%的开发人员认为，生产力最大的挑战是分心的工作环境。我想你们都体验过。我知道你们经历过。我们讨论过开放式办公室是最糟糕的，对吧？太糟糕了。
- en: And then down towards the bottom， we see time spent commuting。 And summer mode
    employees do commute。 but that's something that can be completely eliminated through
    remote work。 All right。 so let's dive into a research study。 So in 2014， a study
    was published in the quarterly journal of economics。 So this is a journal paper，
    which is generally higher than a conference paper。
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们看到通勤时间在底部。夏季模式的员工确实会通勤，但这可以通过远程工作完全消除。好吧，让我们深入研究一项研究。2014年，经济学季刊发布了一项研究。这是一篇期刊论文，通常比会议论文更高。
- en: This is very well received， a peer reviewed study。 And the researchers worked
    with C-Trip。 which is a Chinese travel agency with 16，000 employees。 And they
    focused in on their call center employees。 And they said。 "Who of you would like
    to work remotely？"， And of those who said yes， they split them in half。
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很受欢迎的同行评审研究。研究人员与携程合作，携程是一家有16,000名员工的中国旅行社。他们关注的是呼叫中心员工。他们问：“你们谁想远程工作？”对于那些说是的人，他们将其分为两组。
- en: So they said half， you have to stay in the office， half of you can work from
    home。 What's so great about this is this is an actual controlled study， right？
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说，半数员工必须留在办公室，半数可以在家工作。这个研究的伟大之处在于这是一个实际的对照研究，对吧？
- en: Everybody had the same motivation， everyone who participated wanted to work
    remotely。 And then。 so we're able to very clearly see the results that they found
    were attributed to workplace locations。 So here's what they found。 They found
    a 13% performance increase in work from home employees。 That's pretty good， right？
    So why is that？ 9% of that was from working more minutes per shift。
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都有相同的动机，所有参与者都希望远程工作。因此，我们能清楚地看到他们发现的结果与工作地点相关。结果显示，居家员工的表现提高了13%。这很不错，对吧？那是为什么呢？其中9%来自于每班工作的时间更多。
- en: So if you're like me， you're thinking， "Okay， a shift is a given amount of time。
    How can you work more minutes per shift？"， Well， they said that remote employees
    took fewer breaks and fewer sick days。 So we talked about that a little bit， right？
    So they're actually sitting。 they're getting more butt in seat time because they're
    a remote employee。
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样，可能会想，“好吧，班次是固定的时间。你如何能在每班工作中多花时间？”他们说远程员工休息和请病假的时间更少。我们谈到过这一点，对吧？他们实际上坐在那儿，作为远程员工，他们获得了更多的工作时间。
- en: The other 4% of that 13% was from taking more calls per minute。 So these are
    call center employees。 It's very important that they can hear the person they're
    talking to and the person on the other line can hear them。 So they had a quieter
    work environment that was more conducive to getting their work done。 and they
    found a significant increase from that。 They also found a statistically significant。
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在这13%中，另外4%来自于每分钟接听更多电话。这些是呼叫中心员工。能够听清楚对方是非常重要的。因此，他们有一个更安静的工作环境，更有利于完成工作。他们发现这带来了显著的提高，也发现了统计学上的显著性。
- en: higher work satisfaction in work from home employees。 This is great， right？
    Happy employees。 happy life。 Related to that， they found a 50% reduction in attrition
    rate in work from home employees。 This is huge， right？ Attrition is a major problem。
    When people leave。 they take their tribal knowledge with them。 It costs money
    to recruit and hire new employees。
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在居家员工中工作满意度更高。这很好，对吧？快乐的员工，快乐的生活。与此相关，他们发现居家员工的流失率降低了50%。这非常重要，流失是一个大问题。当人们离开时，他们带走了部落知识，招聘和雇佣新员工要花钱。
- en: So if you can reduce your attrition rate by 50%， that is a major cost savings。
    One downside that they found is they found a 50% reduction in promotion rate conditional
    on performance for work from home employees。 So work from home employees were
    not being promoted as quickly。 Why is that？
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能将流失率降低50%，那是巨大的成本节约。他们发现的一个缺点是，在绩效条件下，居家员工的晋升率降低了50%。所以居家员工晋升得不够快。那是为什么呢？
- en: They had three major reasons they suggested。 First， the age-old， out of sight，
    out of mind。 you're not being thought about for promotion。 Secondly， so a lot
    of times in the engineering world。 we've got like individual contributor one，
    individual contributor two。 and you kind of move up the ladder that way。 This
    was not the case here。
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 他们提出了三个主要原因。首先，老生常谈，眼不见为净。你不会被考虑晋升。其次，在工程领域，我们通常有个人贡献者一、个人贡献者二，你可以这样逐步晋升。但在这里并非如此。
- en: If you were a call center employee and you wanted to be promoted。 you were even
    promoted to a team lead or a management position。 So they said that the work from
    home employees lacked opportunities to develop their interpersonal skills。 which
    was a crucial part of being promoted。 And they also found that promotion。
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个呼叫中心员工，并且想要晋升，甚至被提升为团队负责人或管理职位。那么他们指出，在家工作的员工缺乏发展人际交往技能的机会，而这对晋升至关重要。他们还发现晋升。
- en: since it required a return to the office， many of the work from home employees。
    may not have even been interested in the promotion。 so they may not have been
