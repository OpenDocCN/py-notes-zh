  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_38.png)'
- en: Okay。 So I'm going to show you some of the downsides to working remotely according
    to the research。 So the first one， professional isolation negatively impacts job
    performance。 Yeah， that's true。 right？ But that's the case whether you're remote
    or in the office。 You need to make sure that you're not professionally isolated。
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧。那么根据研究，我将向你展示一些远程工作的缺点。首先，专业孤立对工作表现产生负面影响。是的，这是真的，对吧？但无论你是远程工作还是在办公室工作，这都是如此。你需要确保你没有专业孤立。
- en: You've got to very proactively communicate with your peers。 communicate with
    those who are above and below you， so you can do your job well。 Another study
    said。 "Maybe it doesn't matter where I work。 Maybe it matters where my manager
    works。"。 And so they found that having a remote manager can actually negatively
    impact you。
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须非常主动地与同事沟通，与你上面和下面的人沟通，这样你才能做好工作。另一项研究说：“也许我工作的地点并不重要。也许我经理工作的地点更重要。”因此，他们发现拥有一个远程经理实际上可能会对你产生负面影响。
- en: I think this is kind of related， right？ So if your manager is professionally
    isolated。 it's going to impact you as well。 So you need to make sure that your
    manager is very tuned into what's going on and is going to advocate for you。 All
    right， third one。 Remote employees， peer stalling careers， isolation， distractions。
    and blurred lines between work and home life。 That's true。 These are things that
    I used to fear。
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这有点相关，对吧？所以如果你的经理在专业上孤立，那也会影响到你。因此，你需要确保你的经理非常关注正在发生的事情，并会为你辩护。好吧，第三个。远程员工、同事的职业停滞、孤立、干扰，以及工作与家庭生活之间模糊的界限。这是真的。这些是我曾经害怕的事情。
- en: But my experience after eight years of being a remote employee， almost nine。
    is that you can actively work to combat these。 These are not things I still fear。
    These are things that I work on and my career has kept going。 And finally。 this
    one is a little surprising to people。 Remote work encourages employees to overwork
    and to allow their work to infringe on their family role。
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 但我在担任远程员工近八年，几乎九年的经验是，你可以积极地努力去对抗这些。这些不是我现在仍然害怕的事情。这些是我努力改进的事情，我的职业生涯也在持续发展。最后，这一点让人有些惊讶。远程工作鼓励员工过度工作，并让他们的工作侵占家庭角色。
- en: So a lot of people think， "Okay， if you're working from home， you're slacking。"。
    And actually not the case。 Work from home employees are often very paranoid that
    that's going to be the impression。 So we show up every time。 We've got our stuff
    together。 If we're at a scrum。 we're talking about what we're doing， right？ We're
    making sure that we are getting our part done。
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 所以很多人认为，“好吧，如果你在家工作，那就是在偷懒。”实际上并非如此。远程工作的员工通常非常担心会给人留下这样的印象。因此我们每次都要表现出色。我们准备好了。如果我们在一个冲刺会议上，我们会谈论我们正在做什么，对吧？我们确保我们完成了自己的部分。
- en: It's also very easy to overwork， right？ Like if your day is wrapping up and
    you've got a bug。 you're like， "Oh， I'll just sit here and figure this out。"，
    And three hours later。 you're still working。 Or if your partner goes out for the
    night， you're like， "Well。 I'm a little behind on work。"， And then you spend an
    extra five hours working， right？
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 过度工作也很容易，对吧？比如你的工作快结束了，而你有一个bug。你会想，“哦，我就坐在这里解决这个问题。”三小时后，你还在工作。或者如果你的伴侣晚上外出，你会想，“好吧，我的工作有点落后。”然后你花额外五个小时在工作上，对吧？
- en: So remote employees have to really actively prevent burnout。
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 所以远程员工必须积极防止疲惫。
