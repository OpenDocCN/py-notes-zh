- en: Let's get started。 Our speaker right now is Lauren Schafer with does remote
    work really work。 [Applause]。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧。现在的演讲者是劳伦·谢弗，她的主题是远程工作真的有效吗？[掌声]。
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_4.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_4.png)'
- en: \>\> Hey， welcome， everyone。 I want to begin by asking you to think about a
    time that you were fabulously。 productive。 I mean， you were in the zone。 Maybe
    you were sitting at your desk， at your office。 you had your headphones on， and
    you were， nailing it。 I mean。 the code was going directly from your mind to your
    fingertips。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '>> 嘿，欢迎大家。我想先请你们想一想你们曾经超级高效的一个时刻。我是说，你们处于最佳状态。也许你坐在办公室的桌子前，耳机戴着，工作做得特别好。我是说，代码从你的脑海直接流到你的指尖。'
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_6.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_6.png)'
- en: Maybe you felt like a pop star。 And then you got the dreaded tap on the shoulder。
    Somebody said。 I'm going to let you finish。 But first， I have to ask you a question。
    Maybe it was something that was important， right？ Maybe everything crashed in
    production and you were the only person who could solve it。 Or maybe they just
    wanted to talk about their latest Game of Thrones theory episode。 I mean， like。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你感觉自己像个流行明星。然后你得到了令人恐惧的肩膀轻拍。有人说，我要让你结束。但首先，我得问你一个问题。也许这是个重要的问题，对吧？也许生产线上一切都崩溃了，而你是唯一能解决它的人。或者他们只是想讨论他们最新的《权力的游戏》剧集理论。我是说，像这样。
- en: maybe it really wasn't that important。 Either way， you answered their question。
    they went on their way， and you were left sitting， there like， what？ Where was
    I？
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这其实并没有那么重要。无论如何，你回答了他们的问题。他们离开了，而你坐在那里，心想，什么？我刚才在哪儿？
- en: What was I working on？ And maybe you're going to try to get back in the zone。
    Or maybe you've got a meeting in 25 minutes， so it's not even worth the effort
    of trying。 to get back in that zone。 You've lost a huge chunk of productivity。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我在做什么？也许你会试图重新进入状态。或者也许你还有25分钟就要开会，所以根本不值得努力再回到那个状态。你失去了大量的生产力。
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_8.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_8.png)'
- en: And that's why open office spaces can be the worst， right？ You get those drive-by
    distractions。 Oh。 yes， thank you。 Thank you。 I did not pay him。 I appreciate that，
    though。 Right？
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么开放式办公室空间可能是最糟糕的，对吧？你会受到那些突然的干扰。哦，是的，谢谢你。谢谢。我没有给他钱，虽然我很感激。对吧？
- en: You've got those drive-by distractions。 You don't really have any privacy。 It
    can be tough。 And Cubeland can also be the worst。 You've got that illusion of
    privacy。 but you still kind of have to be quiet。 People will glare at you if you're
    noisy。 It can be a problem。 Now， I'm a huge advocate for remote work。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你会受到这些突然的干扰。你几乎没有任何隐私。这可能很困难。而且“立方体空间”也可能是最糟糕的。你有那种隐私的错觉，但你仍然得保持安静。如果你吵闹，人们会瞪你。这可能是个问题。现在，我是远程工作的坚定支持者。
- en: as you'll find out throughout this talk。 But to be fair， working remotely can
    also be the worst。 I don't know if you guys remember， a couple years ago， there
    was a guy who took an interview。 for the BBC from his home office。 You remember
    it， right？ Okay， well。 for those of you who don't remember it， this is what happened。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次演讲中你会发现这一点。但公平地说，远程工作有时也可能是最糟糕的。我不知道你们是否记得，几年前，有个家伙在家里的办公室里接受了BBC的采访。你们记得吧？好吧，对于那些不记得的人，这就是发生的事情。
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_10.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_10.png)'
- en: Scandals happen all the time。 The question is how do democracies respond to
    those scandals？
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 丑闻时常发生。问题是，民主国家如何应对这些丑闻？
- en: And what will it mean for the wider region？ I think one of your children has
    just walked in。 I mean。 shifting sands in the regions you think relations with
    the North may change？
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这对更广泛的地区意味着什么？我想你的一个孩子刚刚走进来了。我是说，你认为与北方的关系会改变吗？
- en: I would be surprised if they do。 The。 Pardon me。 Pardon me。 My fault。 It's。
    What was this going on for the region？ I'm a biologist。 North。 Sorry。 North Korea。
    North。 South Korea's policy choices on North Korea have been severely limited
    in the last six months。 per year。 Okay， how great is that mom， though？ Okay。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: so I think we can probably all agree that in that particular moment。 that guy
    failed at working remotely。 Right？ So today we're going to be answering the question。
    does remote work really work？ And some of you are sitting in here probably pretty
    skeptical。 I mean。 you've seen videos like that， and maybe you think it's not
    possible for people to be as productive。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: or as collaborative or as innovative when they work remotely。 So we're going
    to examine that and take a look at what the research says。 Some of you might be
    interested in working remotely。 but your company does not have a remote work policy。
    and you think there's no way my boss is ever going to let me work remotely。 So
    we'll talk about how you can convince your boss that remote work is a great option。
    And finally。 some of you here probably want to try remote work， or maybe you've
    tried it and you failed。 or maybe you're a manager of people who work remotely
    or want to work remotely。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: but you're not sure how to be successful。 So we're going to talk about some
    very practical steps that you can take to be a successful remote employee。 My
    hope is that by the end of the session， you'll be able to answer the question
    for yourself。 does remote work really work？ So to begin， we're going to start
    out。 I want to share my story with you why I work remotely。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_12.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
- en: And to do that， we're going to travel back in time to 2008。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_14.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
- en: It was a simpler time。 Tina Fey was amusing us all with her impressions of Sarah
    Palin。 We all thought Rick Rowling someone was hilarious。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_16.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
- en: And Beyonce was encouraging men to put a ring on it。 And that summer。 my boyfriend
    at the time did just that。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_18.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
- en: He proposed。 And I said yes， and we were young and in love and life was great。
    And we decided that we wanted to get married。 Obviously， we wanted to live together。
    And the problem was that I was a computer scientist and he was a nuclear engineer。
    So that's obviously not a problem， but it was a problem eventually。 So we did
    get along。 Okay。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: so we had our internships that summer and life was good。 We came back and I
    ended up interviewing with IBM who I had interned for。 And I ended up getting
    three job offers at IBM， which is a fantastic problem to have。 No complaints here。
    The problem was that the nuclear engineering recruiting cycle didn't start until
    the following spring。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: And nuclear engineers don't have a lot of job options。 And the few job options
    that they have are in very specific cities。 You have to kind of live where the
    nuclear power plant is。 So I found myself in this awkward position of saying，
    well， ultimately。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: I want to live with my husband， right？ But I don't know where he's going to
    be able to get a job。 Maybe he'll be able to get a job in Raleigh where we had
    been living。 I got these job offers。 but maybe not。 So I decided just to put my
    cards on the table and I called these hiring managers up and I said。 you know，
    I can commit to work for you in the office for a year。 But after that。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: I really don't know。 Maybe I'll be able to stay in Raleigh。 Maybe I'm going
    to move。 What are my options？
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_20.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
- en: Will you let me work from home？ And one of the managers was like， no， that's
    not going to happen。 One of the managers was like， maybe it depends on your performance
    and how your team lead feels。 And one of the managers was like， yeah， that's no
    big deal at all。 So it was a very easy decision。 I didn't care about the technology。
    I didn't care about the team。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: I just wanted the manager that was going to let me work remotely。 So I accepted
    the job offer。 Life was good。 My fiance got a job offer in Maryland。 So we were
    very excited for him and we realized， okay， we're going to make this work。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_22.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
- en: So we went back to school。 We got our graduate degrees。 Life was good。 And we
    split up。 So I stayed in Raleigh。 We didn't split up forever。 We split physically
    locations。 Okay。 So you guys get up here and talk and you find how your words
    come out。 Okay。 So I stayed in Raleigh。 He went to Maryland and I went and worked
    in Cubeland for a year。 And I'm honest with you。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Cubeland was not for me。 The walls were very gray。 It felt a little drab。 I
    didn't have any sunlight。 There were people in the office。 Sometimes I talk to
    them。 Sometimes I didn't。 If I yelled down the hallway to a friend， people glared
    at me。 It was kind of horrible。 So Cubeland was not great。 So after a year of
    Cubeland。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: I was excited to get out。 So we got married。 We were all excited。 And I was
    ready to work remotely。 But the first six months， working remotely was the worst。
    It was a real struggle for me。 There were so many life adjustments that happened
    at the same time。 I went from being in the office with people to really not seeing
    anybody。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: I went from having lots of local friends to really having one set of couple
    friends。 I went from the busyness and excitement of planning a wedding to having
    really nothing major going on in my life。 My life changed in a big way and I wasn't
    really happy about it。 On the first two teams I was a part of when I worked remotely。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: I was one of the fewer remote employees where everybody else was co-located。
    And on one of those teams， the team was in Switzerland。 So we had a big time zone
    issue。 So I would meet with two of the team leads about once a week for an hour。
    And that was all that I talked to them。 I knew I was missing out on conversations。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: I knew I was not working on the most important part of the product。 I was working
    on things that they could just easily silo off to me。 It was a struggle。 I didn't
    really talk to people during the day。 When Jason would come home。 I would just
    talk his ear off。 On another team I was on。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: I was in charge of running the build verification tests。 So I was in charge
    of building them。 managing and running them。 And this was before DevOps was like
    a normal thing。 So we had our overnight build。 And I would get on at 6。30 in the
    morning to run the tests with the hope of getting them。
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: finished before the team came online at 9 a。m。 And most days life was good。
    But you guys know overnight builds， they don't always pass， right？
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: And so on those days the team would keep fixing them and fixing them。 And I
    had to keep checking in all day long to see if the build had passed。 On those
    days I would skip the gym and I would just keep checking in。 I found myself burning
    out。 I actually found myself really unpassionate about my work。
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: And I used to daydream about having a kid so it would be socially acceptable
    to quit。 Not so great。 But after about 6 months I figured out how to be successful
    remote employee and working remotely became the best。 Over time my career began
    to gain momentum。 I began to switch teams so I could learn new skills and work
    on new projects。 I began to speak at conferences like this one。 Several years
    ago I was speaking at。
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: I did a birds of a feather session of four remote employees。 And an IBM exec
    came up to me and she said， "You know。 I think you should start a work-from-home
    networking group for IBM employees。"。 And that was a little scary for me at the
    time but I went for it。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: And the group eventually grew to 11，000 people under my leadership。 This was
    a huge leadership opportunity for me that I would have never otherwise gotten。
    I was even able to participate in the IBM Corporate Service Corps where I spent
    four weeks in Kenya。 It was such a cool opportunity working for a local school
    there。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: So I started to get all this career momentum and after eight years as a software
    engineer at IBM。 I switched to SugarCRM and I was a developer advocate there for
    a little over a year。 And then this past November I moved to MongoDB and I'm a
    developer advocate here。 And I love it。 I've been remote since 2010 and I don't
    see myself ever going back into an office。
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: I truly love remote work。 So some of you might be wondering how I was able to
    make that shift of how I went from being the worst to the best。 And we're going
    to get to that。 We'll talk about how to be successful remote employee。 But first
    I want to talk about you。
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_24.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
- en: So some of you in here， maybe you want to work remotely or you've got friends
    or coworkers who work remotely。 or maybe you manage people who want to work remotely。
    And I want to talk about what some of those motivations are。 Why would people
    want to work remotely？
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_26.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
- en: Some people like me might be unable to relocate due to a spouse's job。 or maybe
    they just don't want to pull their kids out of high school。 Some people want to
    avoid lengthy commutes。 I mean 45 minutes to an hour of stop and go traffic is
    so sucking。 And time you're not spending commuting is time you can spend with
    your family or on your hobbies or sleeping。
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: right？ Who doesn't need more sleep？ So some people want to be physically available
    for children or aging parents。 They don't necessarily need to be hands-on with
    them。 They just need to be in the same physical location in case there's an emergency。
    Some people like me find the open office environments very distracting。
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: And this last reason is by far my favorite。 I've known people who have actually
    rented out or sold their homes and traveled the world while continuing to make
    a full-time salary。 There are actually programs now that facilitate this。 So you
    can sign up for like a six-month or a one-year program。 And you continue on with
    your same job， but the program facilitates all of your travel for you。
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: So they handle your lodging， your transportation and even your activities while
    you're there。 So you can keep working， your same amazing job and you get to experience
    the world。 It's so cool。 So those are some of the reasons why employees want to
    work remotely。
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_28.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
- en: But why would employers want to offer these options， right？
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: It seems like it would be so much easier to manage employees if you can physically
    see them every day。 I've got a few reasons I'll move through quickly here。
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_30.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
- en: So one of the biggest reasons is that you can attract and retain top talent
    from anywhere in the world。 If you're trying to get people to come to your office
    in one spot or a few spots around the world。 you've got a limited talent pool，
    right？ You've got to find people who already live there or who are willing to
    live there。 But when you open up to a global talent pool， you've got so many more
    options。 Also。
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: you can increase employee morale。 Employees like to have the option of where
    they want to work。 You can save money， right？ Employers love to save money。 So
    you can have smaller or no office space。 You don't have to pay to relocate employees。
    And finally， you can increase employee productivity。 And this might seem a little
    counterintuitive of you。 We'll get into the research in a few minutes。
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: But here's a couple reasons why。 One， you've got fewer sick days。 If you're
    not feeling good。 it's a lot easier to waddle down to your home office than it
    is to get yourself pretty and get to the office。 Confession I've had pink eye
    this year， not once， not twice， but three times。 And I didn't have to miss any
    days of work to do that because I didn't have to worry about infecting anybody
    else。
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: Remote employees take shorter breaks。 We don't get distracted by those side-by-side
    line conversations。 And there are just fewer distractions。
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_32.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
- en: Okay， so some of you are probably sitting here going， this sounds good。 I know
    I'm sitting here talking to a bunch of engineers and you're like， okay。 let's
    get to the data。 What does the research say？ I've got you。 Okay。 so we're going
    to start out with the 2019 Stack Overflow Developer Survey。
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: I'm guessing many of you filled it out。 But if you're not familiar with it。
    it's a survey put on by the people who run Stack Overflow。 And they try to target
    a diverse set of developers from all over the world。 And they ask a lot of questions
    like， what languages do you like？
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: What database do you most want to use？ The answer is MongoDB。 Okay， I had to
    throw that in there。 And they ask a lot of workplace options。 So let's highlight
    some of those workplace questions。
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_34.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
- en: So first they ask， where do developers want to work？ Well。 about 60% of developers
    want to work in the office。 But about 40% want to work from home or another place
    such as a co-working space or cafe。 So it's a pretty big chunk of developers who
    want to have a remote work option。 Next。
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: they ask developers， how often do you want to work remotely？ So up at the top。
    we see people who pretty much never get to work remotely。 In the middle is sometimes
    down towards the bottom is full time remote。 So you can see up at the top， we've
    got 43% of developers never get to work remotely。
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: And down towards the bottom， we've got 12% who get to work remotely full time。
    One interesting stat that they pulled out of this is they found that developers
    who work remotely full time。 have on average about 60% more years of professional
    coding experience than those who never do。 So we can kind of guess why that is，
    you know， if you've got more coding experience。
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: you've got a little more leverage or maybe you've just built up more trust with
    your team。 So for whatever the reason， the more experience you have。 the more
    likely you are to be able to be working remotely。 Last question I'm going to hit
    from this survey。 They asked developers to identify their top three greatest challenges
    to productivity。
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: So everybody could pick three。 I'm going to highlight just two for you。 So up
    at the top。 41% of developers， the number one greatest challenge of productivity
    is a distracting work environment。 And I think you all have experienced it。 I
    know that you have。 you plotted when we talked about open office spaces being
    the worst， right？ They're rough。
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人可以选择三个。我将为你突出两个。在顶部，41%的开发人员认为，生产力最大的挑战是分心的工作环境。我想你们都体验过。我知道你们经历过。我们讨论过开放式办公室是最糟糕的，对吧？太糟糕了。
- en: And then down towards the bottom， we see time spent commuting。 And summer mode
    employees do commute。 but that's something that can be completely eliminated through
    remote work。 All right。 so let's dive into a research study。 So in 2014， a study
    was published in the quarterly journal of economics。 So this is a journal paper，
    which is generally higher than a conference paper。
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们看到通勤时间在底部。夏季模式的员工确实会通勤，但这可以通过远程工作完全消除。好吧，让我们深入研究一项研究。2014年，经济学季刊发布了一项研究。这是一篇期刊论文，通常比会议论文更高。
- en: This is very well received， a peer reviewed study。 And the researchers worked
    with C-Trip。 which is a Chinese travel agency with 16，000 employees。 And they
    focused in on their call center employees。 And they said。 "Who of you would like
    to work remotely？"， And of those who said yes， they split them in half。
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很受欢迎的同行评审研究。研究人员与携程合作，携程是一家有16,000名员工的中国旅行社。他们关注的是呼叫中心员工。他们问：“你们谁想远程工作？”对于那些说是的人，他们将其分为两组。
- en: So they said half， you have to stay in the office， half of you can work from
    home。 What's so great about this is this is an actual controlled study， right？
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说，半数员工必须留在办公室，半数可以在家工作。这个研究的伟大之处在于这是一个实际的对照研究，对吧？
- en: Everybody had the same motivation， everyone who participated wanted to work
    remotely。 And then。 so we're able to very clearly see the results that they found
    were attributed to workplace locations。 So here's what they found。 They found
    a 13% performance increase in work from home employees。 That's pretty good， right？
    So why is that？ 9% of that was from working more minutes per shift。
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都有相同的动机，所有参与者都希望远程工作。因此，我们能清楚地看到他们发现的结果与工作地点相关。结果显示，居家员工的表现提高了13%。这很不错，对吧？那是为什么呢？其中9%来自于每班工作的时间更多。
- en: So if you're like me， you're thinking， "Okay， a shift is a given amount of time。
    How can you work more minutes per shift？"， Well， they said that remote employees
    took fewer breaks and fewer sick days。 So we talked about that a little bit， right？
    So they're actually sitting。 they're getting more butt in seat time because they're
    a remote employee。
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样，可能会想，“好吧，班次是固定的时间。你如何能在每班工作中多花时间？”他们说远程员工休息和请病假的时间更少。我们谈到过这一点，对吧？他们实际上坐在那儿，作为远程员工，他们获得了更多的工作时间。
- en: The other 4% of that 13% was from taking more calls per minute。 So these are
    call center employees。 It's very important that they can hear the person they're
    talking to and the person on the other line can hear them。 So they had a quieter
    work environment that was more conducive to getting their work done。 and they
    found a significant increase from that。 They also found a statistically significant。
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在这13%中，另外4%来自于每分钟接听更多电话。这些是呼叫中心员工。能够听清楚对方是非常重要的。因此，他们有一个更安静的工作环境，更有利于完成工作。他们发现这带来了显著的提高，也发现了统计学上的显著性。
- en: higher work satisfaction in work from home employees。 This is great， right？
    Happy employees。 happy life。 Related to that， they found a 50% reduction in attrition
    rate in work from home employees。 This is huge， right？ Attrition is a major problem。
    When people leave。 they take their tribal knowledge with them。 It costs money
    to recruit and hire new employees。
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在居家员工中工作满意度更高。这很好，对吧？快乐的员工，快乐的生活。与此相关，他们发现居家员工的流失率降低了50%。这非常重要，流失是一个大问题。当人们离开时，他们带走了部落知识，招聘和雇佣新员工要花钱。
- en: So if you can reduce your attrition rate by 50%， that is a major cost savings。
    One downside that they found is they found a 50% reduction in promotion rate conditional
    on performance for work from home employees。 So work from home employees were
    not being promoted as quickly。 Why is that？
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能将流失率降低50%，那是巨大的成本节约。他们发现的一个缺点是，在绩效条件下，居家员工的晋升率降低了50%。所以居家员工晋升得不够快。那是为什么呢？
- en: They had three major reasons they suggested。 First， the age-old， out of sight，
    out of mind。 you're not being thought about for promotion。 Secondly， so a lot
    of times in the engineering world。 we've got like individual contributor one，
    individual contributor two。 and you kind of move up the ladder that way。 This
    was not the case here。
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 他们提出了三个主要原因。首先，老生常谈，眼不见为净。你不会被考虑晋升。其次，在工程领域，我们通常有个人贡献者一、个人贡献者二，你可以这样逐步晋升。但在这里并非如此。
- en: If you were a call center employee and you wanted to be promoted。 you were even
    promoted to a team lead or a management position。 So they said that the work from
    home employees lacked opportunities to develop their interpersonal skills。 which
    was a crucial part of being promoted。 And they also found that promotion。
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个呼叫中心员工，并且想要晋升，甚至被提升为团队负责人或管理职位。那么他们指出，在家工作的员工缺乏发展人际交往技能的机会，而这对晋升至关重要。他们还发现晋升。
- en: since it required a return to the office， many of the work from home employees。
    may not have even been interested in the promotion。 so they may not have been
    putting themselves up for it。 All right， so last stat from this。 This is a really
    cool one。 So I mentioned that at the beginning they had a 13% performance increase。
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 由于需要返回办公室，许多在家工作的员工可能对晋升并不感兴趣，因此他们可能没有积极争取晋升。好吧，这是最后一个统计数据。这是一个非常酷的数据。我提到过，他们一开始有13%的表现提升。
- en: So after nine months， they said， "Yes， this is working。 We're going to let people
    work wherever they want。"。 So some of the work from home employees went back into
    the office。 Some of the office employees decided to work from home。 And they measured
    their productivity again three months later。 They found a 22% performance increase
    after allowing employees to choose where they work。 22%。 That's the equivalent
    of an extra work day just by giving people the choice of where they want to work。
    That's amazing。 All right， I've got a couple more studies I'm going to move through
    a lot quicker。
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 所以九个月后，他们说：“是的，这行得通。我们将允许人们在任何地方工作。”一些在家工作的员工回到了办公室，一些办公室员工决定在家工作。他们在三个月后再次测量生产力。他们发现允许员工选择工作地点后，表现提升了22%。22%。这相当于仅通过给人们选择工作地点的权利而增加了一个工作日。这太惊人了。好吧，我还有几项研究要更快地介绍。
- en: So in 2009， Cisco had a teleworker survey， so they let their employees work
    from home for a year。 This is what they found。 They found a significant increase
    in productivity， work-life flexibility。 and job satisfaction。 This is fantastic
    for employees。 They found a $277 million savings in productivity。 It's fantastic
    for the company。
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在2009年，思科进行了远程工作者调查，让员工在家工作一年。这是他们发现的。他们发现生产力、工作生活灵活性和工作满意度显著提高。这对员工来说非常棒。他们发现生产力节省了2.77亿美元。这对公司也很棒。
- en: And they found $47，320 metric tons of greenhouse gas emissions were not released
    in one year due to teleworking。 That's fantastic for the environment。 If you're
    not commuting every day。 you're drastically reducing your carbon footprint。 All
    right。 so one more study about advocating for remote work。
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现，由于远程工作，$47,320 公吨的温室气体排放在一年内没有释放。这对环境非常好。如果你每天不通勤，你就大幅减少了自己的碳足迹。好吧，再谈一项关于倡导远程工作的研究。
- en: So some researchers got together and they did a literature review。 And they
    said。 "Let's take a look at all of the remote work studies and let's see what
    we find。"。 So they looked at 46 studies spanning 20 years。
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一些研究人员聚在一起，做了文献综述。他们说：“让我们看看所有远程工作研究，看看我们能发现什么。”所以他们审查了46项研究，跨度20年。
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_36.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_36.png)'
- en: And I know you're not supposed to read the slides。 but I'm going to because
    I love what they wrote in their paper。 So here we go。 Telecommuting has a clear
    upside。 Small but favorable effects on perceived autonomy。 work-family conflict，
    job satisfaction， performance， turnover intent。
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你不该阅读幻灯片，但我会读，因为我喜欢他们在论文中写的内容。开始吧。远程工作有明显的好处。对感知自主权、工作与家庭冲突、工作满意度、表现和离职意图有小但有利的影响。
- en: That's the attrition rate we've been talking about and stress。 Contrary to expectations
    in both academic and practitioner literatures。 telecommuting also has no straightforward
    damaging effects。 on the quality of workplace relationships or perceived career
    prospects。 So this is amazing， right？
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们一直在讨论的流失率和压力。与学术界和实践文献中的预期相反，远程办公在工作关系质量或职业前景的感知上也没有直接的负面影响。因此这太惊人了，对吧？
- en: This is what we've been talking about。 So they found that it's great for the
    employee， right？
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们一直在谈论的。所以他们发现这对员工很好，对吧？
- en: It's great for job satisfaction。 It's great for the company， right？
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这对工作满意度很有帮助。这对公司也很好，对吧？
- en: You're not reducing turnover intent。 And then what I love at the end is they
