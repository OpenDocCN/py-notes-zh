  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 明确地说，是或否，这个实验是否通过或失败。然后向所有团队成员提议这个实验。所以你在进行公平的操作，对吧？
- en: You want to be the kid who's working remotely when everybody else is stuck in
    the office。 So some managers will be like， "Yeah， that's cool， no problem。 That's
    very reasonable。 You're being very level-headed。 Got it。"， Okay， but some managers
    are going to be like。 "What about collaboration？ What about water cooler conversations？
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 你想成为那个在大家都被困在办公室时仍能远程工作的孩子。因此，一些经理会说，“好的，没问题。这很合理。你很冷静。我明白了。”但有些经理会问，“合作怎么办？水冷器的对话怎么办？”
- en: How are you going to replicate that？"， Well， some people replicate it with tools
    like Slack。 My company， we've got an actual water cooler channel in Slack。 And
    you'll see people。 even if they're sitting right next to each other at their desk。
    will sit there and type in the water cooler channel， right？ So you can kind of
    recreate that online。
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你将如何复制这个？”，好吧，有些人用像Slack这样的工具来复制。我的公司在Slack中有一个实际的水冷器频道。你会看到人们，即使他们坐在彼此旁边的桌子旁，也会在水冷器频道中输入信息，对吧？所以你可以在网上重现这一点。
- en: But for many people， the idea that you can be as collaborative or as innovative
    remotely is a really hard sell。 They don't care about the data。 They don't care
    about the productivity。 It's this gut feeling they have that it's just not going
    to work。 So I love， again。 I'm going to reference that same book， "Remote Office
    Not Required。"。
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: And they ask you to stop and think， "How many wildly innovative ideas can your
    team process and implement at a time？
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: '"， Like， really think about it。 How many things can you implement？ Maybe two。
    Maybe three。 So suggest that everyone gets together every few months， maybe once
    a quarter。 Be wildly innovative。 Get everybody together。 Have those ideas。 And
    then disperse to your remote location so you can get stuff done。 Right？ Because
    we saw you''re going to get a productivity increase when you allow people to work
    remotely。'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: When all else fails， talk about the bottom line。 Talk about how you can save
    the company money on office space。 Talk about how the company will be able to
    hire top talent from anywhere in the world without paying relocation costs。 Talk
    about how you can reduce attrition rates。 But like， don't do it in a threatening
    way。 Like。 you're going to quit your job because nobody likes that。 But talk about
    the reduced attrition rates。
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: And then finally， talk about the productivity increases。 Right？ That's going
    to lead to more profit。 All right。 So I've convinced you。 You've convinced your
    boss。 Now you need to be successful。 How are you actually going to succeed at
    working remotely？ Right？
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_46.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
- en: Because you don't want to fail like this guy。 You don't want that to be you。
    You want to be the pop star of remote work， right？ Okay。 So I've got five tips
    for you。 Number five。 Join the right team。 I highly recommend that you join a
    fully distributed team if possible。 Okay。 Why？ All right。 So imagine the scenario。
    So somebody gets stuck on a problem。
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: They're sitting at their desk and they can't figure out why， what's going on。
    They're struggling to debug。 So they walk over to their teammate。 And they're
    talking and they're having a conversation。 They say， "Oh， you know what？
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: I think Sally just solved that problem last week。 Let's talk about it。" So they
    get Sally together and then they go to a white board and they sketch it out。 They
    solve the problem。 Everybody goes back to their desk and implements it。 They might
    totally forget to tell you that that conversation happened。
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: My experience has been that distributed teams are much more conscious of that
    happening。 First。 they schedule times to meet and they'll bring everybody in。
    And then if they forget。 if it truly is a one-off conversation， they'll let the
    team know。 So distributed teams。 fully distributed teams are so much easier to
    work with。 Also， consider the communication styles。
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: A lot of teams now are using video chat， so it's a lot easier to see people's
    faces。 But when you're a remote employee， you have to be very vocal。 You have
    to be comfortable saying how you're feeling。 Saying when you're struggling。 saying
    when you disagree， because people aren't going to be able to read it on your face。
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 现在很多团队都在使用视频聊天，这样更容易看到彼此的面孔。但作为一名远程员工，你必须非常主动。你必须舒适地表达自己的感受，说明何时遇到困难，何时不同意，因为人们无法从你的面部表情中判断。
- en: So consider the communication styles of the team and you feel comfortable working
    with those personalities。 And finally， this can feel a little awkward， but when
    you find the right team。 I highly recommend that you schedule one-on-ones with
    each team member。 I had a mentor suggest this to me years ago， and it felt so
    awkward at first， but it totally works。
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，考虑团队的沟通风格，确保你能舒适地与这些个性合作。最后，这可能会让人感到有些尴尬，但当你找到合适的团队时，我强烈建议你与每位团队成员安排一对一的交流。我多年前有位导师向我建议过这个，起初确实有些尴尬，但效果很好。
- en: Schedule 15-minute one-on-ones。 Get on the phone and say， "Hey， my name is Lauren。
    This is my role。 Here's why I'm excited to be on the team。 Here's a little bit
    of my work history。" And then ask them to do the same。 Then share a picture of
    yourself， maybe with your family。 maybe doing one of your hobbies， maybe on vacation。
    And chances are， you don't have to ask。
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 安排15分钟的一对一交流。打电话说：“嗨，我叫Lauren。这是我的角色。我很兴奋能加入这个团队。这是我一些工作经历。”然后请他们也做同样的事情。接着分享一张你的照片，也许是和家人一起的，或者是你在某个爱好中的，或者是度假时的。很有可能你不需要再问。
- en: chances are， they'll send a picture back。 And in that moment， you've broken
    the barrier。 Things are more personal。 It's so much easier to go ask them for
    help and for them to communicate with you。 right？ Because you're becoming a real
    person。 Alright， so number five， join the right team。 Make sure it's distributed。
    Make sure you're comfortable talking with these people。 Number four。
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 很有可能，他们会回传一张照片。在那一刻，你打破了隔阂。事情变得更加个人化。向他们寻求帮助变得更容易，他们与你沟通也更轻松，因为你变成了一个真实的人。好吧，第五，加入合适的团队。确保它是分散的，确保你能舒适地与这些人交谈。第四。
- en: be productive。 Do your job。 Okay， that's obvious， right？ Okay， how are you going
    to do that？
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 要高效。做好你的工作。好吧，这显而易见，对吧？那么，你打算如何做到呢？
- en: Every day， I highly recommend that you set daily goals。 You know。 every day
    I will look at my to-do list， and I'll say。 "What are the top two or three things
    that I need to get done today？"。 I don't have anybody else holding me accountable。
    I have to hold myself accountable。
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 每天，我强烈建议你设定每日目标。你知道，每天我都会查看我的待办事项列表，然后问自己：“今天我需要完成的两到三件最重要的事情是什么？”我没有其他人来监督我，必须自己负责。
- en: So this helps me stay on task， and make sure that I'm not putting off those
    hard or daunting tasks。 but I really am focusing on what's most important。 Also，
    create a workspace you love。 This is my office from a couple years ago。 It looks
    a little dark on the screen。 but I love this office because it has lots of pink，
    it has lots of sunlight， I could play my music。
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这帮助我专注于任务，确保我不会推迟那些困难或令人生畏的任务，而是专注于最重要的事情。同时，创建一个你喜欢的工作空间。这是我几年前的办公室。屏幕上看起来有点暗，但我喜欢这个办公室，因为它充满了粉色，有很多阳光，我可以播放我的音乐。
- en: and made me happy when I went in there。 So create a workspace that you're going
    to love working in。 Don't work on your couch， right？ Be ergonomically correct。
    You know， adjust your keyboard tray。 that sort of thing。 But create a workspace
    that's going to allow you to be productive。 Number three。 communicate with your
    team。 So first thing is you have to be present。
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我进到那里时感到开心。所以，创建一个你喜欢工作的空间。不要在沙发上工作，对吧？保持符合人体工学。你知道，调整你的键盘托盘之类的。但要创建一个能让你高效工作的空间。第三，与你的团队沟通。首先，你必须在场。
- en: Be present when you say you are。 Different teams communicate in different ways。
    so make sure that you're aware of what's important to your team。 Some teams are
    very slack-heavy。 Sometimes they're very email-heavy。 Make sure that when people
    are communicating with you。 you're responding back promptly to them in that same
    medium。 Get personal。 You know。
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当你说自己在场时，确保你真的在场。不同的团队有不同的沟通方式，所以确保你意识到团队中重要的事项。有些团队使用Slack频繁，有些则很依赖电子邮件。确保当人们与你沟通时，你能迅速以同样的方式回应他们。要真诚，你知道。
- en: we talked about having those one-on-ones。 Most of the time， talk to your coworkers
    about your job。 right？ You want them to know you're on task。 But everyone， so
    while ask how they're doing。 ask how their kids are， ask how their vacation was。
    make sure you're keeping things personal just like you would in an office。
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: Last thing I'll say on this， I attended the Grace Hopper celebration of women
    in computing years ago。 and Nora Denzel gave a fabulous keynote。 I've got a link
    in the back of my slides。 And one of her points was to be a great PR agent for
    yourself。 Be very careful of the words you use to describe yourself。 This is so
    important in the office。
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: but I think it's even more important when you're a mode employee。 Be very conscious
    of the words you're using。 If something is hard。 tell people that it's hard and
    that you solved it， right？ Brag about your work。 Talk about it in a very positive
    way。 Don't say， "Oh。
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: I've been stuck on this problem for three days，" right？
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: Be very conscious of how you are projecting yourself。 People only know about
    you what you tell them。 so be a great PR agent for yourself。 Number two， travel。
    Most of you have done this to get here today， so you're already doing it。 Good
    job。 Right。 so travel。 Get out of your home office。 I highly recommend if you
    get a chance to go meet a co-worker。
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: do it。 Get that face time。 I worked at a company previously that it was very
    hard。 You couldn't get travel approved to just go meet your teammates。 Like I
    have managers that I've never met in person， which is crazy。 So sometimes you
    have to hack the system。 So maybe you and your teammate arrange a client visit。
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: Maybe you both submit a conference proposal so that you can go speak together。
    But whenever you get a chance， go meet your teammates in person。 because once
    you've got that relationship， it's so much easier to talk online。 All right， last
    tip。 My number one tip for remote employees to be successful。 Actively prevent
    burnout。
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: So we talked about that's a big downside of remote work is you actually overwork。
    Right？
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: So how are you going to prevent burnout？ Because your company wants you to be
    successful。 Right？
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: They've spent all this money training you， getting you up to the point of being
    productive。 They don't want to lose you。 So there are a couple different ways。
    First， take a lunch break。 My husband's always like， "Why don't you just skip
    your lunch break and you could be done 30 minutes earlier？
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: '"， And like the lunch break is huge。 It''s so important。 You know。 I like to
    go sit and watch TV and eat lunch， but some people like to go out for a walk or
    read a book。 So do something away from your desk。 When you''re in the office，
    you get natural breaks。 People will come up and talk to you， but you have to take
    breaks intentionally when you''re a remote employee。'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: Stretch before meetings。 Okay， this one sounds a little crazy， but for some
    reason。 office employees never show up to meetings on time。 So you get a chance。
    if you show up two minutes early， that you can go walk around your house or you
    can turn off your camera and stretch for a minute。 but take a minute， clear your
    head。 Right？ As a remote employee， you don't have to do anything。
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: You just log in。 You can keep sitting。 So take a break。 Before your meeting。
    make sure you're focused and you're ready。 Last thing on this。 I'll say is turn
    off your computer after work。 So examine yourself and say。 "What are my typical
    work hours？ What am I comfortable working on a regular day？
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: '" And stick to that schedule。 Things come up and that''s totally fine， right？
    You can have exceptions。 but for the most part， when your work day is done， turn
    off your computer。 And that includes turning off your notifications on your phone
    for things like Slack and email or whatever tool your team uses。 but you''ve got
    to take a step away because it''s so easy to burn out。'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: So seriously turn off your computer。 All right， so for those of you who like
    to take pictures of slides。 I made this for you。 So let's recap。 The top five
    tips for making a remote work really work。 Number five， select the right team，
    right？ Make sure it's distributed。 Make sure you're comfortable raising issues
    with these people。 Number four， be productive。
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: Do your job， but make sure you've got a workspace that you actually think you'll
    be productive in。 Number three， communicate with your team。 Be present when you
    say you are。 Get back to people quickly。 Number two， travel。 You're doing it。
    And number one。 actively prevent burnout。 Turn off your computer。
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_48.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
- en: All right， so let's wrap this up。 Today we've been asking the question。 does
    remote work really work？ Working remotely can be the worst， right？
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: You can fail so hard that people will animate your failure。
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_50.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
- en: But working remotely can be the best。 You can be the pop star of remote work。
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_52.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
- en: So yes， the studies， surveys and anecdotal evidence all show that remote work
    really works。 I'm not saying that remote work is for everyone。 It's not。 But it
    is a fantastic option for some。
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_54.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
- en: Remote work works for the employee。 It works for the company and it works for
    the environment。
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_56.png)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
- en: I want to leave you with one final quote。 At the Grace Hopper celebration of
    women in computing。 telewittany was asked during a keynote panel what she would
    change if she could change one thing。 Her response was simple。 If I could change
    anything。 it would be that each and every one of you would ask for what she wants。
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_58.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
- en: And that's my wish for you today。 Whether what you want is to work a more flexible
    schedule to change your role。 to take on more responsibility or to work remotely。
    I hope that each of you will ask for what you want。 So yes， remote work really
    works。 So I encourage you， please advocate for the remote work option。
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: Advocate for yourself and advocate for others who want to advance their careers
    but are not able to physically be present in the office。 Thank you。 So quick housekeeping
    thing。 I know I tricked my AVI guy。 You can get the slides on my Twitter page。
    They're currently pinned to the top of my page。 I'm Lauren underscore Shafer。
    At the end of the deck。
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: you'll find an appendix with links to all of the studies I referenced today。
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_60.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
- en: As well as a bunch of other studies I didn't have time to get into。 And then
    that Nora Denzel keynote speech that seriously you should watch。
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_62.png)'
  id: totrans-172
  prefs: []
