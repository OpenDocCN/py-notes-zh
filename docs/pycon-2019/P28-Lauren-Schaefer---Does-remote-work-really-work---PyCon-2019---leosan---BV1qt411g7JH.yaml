  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你的岳母刚搬进来，她在衰老，你需要照顾她。或者可能是一些轻松有趣的事情，比如你想能够环游世界。诚实地解释你为什么想远程工作，并提议一个实验。比如接下来的三个月。
- en: you're going to work from home full-time。 Or maybe you're going to work from
    home two days a week。 or maybe you're going to work from home just in the afternoons。
    But talk about what you think the experiment should be。 and then talk about how
    you're going to evaluate the results， right？ Because you need to know。
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 你将全职在家工作。或者你每周在家工作两天。或者你只是下午在家工作。但谈谈你认为实验应该是什么，然后讨论你将如何评估结果，对吧？因为你需要知道。
