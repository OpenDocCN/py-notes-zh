  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d6828ade1a1a5ae516656ab4e3a3d84_44.png)'
- en: How are we going to convince your boss to let you work remotely？"。 So there's
    a great book called "Remote Office Not Required。"。 And what they suggest is to
    propose an experiment。 Go to your boss。 explain your reasons for why you want
    to work remotely。 Maybe it's something really serious。
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们该如何说服你的老板让你远程工作？”所以有一本很棒的书叫做《不需要远程办公室》。他们建议提议一个实验。去找你的老板，解释你想远程工作的原因。也许这很重要。
- en: like your mother-in-law just moved in， and she's aging。 and you need to be there
    to take care of her。 Or maybe it's something lighter， something fun。 like you
    want to be able to travel the world。 Be honest， explain why you want to work remotely。
