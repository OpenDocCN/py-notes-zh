  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，对吧？我们的研究都表明，远程工作对员工有效。它对生产力很好。对工作满意度也很好。它对公司有益，对吧？生产力带来更多利润。对环境也很好，对吧？如果你每天不通勤，你就会大幅减少你的碳足迹。好吧，希望我说服了你，对吧？
- en: I've convinced you that remote work is awesome。 And some of you are going， "Okay。
