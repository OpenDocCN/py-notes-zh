  zh: 所以我想退一步思考，为什么要这样做。这似乎有点消极，召开一个会议让每个人谈论你的项目将如何失败。但这非常重要，因为当领导层对一个项目非常热情时，人们可能会对提出他们认为可能会失败的事情感到担忧。
