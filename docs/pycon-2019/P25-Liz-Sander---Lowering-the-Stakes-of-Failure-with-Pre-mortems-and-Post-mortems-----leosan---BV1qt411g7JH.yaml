    We also had some hard deadlines we were working with and a lot of uncertainty
    about the process。 So people were understandably anxious about it。 And then my
    colleague Henry who's talked on model fairness you may have seen yesterday decided。
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和产品人员之间有很多数据，我们在数据库中同时有数据和模型，需要以不同的方式处理它们。然后我们有不同的客户，他们对数据和可视化有不同的需求。我们还有一些紧迫的截止日期要遵守，并且对流程有很多不确定性。因此，人们显然对此感到焦虑。然后，我的同事亨利谈到了模型公平性，你昨天可能见过他，他决定。
- en: well we should have a pre-mortem and just talk about these things rather than
