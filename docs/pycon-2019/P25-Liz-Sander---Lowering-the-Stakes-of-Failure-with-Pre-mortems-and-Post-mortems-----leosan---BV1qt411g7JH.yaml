  zh: 然后你要考虑一下你在哪些方面走运。这乍看起来似乎是个奇怪的问题。像是你为什么关心？但这里的想法是你想确定那些这次没有崩溃但很容易会崩溃，并可能导致更灾难性事件的领域。你还想考虑行动项目，因为你可以避免未来的问题。
- en: that are similar。 And in this case I got lucky that we had a backup maintainer
