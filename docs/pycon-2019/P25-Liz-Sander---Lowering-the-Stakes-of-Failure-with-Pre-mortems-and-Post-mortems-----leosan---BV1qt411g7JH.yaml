  zh: 所以这并没有影响到任何人而不让他们知道。这意味着我们有更多的喘息空间来尝试解决这个错误。然后你要谈论哪些地方出了问题。这些是需要关注的领域，你要将行动项目集中在这些地方。在这种情况下，我们没有一个生产环境来测试我们的代码。
- en: Then you want to think about where you got lucky。 This seems like kind of a
