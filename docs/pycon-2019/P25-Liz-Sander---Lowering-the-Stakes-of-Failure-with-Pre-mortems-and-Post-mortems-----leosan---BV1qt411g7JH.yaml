  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上在几个月前发生在这个项目上。我遇到了一个与另一个库相关的问题，该库也与Python依赖问题有关。我们知道一旦出现这个关键bug，我们就会发布一个新版本进行回退，并且可以在最小的停机时间内进行调试。
