  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们决定立即发布一个新版本，回退到工作版本，以便尽快拥有可用代码。起初我们试图避免这样做，因为我们不想让发布变得有些混乱。但我们决定尽可能保持上线时间是值得的。
