    data。
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是事前分析的作用。为了再举个例子，我要谈谈我做的第一次事前分析。这是一个Flask项目，基本上是一个用于探索客户基础内观众细分的Flask应用。这个项目相当大，有很多移动部件。我们在跨职能团队中工作，团队成员相当新，包括工程师、数据人员。
- en: scientists and product people。 There was a lot of data and we had both data
    and models in our database and we needed to。 handle them differently。 And then
