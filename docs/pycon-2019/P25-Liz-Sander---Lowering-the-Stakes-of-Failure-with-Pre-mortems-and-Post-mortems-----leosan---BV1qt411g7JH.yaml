  zh: 这也是一个很好的方式来认可参与事件的人员所做的工作。这再次降低了情绪温度一点。因此，在这种情况下，我运行了这些接受测试，立即捕捉到错误，并能够与公司里的每个人交流，给他们一个解决方法。
