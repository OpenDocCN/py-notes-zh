  zh: 关于你可以做些什么来避免或减轻失败。在这种情况下，我们意识到有很多关于人们不使用它以及它不太合适的工具的担忧。因此，我们决定进行持续的用户访谈和与利益相关者客户的讨论，以确保我们正在构建正确的MVP。然后在会议结束后，你需要记录的人将这些内容整理成一个良好的格式。
