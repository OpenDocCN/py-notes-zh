  prefs: []
  type: TYPE_NORMAL
  zh: 事后分析是一个非常好的方式，可以通过迭代来改进并从过去的失败中学习。这些分析应该相互积累，使你能够积累经验和帮助你有效应对事件的流程。但是，如果你开始一个新的大项目，并希望避免这些陷阱，该怎么办？
