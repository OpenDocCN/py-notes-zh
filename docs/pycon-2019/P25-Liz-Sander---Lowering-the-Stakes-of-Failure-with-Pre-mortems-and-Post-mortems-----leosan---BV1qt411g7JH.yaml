  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该进行事前分析，讨论这些事情，而不是默默焦虑。因此他组织了一次事前会议。这在某种程度上看起来像是事后分析。你需要一个协调者来统筹一切，但这次你需要很多来自不同部门的利益相关者，因为你不知道事件是什么。
- en: going to look like so you want to cast the net wide。 So we had engineers， data
    scientists。 people from product and then also people who are， going to be selling
