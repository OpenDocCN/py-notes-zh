  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来会发生什么？当然，你想跟进这些行动项目，但你也希望将文档提供给公司，甚至可能对外界开放。重要的是将所有这些内容整合在一起，以便你将来可以参考它们。希望你提出的行动项目能够顺利进行。
- en: This actually happened for this project a few months ago。 I ran into kind of
