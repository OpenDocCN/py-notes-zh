- en: \>\> Good afternoon， everybody， and welcome to this session of PyCon 2019。 Next
    speaker is Liz Sander。 and she will be talking about lowering the stakes of failure。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: \>\> 大家下午好，欢迎参加2019年PyCon的这一场会议。下一位演讲者是Liz Sander，她将讨论如何降低失败的风险。
- en: '![](img/e3f74a907a7572efd82624d723220506_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e3f74a907a7572efd82624d723220506_1.png)'
- en: with premortems and post-mortems。 Thank you very much。 Make it feel welcome。
    [ Applause ]， \>\> Hi。 everyone。 So failure， it's scary for all of us。 But it
    can look really different depending on what you do。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过事前评估和事后评估。非常感谢大家，让我们热烈欢迎她。[掌声]， \>\> 大家好。所以，失败对我们所有人来说都很可怕。但根据你所做的事情，它的表现可能会非常不同。
- en: '![](img/e3f74a907a7572efd82624d723220506_3.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e3f74a907a7572efd82624d723220506_3.png)'
- en: So if you're -- here because you're familiar with post-mortems， maybe you think
    of an incident。 or a failure in this sort of traditional site reliability engineer
    context where it means。 system downtime。 But maybe depending on your job， it looks
    more like a security vulnerability or shipping。 a critical bug in something that
    isn't a web service。 If you're a data scientist。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这里是因为你熟悉事后评估，也许你会想到一个事件，或者在这种传统的站点可靠性工程上下文中，它意味着系统停机。但也许根据你的工作，它更像是一个安全漏洞，或者在某个不是网络服务的东西中发布一个关键bug。如果你是一名数据科学家。
- en: maybe you shipped a model that's really wrong on some subset。 of data or it's
    unfair with respect to a protected class。 Maybe you're a consultant and it looks
    more like a net loss on a consulting engagement。 And for all of us who are under
    deadlines of some kind， maybe you miss a critical deadline。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你发布了一个在某些数据子集上真的很糟糕的模型，或者它在某个受保护类别上是不公平的。也许你是一名顾问，看起来这次咨询项目更像是净亏损。对于所有面临某种截止日期的我们来说，也许你错过了一个关键的截止日期。
- en: And that's also something important that you want to mitigate and avoid in the
    future。 And so I think that pre-mortems and post-mortems are great tools for all
    of these kinds of。 failure and not just for SRE。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 而这也是你未来希望减轻和避免的重要事项。所以我认为，事前评估和事后评估是处理所有这些类型的失败的好工具，而不仅仅是针对SRE。
- en: '![](img/e3f74a907a7572efd82624d723220506_5.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e3f74a907a7572efd82624d723220506_5.png)'
- en: Why is failure so scary？ There are a couple of obvious reasons， right？ It costs
    the company money。 It takes up your time。 It takes up your team's time。 Maybe
    external users are affected and it costs them time and money。 It makes them unhappy。
    But I think there's also this big emotional component to it too， right？
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么失败如此可怕？有几个显而易见的原因，对吧？它让公司付出金钱。它占用了你的时间。它占用了你团队的时间。也许外部用户受到影响，这使他们耗费时间和金钱。这让他们不开心。但我认为这也是一个很大的情感成分，对吧？
- en: I think it's easy to feel really embarrassed and ashamed if you feel like you're
    responsible。 for failing。 You feel like you let your team down or your company
    or your users。 And so it becomes really difficult to talk about failure because
    there's these high emotional。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得自己对失败负有责任，很容易感到非常尴尬和羞愧。你觉得自己辜负了团队、公司或用户。因此，谈论失败变得非常困难，因为情感的负担很重。
- en: '![](img/e3f74a907a7572efd82624d723220506_7.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e3f74a907a7572efd82624d723220506_7.png)'
- en: stakes。 Fortunately， I'm here to tell you that failure isn't about you or at
    least it's not just about。 you。 These mistakes happen in a context。 If you're
    working with a team。 that team has time pressures。 They're sort of informal or
    formal incentives and norms that affect what you put your time。 into and what
    things you try to finish quickly。 And then there's the matter of how well-trained
    you are and how much training your team has。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 风险。幸运的是，我在这里告诉你，失败并不只是关于你，或者说不完全是关于你。这些错误发生在特定的环境中。如果你在和一个团队一起工作，那个团队面临时间压力。存在着某种非正式或正式的激励和规范，影响着你投入时间的事务以及你试图迅速完成的事情。还有你受过的培训以及你的团队受过多少培训的问题。
- en: Does your team have the expertise it needs to be successful？
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你的团队是否具备成功所需的专业知识？
- en: And then there are also process elements that maybe you have a little bit more
    control over。 So if you're pushing code into production， you probably do some
    kind of testing。 How automated is that？ Are there manual steps that are easy to
    skip or get wrong？
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些流程元素，你或许可以稍微控制一下。所以如果你正在将代码推向生产环境，你可能会进行某种测试。这个过程有多自动化？是否有容易跳过或出错的手动步骤？
- en: How well documented is the code？ Is it easy to introduce bugs because it's hard
    to understand what's happening in the。 code？ And is the release process itself
    well documented？ If you're running into timeline slippages。 maybe the issues that
    you don't do， time or， issue tracking。 Do you know whether you're on track for
    a project at any given time？ And then finally。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 代码的文档程度如何？是否容易引入bug，因为很难理解代码中的发生了什么？发布过程本身是否有良好的文档？如果你遇到时间表延误，可能是因为你没有进行时间管理或问题追踪。你是否知道在任何特定时间你的项目是否在按计划进行？最后。
- en: you may want to think about whether someone else takes a look at your。 code
    or methods before it goes into production and having some kind of formal code
    or methods。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要考虑是否有人在你的代码或方法投入生产之前查看过，或者是否有某种形式的代码审查或方法审查。
- en: '![](img/e3f74a907a7572efd82624d723220506_9.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e3f74a907a7572efd82624d723220506_9.png)'
- en: review。 The key idea here is that individuals are fallible and we're all going
    to make mistakes。 We can try to improve over time too， but we're just not going
    to be perfect， especially。 in a really high stress situation， like pushing a critical
    bug into production。 And so we need to think as teams so that we can establish
    systems that catch and mitigate。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾。这里的关键理念是个人是会犯错的，我们都会犯错误。我们也可以随着时间的推移努力改善，但我们就是不会完美，特别是在高压情况下，比如将一个关键的bug推入生产环境。因此，我们需要以团队的方式思考，以建立可以捕捉和缓解问题的系统。
- en: the effects of failure。 And this is why blameless post-mortem are great。 They're
    a tool to help lower the emotional stakes and it lets us think of incidents as。
    not just failure but a learning opportunity and something that we can use to get
    better。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 失败的影响。这就是无责事后分析的优点所在。它们是帮助降低情感风险的工具，让我们可以将事件视为不仅仅是失败，而是学习的机会，以及我们可以用来变得更好的东西。
- en: '![](img/e3f74a907a7572efd82624d723220506_11.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e3f74a907a7572efd82624d723220506_11.png)'
- en: over time。 So what is a post-mortem exactly？ So broadly it's a process to document
    an incident。 identify the root cause and figure， out what actions you should take
    to avoid or mitigate the impact of similar types of。 problems in the future。 And
    again， I just want to reinforce that even though these are really common in site。
    reliability engineering， post-mortems aren't just for SREs， they can be applied
    to all。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移。那么事后分析究竟是什么呢？广义上说，这是一个记录事件、识别根本原因并找出你应该采取哪些措施来避免或减轻未来类似问题影响的过程。再一次，我想强调，尽管这些在站点可靠性工程中非常常见，事后分析并不仅仅适用于SRE，它们可以应用于所有领域。
- en: the types of failures that I mentioned at the beginning of the talk and lots
    of others。 that didn't occur to me。 It's a very general process。 It's really just
    a meeting where you talk about the incident in a structured way。 And the deliverable
    is a document that goes through what happened and writes out what。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我在演讲开头提到的各种失败类型，以及许多我未曾想到的失败。这是一个非常一般的过程。实际上这只是一个结构化讨论事件的会议。交付成果是一个文档，详细描述发生了什么以及写下了什么。
- en: you need to take action on。 So I mentioned the phrase "blameless post-mortem。"。
    What does the blameless part mean？ So the idea here is that it's very easy for
    a meeting about an incident to turn into。 finger-pointing。 Like you're talking
    about a failure that happened。 You want to identify why it happened and it's easy
    to say， oh， it happened because of that， person。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要采取行动。因此我提到了“无责事后分析”这个短语。那么“无责”部分是什么意思呢？这里的想法是，关于事件的会议很容易变成相互指责。比如说，你在讨论发生的失败。你想找出失败的原因，而这时很容易说，“哦，是因为那个人。”
- en: That makes it difficult for people to feel safe reporting incidents and talk
    about them。 If you think that you're at risk of being blamed or getting in trouble，
    you're not going。 to talk about these things very openly。 So you need a blameless
    process for people to feel comfortable talking about these things。 And the focus
    needs to be on understanding the root causes of the incident， the systems。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得人们在报告事件和讨论时感到不安全。如果你觉得自己有被指责或陷入麻烦的风险，你就不会很开放地讨论这些事情。因此，你需要一个无责的流程，让人们能舒适地谈论这些事情。重点需要放在理解事件的根本原因和系统上。
- en: underlying it， so that we can improve as a team rather than assigning blame
    to individuals。 And the idea here is that every individual is accountable for
    helping the team function。 but no one person is responsible for a specific incident。
    So the first time I heard about post-mortems， my first thought was， yeah， okay，
    but like。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 其背后的原因是，我们可以作为一个团队改进，而不是将责任归咎于个人。这里的想法是，每个人都要为帮助团队运作负责，但没有人对具体事件负责。第一次听到事后总结时，我的第一反应是，好的，但……
- en: what if it's really one person's fault， right？ So I do want to underline this
    really isn't true most of the time。 People take actions within a context and the
    idea behind a blameless written post-mortem。 is that everyone involved had good
    intentions and was doing the right thing with the information。 they had。 But maybe
    the information was incomplete or confusing。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果真的是一个人的错呢，对吧？所以我想强调，这种情况大多数时候并不是真的。人们在特定的背景下采取行动，而无责备的书面事后总结的想法是，每个参与者都有良好的意图，并且在他们拥有的信息下做了正确的事。但也许信息是不完整或令人困惑的。
- en: And that's where their opportunity is to improve。 If you feel like you are really
    directly responsible for an incident。 it's great to reflect on， what you individually
    could approve on。 but that's really not the goal of a post-mortem， and it doesn't
    make sense to turn the focus of the meeting into your own personal failings。 or
    concerns。 And again， if someone on the team has recurring performance issues。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是他们改进的机会。如果你觉得自己真的对某个事件负有直接责任，反思一下你个人可以改进的地方是很好的，但这并不是事后总结的目标，将会议的重点转移到你个人的失败或担忧上是不合适的。而且，如果团队中有人有持续的表现问题……
- en: that is also important， but that's an issue for them to address with their manager。
    And again。 it's really not the focus of a post-mortem。 So to ground this in a
    specific example。 I want to talk about the first post-mortem， that I did。 So failure
    for me as a data scientist looks like releasing buggy data science code。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这也很重要，但那是他们需要与经理讨论的问题。而且，事后总结的重点真的不是这个。所以为了让这个内容更具体，我想谈谈我做的第一次事后总结。对我来说，作为数据科学家的失败就是发布有缺陷的数据科学代码。
- en: And so I help maintain this library。 That's essentially a generalized modeling
    tool。 My maintainer。 who's also my manager， was out of town， but this was a really
    small bug， fixed release。 And so I wasn't too worried about it。 I just a couple
    of bugs and a minor internal dependency change。 I ran my unit tests。 I ran some
    integration tests。 Everything worked fine。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我负责维护这个库，这本质上是一个通用的建模工具。我的维护者，也是我的经理，当时不在城里，但这是一个非常小的bug，快速修复。所以我并没有太担心。我只修复了几个bug和一个小的内部依赖变化。我运行了单元测试，进行了一些集成测试，一切正常。
- en: I released it into production。 Everything broke。 Every single job failed。 And
    I was pretty new to the company。 I totally panicked。 I worked with IT。 So the
    way that this code works is it auto builds versioned Docker images that then end。
    up being the version that runs in production。 And so everyone's in the internal
    company。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我把它发布到生产环境中，一切都崩溃了。每个工作都失败了。我对公司还很新，完全慌了。我与IT合作。这个代码的工作方式是自动构建版本化的Docker镜像，然后成为在生产环境中运行的版本。而所有人都在内部公司中。
- en: everyone's code was broken。 So I worked with IT to try to revert the Docker
    images。 and we weren't able to do that。 Then I brought in sort of a backup co-mainainer。
    We tried to debug for a while。 And eventually at the end of the day。 we decided
    just to release a new patch version， that essentially just reverted it back until
    we could do it the right way。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人的代码都坏了。所以我和IT合作尝试恢复Docker镜像，但我们没有能够做到。然后我请来了一个备用的共同维护者。我们尝试调试了一段时间，最终在一天结束时，我们决定发布一个新的补丁版本，实际上就是将其恢复到原来的状态，直到我们能够以正确的方式进行。
- en: So my manager came back and I felt really bad I talked to him about what happened
    and， he said。 that's fine。 We should have a postmortem and talk about it so that
    we can learn from it。 So what exactly did that look like？ So first you need to
    figure out who you're going to invite。 And you want to bring -- it should be a
    fairly small group of people who are directly involved。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我的经理回来了，我感到很糟糕，跟他谈了发生的事情，他说，没关系，我们应该进行一次事后总结，讨论一下，以便我们能从中学习。那么，具体是什么样的呢？首先，你需要弄清楚要邀请谁。你想邀请一小群直接参与的人。
- en: in the incident。 In this case， it was just me， the co-mainainer who helped me
    out。 and my manager who acted， as a facilitator。 We could have also brought in
    IT who worked with me on the Docker images。 but since that， didn't actually resolve
    the issue， we decided to save them the meeting。 If this had been a more major
    incident that affected external users， then we would have。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个事件中，只有我、帮助我的共同维护者和充当协调者的经理。如果我们把与我一起处理Docker镜像的IT人员请进来，但由于这并没有真正解决问题，我们决定让他们不参加会议。如果这是一件影响到外部用户的重大事件，那么我们会。
- en: probably wanted to bring in someone who had worked directly with the clients，
    maybe a。 client success representative， and maybe a product manager who was more
    focused on the。 product side。 Then you'll have a postmortem template and you want
    to try to fill in a lot of major。 parts of that， and then you can discuss it in
    the meeting itself。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想请一个直接与客户合作过的人，或许是一位客户成功代表，以及一位更关注产品方面的产品经理。然后你会有一个事后分析模板，尽量填入许多主要部分，然后在会议中讨论。
- en: So those things are the incident period。 So that's just the time span that was
    affected。 The current status， which is hopefully resolved， but maybe they're ongoing
    issues。 And if so。 you want to mention those。 A summary of the incident。 How it
    affected users。 The trigger。 so that's the specific thing that caused the incident。
    How it was detected。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些事情就是事件发生的时间段。这只是受到影响的时间跨度。当前状态，希望是已解决的，但可能仍有持续的问题。如果是这样，你需要提到这些。事件的摘要。它是如何影响用户的。触发器，那就是导致事件的具体原因。如何被检测到。
- en: which in this case was me running some integration tests on the actual， production
    code。 How it was resolved， including things you tried that didn't work。 And any
    ideas that you have up front for action items。 So then you want your facilitator
    to probably not be the person who is most directly involved。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个案例中，我在实际的生产代码上运行了一些集成测试。解决方案是如何达成的，包括你尝试过但没有成功的事情。还有你对后续行动项目的想法。因此，你希望你的协调者可能不是直接参与其中的人。
- en: in the incident because you want someone who can kind of moderate the discussion，
    make。 sure it's staying productive and keep the flow of the meeting going。 And
    you want to start by reading through a timeline so that everyone agrees on the
    basic。 facts of the situation。 In this case， I'm just saying the general times
    like two around the hour because I wasn't。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望有人能够调解讨论，确保讨论保持高效，并保持会议的进展。你希望先阅读时间线，以便每个人都能同意情况的基本事实。在这种情况下，我只是说一些大致的时间，比如大约在某个小时，因为我并没有。
- en: under any kind of SLA as far as the uptime of this library was concerned。 But
    if you are working in more of an SRE context， maybe it's important to say like
    to the minute。 or second what times things happened。 So again， the basic flow
    is that I tagged this release。 I ran some tests and discovered the bug。 Then I
    spent a couple hours working with IT and trying to revert the images。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在图书馆的正常运行时间方面受到任何SLA的限制。但如果你在更偏向SRE的环境中工作，也许说得更具体一点，比如准确到分钟或秒，事情发生的时间就很重要。因此，基本的流程是我标记了这个版本，运行了一些测试并发现了bug。然后我花了几个小时与IT合作，尝试恢复镜像。
- en: In the afternoon I brought in a co-maintenor and at the end of the day we decided
    to release。 a version to revert the broken code。 Now that you have those basic
    facts。 you want to agree on the issues that are essentially， underlying the incident。
    So the trigger is the specific immediate cause。 And in that case it was this internal
    dependency where the bug didn't show up until the actual。
  id: totrans-39
