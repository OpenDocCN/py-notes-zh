  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望广泛撒网。因此我们有工程师、数据科学家、产品人员，还有将销售工具并与客户合作的人。然后你就准备召开实际会议。基本的事前分析结构是：我们的项目失败了，发生了什么？首先，你要花20到30分钟进行头脑风暴，希望你能。
