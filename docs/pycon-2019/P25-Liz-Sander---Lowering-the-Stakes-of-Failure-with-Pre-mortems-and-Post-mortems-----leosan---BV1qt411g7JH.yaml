  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，如果再次发生类似的问题，总会有人进行代码审查，帮助你修复错误。然后你可以谈论一些一般性的经验教训，可以应用到这个项目和其他项目中。所以显然，一个重要的教训是，在发布代码之前，务必要在生产环境中进行测试。我们还制定了一个流程，用于优先处理这些存在严重错误的版本。
