  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的情况。在这种情况下，我很幸运我们有一个备份维护者可以与我合作。而且这仅仅是一个内部发布。如果这是一个外部发布，客户将会受到影响。我们会面临更大的时间压力，但我们不一定会有更好的工具来解决它。一旦你有了这些，就可以谈论实际的行动项目。
- en: And you want to assign them owners so that there's accountability。 And in this
