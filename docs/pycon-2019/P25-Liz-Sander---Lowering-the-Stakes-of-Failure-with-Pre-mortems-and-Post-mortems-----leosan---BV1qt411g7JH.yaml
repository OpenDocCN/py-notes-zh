  zh: 生产环境。然后影响是对用户的效果。在这种情况下，仅为内部发布。因此，影响是我们的内部数据科学家经历了大约一天的停机时间。幸运的是，没有影响到客户交付。然后大家需要就根本原因达成一致。这是非常关键的部分，因为这就是导致事件的基础系统。
