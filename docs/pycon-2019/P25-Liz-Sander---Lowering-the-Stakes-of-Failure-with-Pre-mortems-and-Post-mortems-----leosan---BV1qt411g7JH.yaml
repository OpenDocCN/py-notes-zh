  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你还要为他们分配负责人，以确保责任到人。在这种情况下，主要是更新我们的发布检查清单。我们制定了一个流程，在一个实际上与生产匹配的环境中运行测试。我们还添加了一条注释，永远不要在只有两个维护者可用的情况下发布。
