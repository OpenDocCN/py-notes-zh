  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 想出各种来自不同领域的想法。因此，我们的工程师提出了一些问题，比如应用程序运行得很慢或者部署很困难。数据科学家担心如何进行ETL，将数据导入应用程序，并且模型本身可能有问题。而那些与客户接触并销售工具的人则在考虑，也许。
