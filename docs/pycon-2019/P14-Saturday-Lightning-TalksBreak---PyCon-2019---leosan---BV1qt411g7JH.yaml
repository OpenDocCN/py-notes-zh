  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是谈论用户体验。这方面不太常提及。在MailChimp，我经常听到这个。我在我一生中参与的每一个软件项目中都听过这个。我想我可能会一直听到。我觉得今天在我的演讲中也遇到了这个。我感觉每位发言者都没有问题。但我上来时却遇到了几个。
- en: So at MailChimp， we kind of have some， some givens。 Basically。 we sort of have
