  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 利用 C 风格的 for 循环并将其放入你的 Python 类体中。所以我在想，你知道，我们可以为 Python 语言添加哪些表达能力。然后，我想了又想，我有一些不同的想法。然后我意识到我在尝试添加新特性时其实是自私的。
