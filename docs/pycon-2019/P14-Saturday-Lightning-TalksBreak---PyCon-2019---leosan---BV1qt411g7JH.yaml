  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_89.png)'
- en: So we need to get x out of not self but our vector。
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们需要从我们的向量中获取x，而不是self。
- en: '![](img/720222ec55797394c92f825632ab9fbc_91.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_91.png)'
- en: So we'll do x plus v dot x and y plus v dot y。
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们会做x加v点x，和y加v点y。
- en: '![](img/720222ec55797394c92f825632ab9fbc_93.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_93.png)'
- en: And now if I do vac two， one， two， and I'm going to v dot add v。 Now I get a
    new vector。 So this should be like moderately concerning to you probably I think。
    But so far we're only reading local variables and of course we all know that the
    most important。 best code uses mutable state as much as possible。
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 现在如果我做vac两个，一，两个，我将会v点加v。现在我得到了一个新向量。所以这对你来说可能有点令人担忧。但到目前为止，我们只在读取局部变量，当然我们都知道最重要、最好的代码是尽可能多地使用可变状态。
- en: '![](img/720222ec55797394c92f825632ab9fbc_95.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_95.png)'
- en: So we need to make sure we can mutate these variables as well。 So we can just
    do that like def set x and we'll take like a new x。
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们需要确保也能改变这些变量。所以我们可以这样做，比如定义set x，我们会接受一个新的x。
- en: '![](img/720222ec55797394c92f825632ab9fbc_97.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_97.png)'
- en: And then it's important that mutation of a local variable on our function looks
    the same as mutation of an instance variable of the class。 So we can make that
    happen。 So I can just do x equals new x。 Someone's enjoying that。 And so now I've
    got my vector but I can do v dot set x ten and now my vector is ten。
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，我们函数中局部变量的变化与类的实例变量的变化看起来是一样的。所以我们可以做到这一点。我可以直接做x等于new x。有人在享受这个。所以现在我有了我的向量，但我可以做v点set
    x十，现在我的向量是十。
- en: '![](img/720222ec55797394c92f825632ab9fbc_99.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_99.png)'
- en: So if you're curious or horrified or both by any of this and you want to learn
    about how this works。 This is using a library that I maintain called code transformer
    where I've implemented this idea。 There's still some kinks to be worked out but
    I think this might be the future of a selfless classless Python。 Thank you very
    much。
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对此感到好奇、恐惧或两者兼而有之，并想了解这一切的运作方式。这是使用我维护的一个库，叫做code transformer，在这个库中我实现了这个想法。还有一些细节需要调整，但我认为这可能是无私、无阶级Python的未来。非常感谢。
- en: '![](img/720222ec55797394c92f825632ab9fbc_101.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_101.png)'
- en: Thank you all。 Next speaker is Travis。 Are you ready to go？ Take it away Travis。
    All right。 Give it a big hand first。 Can you hear me？ Does Mike on now？ All right。
    Great。 I don't know whether to be scared or excited by that。 That was pretty interesting。
    I get to talk to a lot of folks at quant site also who do interesting things but
    also a little nervous kinds of things。
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢大家。下一位演讲者是Travis。你准备好了吗？请开始吧，Travis。好吧。先给他热烈的掌声。你们听得到我吗？麦克风开了吗？好，很棒。我不知道是该感到害怕还是兴奋。这真有意思。我在quant
    site也和很多做有趣事情的人交谈，但同时也有点紧张。
- en: There's a lot of things to explore in the world。 I'm here to talk about quant
    site initiate which is one of the new things we're doing at quant site to help
    companies grow out of open source。 I really want to help。 I realize what I want
    to do when I grow up。
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上有很多事情可以探索。我在这里谈论quant site initiative，这是我们在quant site所做的新事情之一，旨在帮助公司从开源中成长。我真的想提供帮助。我意识到我长大后想做的事情。
- en: I want to help people build companies。 It was the founder of Anaconda helped
    Anaconda grow and now at quant site we're trying to help other companies grow
    as well。 So we spun out of Anaconda。 We formed quant site and we hope to spin
    out multiple companies。
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 我想帮助人们建立公司。正是Anaconda的创始人帮助Anaconda成长，而现在在quant site我们也在尝试帮助其他公司发展。所以我们从Anaconda分离出来，成立了quant
    site，并希望孵化多个公司。
- en: We're a service organization at heart but we build companies。 One of the things
    we're doing is quant site labs。 Rolf Gomers just joined us as the director and
    the goal there is to build a group of maintainers for the NumPy ecosystem。 Started
    the NumPy project started the sci-fi project。 Then lots of work in the open source
    community but kind of feel guilty that there's nobody funding this stuff still。
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从本质上是一个服务组织，但我们构建公司。我们正在做的一件事是quant site labs。Rolf Gomers刚加入我们，担任主任，目标是为NumPy生态系统建立维护者团队。启动NumPy项目，启动Sci-Fi项目。然后在开源社区进行了很多工作，但有点愧疚，因为没有人为这些事情提供资金。
- en: There's just a bunch of people out there volunteers。 wonderful volunteers but
    nobody's funding it primarily。 So we're working at that。 Quant site labs will
    host and hire people to work in that community。 I'm excited about that but not
    going to talk about that。
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 外面有一群志愿者。出色的志愿者，但没有人主要资助它。因此，我们正在努力解决这个问题。Quant网站实验室将主办并雇用人员在该社区工作。我对此感到兴奋，但不会谈论这个。
- en: I'm going to talk about open source leading the world。 This is a famous quote
    by Andreas and Horowitz but it's not just software open source。 I believe that
    all software in the future foundation of that software will be open source。 There'll
    be some proprietary software but the foundation will be open source。
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 我将谈论开源引领世界。这是Andreas和Horowitz的著名引用，但这不仅仅是软件开源。我相信未来所有软件的基础将是开源的。会有一些专有软件，但基础将是开源的。
- en: All the major buzzwords all based on open source。 It's winning and there's articles
    out there to talk about why it's winning。 Most of them actually don't recognize
    that the big reason it's winning is because of the community。 It's about the connectivity
    it gives us with each other。 It's about connecting people。 That's why it's very
    similar to businesses。 Business is about connecting people also。
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 所有主要的流行词都基于开源。它正在获胜，外面有文章讨论为什么它正在获胜。大多数文章实际上并没有意识到它获胜的一个重要原因是因为社区。它是我们彼此之间连接的能力。它是连接人们。这就是为什么它与商业非常相似。商业也是关于连接人们。
- en: So Quant's that initiative is about trying to help businesses connect with the
    communities that they're serving and build new profitable explosive businesses
    around open source。 I've been involved with open source a long， long time。 Some
    of this is giving me some useful information。 Some of these things I probably
    need to unlearn。 But nonetheless， I've learned a lot about appropriate ways that
    people can make money inside of communities。
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 所以Quant的这个倡议旨在帮助企业与其所服务的社区连接，并围绕开源建立新的盈利性爆炸性业务。我与开源已经有很长时间的参与。一些这些信息对我有用。一些我可能需要去掉。但尽管如此，我对人们在社区中赚取利润的合适方式学到了很多。
- en: help those communities and sustain them together。 So Quant's an initiate。 It's
    an early stage seed fund。 We invest in companies that use and rely heavily on
    open source software。 Companies of interest， they can be anything， come inspire
    me。 come excite me about something you're working on。 Tools and platforms that
    improve OSS collaboration。
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助那些社区并共同维持它们。因此，Quant是一个倡议。这是一个早期阶段的种子基金。我们投资于那些使用并依赖开源软件的公司。感兴趣的公司，任何事情都可以，来启发我。来让我对你正在做的事情感到兴奋。改进OSS协作的工具和平台。
- en: Disruptions are legacy software。 There's a lot of that opportunity out there。
    Officially solve a broad pain point using open source。 Quant site itself is a
    service organization that spins out companies as well。 We help those as well。
    We have a current portfolio with still early stages。 We're just kicking off the
    ground。
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 颠覆是传统软件。那里有很多机会。正式解决一个广泛的痛点，使用开源。Quant网站本身也是一家服务机构，能够孵化公司。我们也帮助这些。我们当前的投资组合仍处于早期阶段。我们刚刚开始。
- en: But Save Day， Ten of Ox， Rotolo and Aconda， Auto Auto， Saturn， Cloud， Farrow
    Assas。 These are all early stage companies。 I'll tell you briefly before I go
    about one of them。 We're really excited about it。 Open teams just started。 We
    just hired the CEO of this company。 She's going to basically take it and make
    it big。 And Open teams is about helping people create。
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 但Save Day、Ten of Ox、Rotolo和Aconda、Auto Auto、Saturn、Cloud、Farrow Assas。这些都是早期阶段的公司。我在离开之前简要告诉你其中一个。我们对此感到非常兴奋。Open
    teams刚刚开始。我们刚刚聘请了这家公司的CEO。她将基本上接手并将其做大。Open teams旨在帮助人们创建。
- en: share and sustain open source projects。 It connects communities and companies
    at scale。 Once I does that， we do it on a service basis。 We do it on a small basis
    with individuals。 We can only scale to about 100 people。 Open teams is about helping
    us scale that to millions of people。 connecting hundreds of， thousands of companies。
    That's our goal with Open teams。 Connect， sign up。
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 分享和维持开源项目。它在大规模上连接社区和公司。一旦我们做到这一点，我们会以服务的方式来做。我们与个人以小规模进行合作。我们只能扩展到大约100人。Open
    teams的目标是帮助我们将其扩展到数百万人，连接成千上万的公司。这就是我们与Open teams的目标。连接，注册。
- en: log in。 You can make a profile for yourself， away from you to showcase what
    you do。 We want to make sure people get the credit they deserve， the open source
    they contribute to。 Not just the code credit， but also the presentation credit，
    the help credit。 the stack overflow credit。 All the kinds of contributors that
    make open source work。
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 登录。你可以为自己创建一个个人资料，展示你所做的事情。我们希望确保人们得到他们应得的认可，他们对开源做出的贡献。不仅是代码的认可，还有演示的认可，帮助的认可，Stack
    Overflow的认可。所有那些让开源得以运作的贡献者。
- en: Let's have all those folks get the credit they deserve from the communities
    who want to give it to them。 And then using that， help them get connected to the
    companies that want to build with those open source software。 That they're building。
    So help people get compensated for their work。 showcase their contributions and
    then help you as a company recruit open source contributors。
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 让所有这些人从希望给予他们认可的社区中获得他们应得的认可。然后利用这些，帮助他们与那些希望与这些开源软件一起构建的公司建立联系。他们正在构建的。所以帮助人们为他们的工作获得报酬，展示他们的贡献，然后帮助你作为一家公司招聘开源贡献者。
- en: As well as build projects around your organization。 So this is just kicking
    off its early stages。 There's something there now。 Be looking for over the next
    few months。 There will be a revamp of the site and it will be even nicer and even
    better。 But a place to kind of show your support and get involved。
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 以及围绕你的组织构建项目。所以这只是刚刚开始的早期阶段。现在已经有了一些内容。接下来几个月请关注。这将是网站的重建，它会变得更好、更漂亮。但这是一个展示你支持和参与的地方。
- en: '![](img/720222ec55797394c92f825632ab9fbc_103.png)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_103.png)'
- en: So that's Open teams。 That's Quantz that initiate。 Come talk to me。 Love to
    be a part of our family。 Thanks。 [Applause]， Thank you very much。 Ramy， do you
    want to do a microphone check？ Hello。 Hi。 I worked。 Ramy， please give Ramy a big
    hand。 [Applause]， Hello。 That worked。 My name is Ramy。 Like I said。 And I'd like
    to talk to you about comments。
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是开放团队。这是Quantz发起的。来和我聊聊。希望能成为我们大家庭的一部分。谢谢。[掌声]，非常感谢。Ramy，你想做一下麦克风检查吗？你好。嗨。我工作过。Ramy，请给Ramy热烈的掌声。[掌声]，你好。那很好。我的名字是Ramy。就像我说的。我想和你谈谈注释。
- en: So we're sometimes told and I know I've told people this in the past that comments
    are for like the future version of you。 And that's why you should write them。
    I've changed my mind on this a little bit。 I'm not entirely -- I'm not sure that's
    entirely true。 But you should write them anyway。 So the thing is as developers
    we get mixed messages about commenting our code。
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我们会被告知，我知道我以前也跟人说过，注释是为未来的你而写的。这就是你应该写注释的原因。不过，我对这一点有些改变看法。我并不完全确定这是否完全正确。但无论如何你都应该写注释。因此，作为开发者，我们在注释代码方面会收到混合的信息。
- en: We're taught sometimes to comment profusely。 Put comments everywhere。 That way
    everyone knows what's going on。 And we're taught other times that actually commenting
    is redundant and your。 coach should be self-explanatory and people should just
    read the docs if they don't know what it does。 And who has time anyway， right？
    Well， all right。 Who wants to read code like that？
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我们被教导要大量注释。在任何地方都加上注释。这样每个人都知道发生了什么。而有时又被教导，注释其实是多余的，你的代码应该是自我解释的，如果有人不知道它做什么，就应该去阅读文档。谁还有时间呢，对吧？好吧，谁想看这样的代码呢？
- en: Raise your hand if you know exactly what's going on right now。 I didn't think
    so。 Okay。 Let's refactor it。 Let's refactor it at some meaningful variable names。
    You know。 call some methods instead of using obscure operators。 Still know what's
    going on？ No。 Okay。 How about now？ I don't know about you。 I actually find it
    much easier to understand what's going on now even with the harder read version
    of the code because there's context。
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道现在到底发生了什么，请举手。我想不会有太多人。好吧。让我们重构一下。让我们给一些有意义的变量命名。你知道。调用一些方法，而不是使用晦涩的运算符。现在你还知道发生了什么吗？不。那么现在呢？我不知道你怎么想，我发现即使是较难理解的代码版本，现在也更容易理解，因为有了上下文。
- en: We're all problem solvers， but to solve problems efficiently and effectively
    you need context。 So also the thing to remember and the thing that I want to remind
    people is that your primary domain is many other people's secondary domain。 So
    I've given everyone a chance to look at this code。 Raise your hand if you know
    what's going on。 All right。 I see a small number of hands up。 Okay。 How about
    now？ You know what's going on？
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都是问题解决者，但要有效且高效地解决问题，你需要上下文。所以，还有一点需要记住，我想提醒大家的是，你的主要领域是许多其他人的次要领域。我给了大家一个机会来看这段代码。举手如果你知道发生了什么。好的，我看到举手的人不多。好吧，现在怎么样？你知道发生了什么吗？
- en: As good problem solvers， we don't just work in isolation。 We know that our solutions
    are read much more often than they're written。 And， you know。 a little bit of
    this， let's say you're a data scientist and， you know。 one of your co-workers
    who's primarily web developer goes in and has to work on some of your code。
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 作为优秀的问题解决者，我们并不是在孤立工作。我们知道我们的解决方案被阅读的频率远高于书写的频率。你知道的，假设你是一个数据科学家，某个主要是网页开发的同事进来，必须处理你的一些代码。
- en: Well， this way you can be pretty sure that they're going to do it right。 They're
    not going to change any of the logic that you work so hard to perfect。 And they
    know what's going on in your code。 I don't want to hate on web developers。 I'm
    a web developer myself。 Let's say you're a web developer and you say， okay。
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，这样你就可以相当确定他们会做对。这些人不会改变你辛苦完善的任何逻辑。而且他们知道你代码中的内容。我并不想对网页开发者有偏见。我自己也是一个网页开发者。假设你是网页开发者，你会说，好吧。
- en: I have helped my data scientist call you exposed some functionality as a REST
    API。 I've given this code snippet， call it a day。 We're good。 Oh， how about now？
    See。 now they make sure that they actually know how to use that code snippet。
    And they're not going to break stuff that you're going to be called upon to fix
    later。
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 我帮助我的数据科学家同事将一些功能暴露为 REST API。我给了这个代码片段，算完成了。我们很好。哦，现在怎么样？看，现在他们确保自己真的知道如何使用这个代码片段。他们不会破坏那些你将被要求后来修复的东西。
- en: Comments are good。 Also remember that many other people's primary domain is
    your secondary domain。 And so， you know， it kind of goes both ways。 Who looks
    at that React component and goes， whoo-hoo。 I know what's happening。 Okay。 I see
    a small number of names。 Tell how to people that's clear as day。 I still struggle
    with the order of arguments to reduce。
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 注释是好的。同时也要记住，很多其他人的主要领域是你的次要领域。因此，这种情况是双向的。谁看着那个 React 组件，会说，哇，我知道发生了什么。好的，我看到一些名字。对某些人来说，这显而易见。我仍然在处理
    `reduce` 的参数顺序时感到困难。
- en: I frequently forget to put the accumulator in。 Lots of things。 I have to look
    at it to figure out what the hell's going on。 I find this much。 much easier to
    understand。 There's comments。 I know what's going on。 And critically。 I could
    make that one line change that I actually wanted to make without having to remember
    it。
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常忘记放入累加器。很多事情。我得查看它才能弄明白到底发生了什么。我发现这样理解容易得多。有了注释，我知道发生了什么。更重要的是，我可以进行我真正想做的那一行更改，而不需要去记住它。
- en: Things like the order of arguments to reduce or whether I should use， you know，
    accumulator。concat or。push。
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 像 `reduce` 的参数顺序，或者我是否应该使用 `accumulator.concat` 还是 `push`。
- en: '![](img/720222ec55797394c92f825632ab9fbc_105.png)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_105.png)'
- en: So， even future you doesn't remember context。 So sometimes you're wary of over
    commenting。 You're in the middle of flow。 You've got your code working。 You know
    what's happening。 The person reviewing your code knows what's happening。 You put
    a one-line comment in and you call it a day。 You commented， right？ You put context
    in。
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，即使是未来的你也可能不记得上下文。因此，有时候你会对过多注释保持警惕。你正处于编码的流畅状态中。你的代码运行正常。你知道发生了什么。审查你代码的人也知道发生了什么。你加了一个一行的注释，然后就算完成了。你注释了，对吧？你提供了上下文。
- en: But then， six months later， someone looks at that code and says。 were they having
    a philosophical discussion about the meaning of free will？ Oh， okay。 That's what
    they were doing。 So this is for test to make sure we don't break our test。 So
    now everybody's happy and we still have code coverage and our CI passes and github
    has a little green check mark。
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 但过了六个月，有人看着那段代码，说，他们是在进行有关自由意志意义的哲学讨论吗？哦，好的。他们在做这个。所以这是为了测试，以确保我们不破坏测试。现在每个人都很高兴，我们仍然有代码覆盖率，持续集成通过了，GitHub
    也有一个小绿勾。
- en: So I'm just saying think of other people that might read your code， not just
    future you。 But if you're a data scientist， think of a web developer。 If you're
    a web developer。 think of a DevOps person。 If you're a DevOps person， think of
    a data scientist。 And if you're all three， come talk to me。 And you may be surprised
    by who your comments help out。
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我只是想说，考虑一下可能会阅读你代码的其他人，而不仅仅是未来的你。但如果你是数据科学家，想想网页开发者。如果你是网页开发者，想想 DevOps 人员。如果你是
    DevOps 人员，想想数据科学家。如果你是这三者中的任何一个，来找我聊聊。你可能会对你的评论帮助了谁感到惊讶。
- en: even if they're not a traditional programmer。 So， yep。 I'm Rami。 You can find
    me on the internet as an actress。 You can find me in real life by this giant purple
    hat。 Thank you for listening。 [applause]。
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 即使他们不是传统程序员。所以，是的。我是 Rami。你可以在网上找到我，作为一个演员。你可以通过这顶巨大的紫色帽子在现实生活中找到我。感谢你的倾听。[掌声]。
- en: '![](img/720222ec55797394c92f825632ab9fbc_107.png)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_107.png)'
- en: Thanks very much。 Here's a tip for both seasoned conference goers and newcomers。
    When you're at lunch and you've lost all your normal friends。 you could spend
    a long time trying to find your normal friends。 Or just go and join a table full
    of random people。 It's a much better way of meeting people。
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢。这是给有经验的与会者和新人的一个小提示。当你在午餐时失去了所有的朋友时，你可以花很长时间去寻找你的正常朋友。或者你可以去加入一张全是陌生人的桌子。这是认识新人的更好方式。
- en: So if you haven't done that， people do want you to come and sit at their table。
    interrupt their conversation。 Hi， my name's X。 What are you talking about？
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果你还没做到这一点，人们确实希望你来坐在他们的桌子上，打断他们的谈话。嗨，我的名字是 X。你们在聊什么？
- en: We're all here to meet new people。 That is one of the primary purposes of a
    conference。 So。 if you're feeling shy about that， please do that。 If it hadn't
    occurred to you， please do that。 Join a table of people you've never met before，
    each lunchtime。 or whenever you're not with your friends。 With that said。
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都在这里结识新朋友。这是会议的主要目的之一。因此，如果你对此感到害羞，请一定去做。如果你还没想到这一点，请去做。在午餐时间或者你和朋友不在一起时，加入一桌你从未见过的人。话虽如此。
- en: please give our next speaker the biggest hand yet。 [applause]， Okay。 Okay， good
    evening。 I'm here to introduce the Python test runner。
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 请给我们的下一个演讲者热烈的掌声。[掌声]，好的。晚上好。我在这里介绍 Python 测试运行器。
- en: '![](img/720222ec55797394c92f825632ab9fbc_109.png)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_109.png)'
- en: It's a small Python wrapper to all our favorite tools that crawls your repo。
    I'm Koopa Lee's。 I work on those radios at Facebook， Facebook connectivity labs。
    They're 60 gigahertz。 wireless point-to-point radios。 It could do about 1。8 gigabit
    per second。 And we had partners that wouldn't run our tests， so I tried to make
    it easier for them。
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个小型的 Python 包装器，能够爬取你的仓库。我是 Koopa Lee。我在 Facebook 的 Facebook 连接实验室工作。它们是
    60 千兆赫兹的无线点对点无线电。速度可达到约 1.8 千兆比特每秒。我们有一些合作伙伴不愿意进行我们的测试，所以我试着让它们更容易使用。
- en: '![](img/720222ec55797394c92f825632ab9fbc_111.png)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_111.png)'
- en: Do you want CI， but it takes so long to set up？ Do you have multiple projects
    in one big repo？
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要 CI，但设置起来需要很长时间吗？你是否在一个大型仓库中有多个项目？
- en: Do they all have different testing coverage， linting and formatting requirements？
    If so。 then PTR or Python test runner is probably for you。
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是否都有不同的测试覆盖率、lint 检查和格式化要求？如果是，那么 PTR 或 Python 测试运行器可能适合你。
- en: '![](img/720222ec55797394c92f825632ab9fbc_113.png)'
  id: totrans-239
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_113.png)'
- en: Also， it doesn't tie you into GitHub prehooks， so it can run in some vendors'
    strange CI environment。
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它不会将你绑定到 GitHub 的预钩子，因此可以在某些供应商的奇怪 CI 环境中运行。
- en: '![](img/720222ec55797394c92f825632ab9fbc_115.png)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_115.png)'
- en: It runs on all modern operating systems。
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以在所有现代操作系统上运行。
- en: '![](img/720222ec55797394c92f825632ab9fbc_117.png)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_117.png)'
- en: And Linux。 And so what are we actually going to be doing？ So we're going to
    run unit tests。 We have the ability to enforce coverage on per file basis。 We
    can apply formatting with everyone's favorite formatter。 We can check for lint
    errors and then we also do some static type analysis。
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 还有 Linux。那么我们到底要做什么呢？我们将运行单元测试。我们有能力在每个文件的基础上强制执行覆盖率。我们可以使用大家最喜欢的格式化工具进行格式化。我们可以检查
    lint 错误，然后我们还会进行一些静态类型分析。
- en: All our favorite projects， as you'd expect。 Coverage， black， flake， 8， my， pie
    and pyre。 which is Facebook's type checker。 So， just go off。 run pip and store
    PTR and PTR helping away you go。 But let's have a quick look。 What the nice thing
    it does different to talks or any other test runners is if you have a mono repo。
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 所有我们最喜欢的项目，正如你所期待的。Coverage、black、flake 8、my、pie 和 pyre，这是 Facebook 的类型检查器。所以，快去运行
    pip，存储 PTR 和 PTR，助你顺利。我们快速看一下。它与演讲或其他测试运行器的不同之处在于，如果你有一个单一仓库。
- en: where there's a project in A， B and C directories， we will crawl in there and
    look for a set up。cfg。 or a set up。py。 And there'll be a stanza in your set up。cfg
    that will take a look in a sec or in set up。cfg， you'll have a stanza in the I
    and I file。
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在 A、B 和 C 目录中有一个项目时，我们将进入那里并寻找 set up.cfg 或 set up.py。你的 set up.cfg 中会有一个节，这个节将在一会儿或
    set up.cfg 中查看，你的 I 和 I 文件中也会有一个节。
- en: '![](img/720222ec55797394c92f825632ab9fbc_119.png)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_119.png)'
- en: It then also uses async。io to subprocess and run them all in parallel。 And you
    can set that parallelism based on your AWS instances or capacity。
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 它还使用 async.io 来进行子进程并并行运行所有任务。你可以根据你的 AWS 实例或容量设置这个并行度。
- en: '![](img/720222ec55797394c92f825632ab9fbc_121.png)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_121.png)'
- en: The example set up。cfg you just have a PTR stanza。 You said your entry point
    modules and some other if you want to run black， my， pie， et cetera。 So。 if you
    go and look at the CI of PTR itself， it runs PTR。 So， it's testing meta， testing
    inception。 And it will also run every single option。 Then， if you want to also，
    if you're still traditional。
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 示例 set up.cfg 中你只需有一个 PTR 节。你可以指定你的入口点模块，以及一些其他的，如果你想运行 black、my、pie 等等。所以，如果你去查看
    PTR 自身的 CI，它运行的是 PTR。所以，这在测试元数据，测试自我执行。而且它还会运行每一个选项。如果你还想保持传统。
- en: like I am， predominantly， you can add a dictionary， to set up。py and we'll pass
    the AST to pull out that configuration and run the CI that you want。
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我一样，主要是，你可以在 set up.py 中添加一个字典，我们会传递 AST 以提取该配置并运行你想要的 CI。
- en: '![](img/720222ec55797394c92f825632ab9fbc_123.png)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_123.png)'
- en: To do a sample run， because I'm scared of live demos， basically make a virtual
    amp， install PTR。 and then basically run it from the root of your repository。
    It'll crawl and find those configured projects and run all the CI that you ask
    it to。 Otherwise。 you can use the -b option to just run your project while you're
    working on it。
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 做一个样本运行，因为我害怕现场演示，基本上创建一个虚拟环境，安装 PTR。然后基本上从你的仓库根目录运行它。它会爬行并找到那些配置的项目，并运行你要求的所有
    CI。否则，你可以使用 -b 选项在你工作时只运行你的项目。
- en: so you don't run the whole repo。 And you can use it locally on Mac windows and
    Linux。 I'll be around at the sprints。 If you want to see it， I can help climb
    it up to CI。
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 这样你就不需要运行整个仓库了。你可以在 Mac、Windows 和 Linux 上本地使用它。我会在冲刺活动中出现。如果你想看看，我可以帮助你将它设置为
    CI。
- en: '![](img/720222ec55797394c92f825632ab9fbc_125.png)'
  id: totrans-255
