    places。 You know， we have self。x， self。y。
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 语言的特性。你知道，我认为这确实源于我属于千禧一代，如果你看任何有线新闻，你就知道这是最自私的一代。我认为不幸的是，Python 语言在很大程度上助长了这种自私。因为我们在很多地方使用关键字
