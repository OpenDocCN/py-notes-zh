  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在MailChimp，我们有一些既定条件。基本上，我们的硬件和操作系统环境非常统一。所以我们大多数人都使用MacBook Pro。然后大多数人都运行macOS。有些人，你确实有自由选择Linux的灵活性。但我们的很多工具和决策都是在假设我们的开发团队将使用这种统一环境的基础上做出的。
