  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一家公司成功，那么他们使用的开源项目也会成功。所以我们正在努力将这两者更紧密地结合在一起——远比现在要多得多。而且已经和我们互动的公司有：Auto，Auto，Tenavox，Verdelo，Saturn
    Cloud。
- en: Open Teams， and， of course， Quantsite and/Quonsite Futures。
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Open Teams，当然还有Quantsite和/Quonsite Futures。
