  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 评委们过来查看他的狗，然后说：“这并不那么蓬松。”安东尼，你准备好告诉我们关于FET或SS的事情了吗？请给我们热烈的掌声。哇！谢谢大家。我很高兴见到你们。我今天来这里是为了谈论FAIR
    OSS，这是一家我们刚刚启动的新公司。
- en: '![](img/720222ec55797394c92f825632ab9fbc_49.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](img/720222ec55797394c92f825632ab9fbc_49.png)'
- en: It's a public benefit corporation。 Before we get into that， just a couple of
    moments on who I am。 I am the founding treasurer of Numb Focus。 I've been around
    the PIE data。 SIPIE ecosystem for a really long time， and I work at Quantite now。
    And FAIR OSS is my next big thing。 So， what is FAIR OSS？
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一家公共利益公司。在我们深入探讨之前，我先简单介绍一下我自己。我是Numb Focus的创始财务主管。我在PIE数据、SIPIE生态系统中待了很久，现在在Quantite工作。而FAIR
    OSS是我的下一个重要项目。那么，什么是FAIR OSS呢？
- en: So it is a public benefit corporation structured around FAIR open source。 and
    then the last S can mean one of three things， depending on how you want to look
    at it。 So either society， sustainability， or software。 And really what this means
    is， or what our goal is。 rather， is to amplify the production and maintenance
    of the product。
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 所以它是一家围绕FAIR开源构建的公共利益公司，最后一个S可以根据你的看法代表三种意思：社会、可持续性或软件。实际上，这意味着我们的目标是扩大产品的生产和维护。
- en: And maintenance of freely shareable intellectual property。 So we all know that
    open source software has a huge maintenance burden。 and we're trying to tackle
    that in a community led developer owned way。 And so we're trying to set up a system
    that isn't a 501(c)(3) like Numb Focus。
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 并维护可自由共享的知识产权。所以我们都知道，开源软件有巨大的维护负担。我们试图以社区主导、开发者拥有的方式来解决这个问题。我们正在努力建立一个不是像Numb
    Focus那样的501(c)(3)组织的系统。
- en: but instead is this public benefit corporation that everyone can be a part of。
    And you can think about this kind of analogous to other public benefit corporations
    that exist that we all kind of know and love。 like the fair trade movement， organic
    certification， and those kinds of labeling activities。 And so there's sort of
    two sides to this， right？ So the one side is you all， right？
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 而是一个每个人都可以参与的公共利益公司。你可以将这与我们都熟悉和喜爱的其他公共利益公司进行类比，比如公平贸易运动、有机认证和这类标识活动。因此，这其实有两个方面，对吧？一方面就是你们，没错吧？
- en: It's the developers and the creators of the open source software or other intellectual
    property。 And this is where your input is really needed on what does it mean to
    be fair and how you want to participate in with companies in a fair way。 And then
    the other side is the businesses。 So， you know。 what Farrow Assess will be doing
    is we'll be providing certifications that businesses are adhering to the best
    principles of our ecosystem and our communities。
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及到开源软件或其他知识产权的开发者和创作者。在这里，你们的意见对于理解公平的意义以及你们希望如何与公司以公平的方式参与是非常重要的。而另一方是企业。因此，你知道，Farrow
    Assess所做的就是提供认证，以确保企业遵循我们生态系统和社区的最佳原则。
- en: And there's a number of strategies there。 But we're in the very early stages
    of just setting this up。 We finally incorporated on Thursday， so that's excellent。
    And one thing I think we need to be successful is to really connect with communities
    outside of the Python community and outside of the PiData community。 Obviously
    we want to start here， but there's a lot of open source software out there in
    the world。
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有很多策略。但是我们刚刚开始设置这些。我们在星期四正式注册了公司，这真是太棒了。我认为我们成功的一个关键是与Python社区和PiData社区以外的社区建立联系。显然，我们想从这里开始，但世界上还有很多开源软件。
- en: And， you know， we need more eyes than just ourselves。 So， to that end。 we're
    developing what we're -- for lack of a better term right now， we're calling equity
    badges。 So there's obviously a few different levels， right？ So you can think of
    this as sort of silver。 gold， platinum。 We might come up with different names。
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，你知道，我们需要的不仅仅是我们自己。所以，鉴于此，我们正在开发一些我们目前称之为股权徽章的东西。显然有几个不同的等级，对吧？你可以把这想象成银级、金级、铂金级。我们可能会想出不同的名称。
- en: But basically what happens is -- or what we envision happening is that Farrow
    Assess will go out and certify a business that they're responsibly and sustainably
    using open source in some way。 And then we'll license to them a trademark that
    they can use that then you all will know this company is doing open source the
    right way。
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 但基本上，我们设想的情况是——Farrow Assess将出去认证一家公司，证明他们以某种方式负责任和可持续地使用开源。然后我们会授权给他们一个商标，大家就会知道这家公司是以正确的方式使用开源。
- en: And they can use that in marketing and recruitment。 So that's kind of the fund
    -- one of the fundraising mechanisms that will employ。 And then we'll use that
    money from the licensing to feed back into the maintenance。 pay for maintainers
    to do maintenance and those other activities。 And so really。
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可以在营销和招聘中使用这些。因此这算是一个筹款机制之一。然后我们将利用来自授权的钱来回馈维护，支付维护者进行维护和其他活动。因此，实际上。
- en: if a company is successful， then the open source projects that they're using
    are also successful。 So we're trying to couple those things a little -- a lot
    more than they are right now。 And companies that are sort of already engaging
