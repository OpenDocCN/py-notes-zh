  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在几个薄弱的展板之间，他正在进行疯狂的拖拉机狂欢。对自己疯狂大笑。像，他们叫来了警察。他们叫来了国民警卫队。他们最终不得不停止这辆拖拉机。他们用装甲车拦住它。他们把他从驾驶室里摔出来，拖到监狱里。这场面真是不可思议。
- en: But not as much of a scene as the one， that you're about to cause。 In order
    to welcome our next speaker， please give Brianna a huge， huge welcome。 [APPLAUSE]。
    Thank you。 Hi， everyone。 My name is Brianna Kaplan， and I'm， the founder of CodeRDreams。
    We're a 501(c)(3) nonprofit in Chicago。 We serve under-resourced high school students。
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 但没有你即将制造的场面那么夸张。为了欢迎我们的下一位发言人，请给布里安娜一个热烈的欢迎。[掌声]。谢谢大家。大家好，我叫布里安娜·卡普兰，我是CodeRDreams的创始人。我们是芝加哥的501(c)(3)非营利组织。我们为资源匮乏的高中学生提供服务。
- en: and teach them computer science so they， can build applications that drive positive
    change。 in our communities。 So I think we can all agree on two things this morning。
    Number one。 this is my dog Piper。 And we can all agree that she is super cute。
    But the second thing。 probably more importantly， is that computational thinking
    is important。 Teachers agree。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 并教他们计算机科学，以便他们能够构建推动我们社区积极变革的应用。因此，我认为我们今天早上可以达成两个共识。第一，这是我的狗Piper。我们都可以同意她非常可爱。但第二点，可能更重要的是，计算思维是重要的，教师们都同意。
- en: According to a study by EdSurg， 88% of K through 12 teachers。 said that computer
    science is crucial to preparing students， for the workforce。 And as Pythonese
    says， we know that STEM education is more。 than just preparing students to become
    scientists， engineers， or mathematicians。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 根据EdSurg的一项研究，88%的K-12教师表示计算机科学对学生为劳动力做好准备至关重要。正如Pythonese所说，我们知道STEM教育不仅仅是为了让学生成为科学家、工程师或数学家。
- en: It's just as important as a liberal arts education。 But the reality is， with
    the same study。 only 20% of students are actually being reached。 So there's a
    disconnect between the belief。 that computer science is important and the actual
    application， of these skills in schools。 So the problems， they can be put into
    four buckets。 The first two， lack of teachers。
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这和人文学科教育同样重要。但现实是，在同样的学习中，只有20%的学生实际上得到了关注。因此，关于计算机科学重要性的信念与这些技能在学校的实际应用之间存在脱节。这些问题可以归纳为四个方面，前两个是缺乏教师。
- en: lack of standardized curriculum。 Over half of public school districts in the
    nation。 report struggling to recruit and retain certified， and effective STEM
    teachers。 And this figure raises to 90% in districts serving。 large proportions
    of African-American and Hispanic students。 Number three and number four。
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏标准化课程。全国超过一半的公立学区报告在招聘和留住合格且有效的STEM教师方面面临困难。在服务于大量非裔美国人和西班牙裔学生的学区中，这一比例上升到90%。第三和第四。
- en: lack of gear and lack of funding。 In Illinois， where I live and where I teach。
    it has the most unfair school funding system in the nation。 according to a study
    released by the Education Trust。 And in this study， individual schools。 were underfunded
    by $2。4 billion。 So I know you're all asking， what can we do？
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏设备和资金。在我生活和教学的伊利诺伊州，它拥有全国最不公平的学校资金系统，根据教育信托发布的一项研究显示。在这项研究中，个别学校被低估了24亿美元的资金。因此，我知道你们都在问，我们能做些什么？
- en: We really need your help。 As a community， let's invest in the schools that have
    the least。 And this is why I started CodeR Dreams。 As I said， CodeR Dreams is
    a 501(c)(3) nonprofit in Chicago。 Every student cohort that we teach starts with
