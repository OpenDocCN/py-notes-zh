  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们聚在一起，让学生接触科技的方方面面。最后，我认为赋权学生去真正创造他们想要看到的变化是非常重要的。我们的学生构建应用程序，对他们当地社区产生积极影响。如果你或你的公司有兴趣赞助或捐款给501(c)(3)组织。
- en: please give me a shout or drop me， a business card。 You can visit our website
