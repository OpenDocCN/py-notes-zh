  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们真的需要你们的帮助。作为一个社区，让我们投资于那些资源最少的学校。这就是我创办CodeR Dreams的原因。正如我所说，CodeR Dreams是芝加哥的一家501(c)(3)非营利组织。我们教授的每个学生群体都从一个问题开始：你是哪个社区的一部分？什么让它们伟大而美丽，但也有什么问题你看到？
- en: Our students ideate on applications， they can build that address some of those
    problems。 And then that's the applications that they， build throughout the year-long
    program。 They learn everything from ideation， to user experience and design， Python
    programming。 and the delivery of the product to showcase to their communities。
    And coming this fall。
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的学生提出可以解决这些问题的应用构思。然后他们在为期一年的项目中构建这些应用。他们学习从构思到用户体验和设计、Python编程，以及产品交付，以向他们的社区展示。即将在这个秋天。
- en: we'll have three different tracks--， data science， web development， and physical
    computing--。 offer social good。 So there are a few things that we're doing that
    we think。 are important and that are different。 So the first is that we think
    it's。 important to reach students where they are。 Nearly all of low-performing
    Chicago high schools。
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将提供三条不同的路线——数据科学、网络开发和物理计算——以提供社会福利。因此，我们正在做一些我们认为重要且与众不同的事情。首先，我们认为重要的是要在学生的实际情况中找到他们。几乎所有低表现的芝加哥高中。
- en: are on the south side and sit on or border the poorest census， tracks。 However。
    the majority of STEM programming， occurs in the city center， which is inaccessible
    to the majority。 of students who need it the most。 It's really important that
    we meet the students where they are。 The second is focusing on schools that need
    it the most。
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这些学校位于南部，坐落在或邻近最贫困的人口普查区域。然而，大部分STEM编程发生在市中心，这对大多数最需要的学生而言是无法进入的。我们在学生所处的位置满足他们是非常重要的。第二点是关注最需要帮助的学校。
- en: There's a huge gap between resource versus under-resourced， schools。 So in Chicago，
    where I live。 I can give two examples。 There is a school up north called Stevenson。
    That school has an Olympic-sized pool and espresso bar， two different gyms。 and
    theater performances。 Versus a school in Waukegan， which typically has 28 students。
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 资源丰富学校与资源匮乏学校之间存在巨大差距。因此，在我居住的芝加哥，我可以给出两个例子。北边有一所名叫斯蒂文森的学校。那所学校有一个奥林匹克标准的游泳池和咖啡吧，两个不同的体育馆以及戏剧表演。与之相比，沃基根的一所学校通常有28名学生。
- en: to just one computer and their band， plays in the hallway because they don't
    have enough space。 The third thing that we think is important， is exposing students
    to all opportunities in tech。 Our students have the opportunity， to take on the
    roles from product manager to product， designer。 programmer， sales， and marketing。
    Something in there will resonate with all students。
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 只有一台计算机，他们的乐队在走廊里演奏，因为他们没有足够的空间。我们认为第三件重要的事情是让学生接触到科技中的所有机会。我们的学生有机会担任从产品经理到产品设计师、程序员、销售和市场营销的角色。这里面总有一些东西会引起所有学生的共鸣。
- en: So let's get together and expose students， to everything within tech。 And lastly。
    I think it's important to empower students， to actually create the change that
