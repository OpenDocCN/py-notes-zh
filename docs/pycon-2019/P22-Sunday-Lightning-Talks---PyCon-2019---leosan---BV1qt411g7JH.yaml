  zh: 感谢全天的闪电演讲者。感谢所有错过的没有在这里的演讲者。感谢所有明年将回来的演讲者。你们都将提出演讲。如果你从未做过演讲，请进行一个闪电演讲，享受余下的会议。现在，来听听我们的赞助商的话。（观众笑声）。
