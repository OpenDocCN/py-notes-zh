  zh: '![](img/76e7a19348f321f8aa51233af6026bd0_23.png)'
- en: So some information about PySlackers。 We have 21，352 members。 As of 12。30 last
    night。 I checked a few minutes ago。 We have three more。 79 channels。 We make them
    new channels with thoughtfulness。 So we're open to creating new channels。 but
    we like having a channel used and not just channels， that aren't used。
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 关于PySlackers的一些信息。到昨晚12:30为止，我们有21,352名成员。我几分钟前检查了一下，又多了三名。79个频道。我们以深思熟虑的方式创建新频道。所以我们欢迎创建新频道，但我们喜欢频道被使用，而不是仅仅存在的频道。
- en: So if there's a new channel that we need， great。 But if not， use one that's
    there。 90% of the messages are public。 We tend not to use threading。 Like I said。
    Slack has a great workspace switcher， the threading interface。 Not as much。 But
    90% of the messages are public， which is great。 But because there's 20，000 of
    us。
