  prefs: []
  type: TYPE_NORMAL
  zh: 这种力量在这件事情中显而易见。然后他失去了控制。就像。他——他——他把手放在方向盘上。他把手放在变速杆上，踩下离合器。他挂上档，开着这辆拖拉机，从它的讲台开出去，冲进展览厅，穿过天鹅绒绳子，撞了过去。
