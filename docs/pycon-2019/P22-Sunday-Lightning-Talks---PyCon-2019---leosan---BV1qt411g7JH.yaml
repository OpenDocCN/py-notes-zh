  zh: P22：周日闪电演讲 - PyCon 2019 - leosan - BV1qt411g7JH
- en: So this is my first lightning talk。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的第一次闪电演讲。
- en: '![](img/76e7a19348f321f8aa51233af6026bd0_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/76e7a19348f321f8aa51233af6026bd0_1.png)'
- en: I'm just waiting for my slides to show up。 Yeah， there we are。 So my name is
    Jonathan Biddle。 I lead a team called Developer Acceleration at Wayfair。 And today
    I'm going to talk to you about one of the ways。 that we spread best practices
    around Python and Python， excellence across the company。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是等着我的幻灯片出现。是的，来了。我的名字是**乔纳森·比德尔**。我在Wayfair领导一个名为开发加速的团队。今天我将和大家谈谈我们在公司内部传播Python及其最佳实践的一种方式。
- en: So for those of you who aren't familiar with Wayfair。 I'll give you just a really
    brief idea of what we do。 We are a e-commerce website that focuses on furniture，
    and home decor。 And we're kind of big a little bit。 We've got 14 million products，
    16。4 million customers， which。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些不熟悉Wayfair的人，我将简单介绍一下我们做什么。我们是一个专注于家具和家居装饰的电子商务网站。我们规模还算大一些。我们有1400万种产品，1640万客户。
- en: means we're like 2。4 million products away for literally， having something for
    everyone。 And we've also got 2，300 people across our various tech teams。 So what
    about Python at Wayfair？
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着我们距离为每个人提供某种产品还有240万种。而且我们在各个技术团队中有2300人。那么Wayfair的Python情况如何呢？
- en: Well， two years ago， I was given the opportunity to do what I。 think is probably
    my favorite job ever。 And it was basically to figure out how do we。 make it intuitive
    and easy for any software team， to use Python to solve their problems。 and reach
    their business objectives in the form of a Python， platform team at Wayfair。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，我有机会做我认为是我最喜欢的工作。我的任务基本上是找出如何让任何软件团队直观且轻松地使用Python来解决他们的问题，并在Wayfair以Python平台团队的形式实现他们的商业目标。
- en: One of the things that we thought about early on， is like， OK。 if we're going
    to get a bunch of people adopting， Python。 how do we make sure they adopt Python
    the right way？
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们早期考虑的一件事是，如果我们要让一群人采用Python，我们如何确保他们以正确的方式使用Python？
- en: How do we make sure they're using idiomatic Python。 and leading into some of
    the Pythonic things that may come。 naturally to you if you'd be doing it for a
    few years。 But out of the gate， our little mystical。 You don't really understand
    what Pythonic means。 If we're going to have a bunch of people doing this。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何确保他们使用符合惯用法的Python，并引导他们了解一些Pythonic的内容，这些内容在你做了几年后可能会自然而然地出现。但一开始，我们有点神秘。你并不真的理解什么是Pythonic。如果我们要让一群人参与这个过程。
- en: for the first time， it's kind of important， that we have a good story here。
    So we could do a lot of training and point people， to good books to read and things
    like that。 But we were concerned that that wouldn't really， take in the way we
    really wanted。 So what we came up with is this model called Auxiliary， Engineering。
    And what it is。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第一次，这里有一个很好的故事是很重要的。因此，我们可以进行很多培训，推荐一些好书和类似的东西。但我们担心这并不能真正达到我们想要的效果。于是我们想出了这个名为辅助工程的模型。它的内容就是。
- en: it's kind of like embedded engineering。 We go and we work with the team on something。
    But we have two goals。 One， we want that team to be successful。 We want them to
    reach whatever MVP or goal， that they have to achieve some business outcome。 But
    we also want to transform the team in some way。 We want to bring in those best
    practices that。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这有点像嵌入式工程。我们去和团队一起工作。但我们有两个目标。第一，我们希望该团队取得成功。我们希望他们实现他们所需的MVP或目标，以达到某个商业结果。但我们也希望在某种程度上改变团队。我们希望引入那些最佳实践。
- en: come second nature to us。 You can recognize any project that we contribute to
    because we。 have a little badge and README files for any of these projects， where
    we've been involved。 So let's talk about what an Occ Times project looks like。
    There's some preparation before we even get started。 One thing that's really important。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这对我们来说是顺理成章的。你可以通过我们为参与的任何项目提供的小徽章和README文件来识别任何项目。所以让我们谈谈一个Occ Times项目的样子。在我们开始之前，需要一些准备工作。有一点非常重要。
- en: We don't want to force this on anyone。 We don't want to feel like there's。 some
    group of experts that are going， to come across the company and then say， oh，
    no， this is how。 you should do it。 We want teams to come to us。 We want them to
    feel like whatever we're doing is so valuable。 that they'll kind of reach across
    the company， say， hey， could you come and partner with us on this？
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不想强迫任何人。我们不想让某个专家小组跨越公司，告诉大家，哦，不，这就是你该怎么做。我们希望团队主动找我们，我们希望他们觉得我们所做的事情是如此有价值，以至于他们会主动联系公司，问道，嘿，你能和我们合作吗？
- en: We also make sure that we have really clear goals。 We want the software team。
    our Auxiliary Engineer， and the product owner to feel like they are aligned， on
    a common outcome。 That includes business objectives， but it also might include
    things like code coverage。 or some bringing in best practice， maybe black or automatic，
    linting pipelines， things like that。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还确保我们有非常明确的目标。我们希望软件团队、我们的辅助工程师和产品负责人感觉他们在一个共同结果上达成一致。这包括商业目标，但也可能包括代码覆盖率，或引入最佳实践，比如黑箱测试或自动化的代码检查管道等。
- en: We also do three month durations。 Now， yes， that conveniently fits into a quarter
    of time。 Maybe it makes planning easy。 But there's another reason that we do three
    months。 There's some research that shows that it takes about a bit， over two months
    to form a new habit。 And that's kind of what we feel like we're doing。 We're going
    to that team。 We're working with them。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还进行三个月的周期。是的，这恰好适合一个季度的时间，也许这样方便计划。但我们做三个月还有另一个原因。有研究表明，形成一个新习惯大约需要两个月多一点。这正是我们觉得自己在做的事情。我们与那个团队合作。
- en: And we're helping them build good habits。 And if we were to do this for a few
    weeks。 maybe we'd choose some of it。 But I have some concerns that once we leave。
    they're just going to reach for whatever feels most obvious， to them。 And those
    habits really aren't going to take。 So we spend a lot of time just reinforcing。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在帮助他们建立良好的习惯。如果我们这样做几周，也许我们会选择其中一些。但我有些担心，一旦我们离开，他们就会去选择对他们来说最显而易见的东西，而那些习惯实际上不会形成。所以我们花了很多时间在加强这一点上。
- en: and trying to make that what's second nature to us， second nature to the team。
    So during a project。 it's very important， very important that we are part of that
    team。 Not some outsider who's kind of like advising。 If we are in the team。 we
    are working towards the same goals。 We sit with the team。 We do meetings with
    the team。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 并努力让那些对我们而言自然而然的事情，也成为团队的第二天性。因此，在项目进行期间，成为团队的一部分是非常重要的，绝对重要的，而不是作为一个外部顾问。如果我们在团队中，我们就朝着同样的目标努力。我们与团队一起工作，召开会议。
- en: We want to feel like we are a member of that team， throughout the project。 Also。
    we pair on the hard work。 We don't take it on ourselves。 That we absolutely do
    not want to go and solve， the hardest problem in a project ourselves。 because
    that robs the team of the ability to learn。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望在整个项目中都感觉自己是那个团队的一员。同时，我们共同承担艰难的工作，而不是自己承担。我们绝对不想自己去解决项目中最困难的问题，因为那样会剥夺团队学习的机会。
- en: That robs them of the chance to understand really， why a particular solution
    was selected。 So it's important that whenever a hard project or a hard part， of
    the project shows up。 we pair with them。 We make sure that we're passing that
    knowledge on， to whoever else is involved。 We also focus a lot on feedback。 Feedback
    is very important to us。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那会剥夺他们理解特定解决方案为何被选中的机会。因此，每当出现一个困难的项目或项目的难点时，我们与他们配对。我们确保将知识传递给其他参与者。我们还非常重视反馈。反馈对我们来说非常重要。
- en: So we do weekly retros with the team， specifically on the Ox-Engine engagement，
    what's going well。 what's not going well。 We talk about the project。 We also talk
    about our role in the project。 Is it working？ Is it healthy？ And we want to get
    really good feedback。 We actually encourage teams to give us critical feedback。
    If something's not going right。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们与团队进行每周的回顾，特别是关于Ox-Engine的参与，什么进展顺利，什么不顺利。我们讨论项目，也讨论我们在项目中的角色。是否有效？是否健康？我们希望得到非常好的反馈。我们实际上鼓励团队给予我们批评性的反馈，如果有些事情进展不顺利。
- en: we want to know that。 We want to address it。 Which leads well into the learning
    aspect of this。 And it really goes both ways。 It's not like we're bringing a whole
    bunch of knowledge。 as experts on to the team and taking nothing back ourselves。
    We get a lot of really good information from this。 And I say a lot。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想要了解这一点。我们希望解决这个问题。这很好地引入了学习的方面。实际上，这是双向的。并不是说我们作为专家把一大堆知识带到团队中，而自己一无所获。我们从中获得了很多非常有价值的信息。我说的确实很多。
- en: It is impossible for us to know what， it's like to learn Python for the first
    time。 today or what it's like to use our platform for the first time。 But when
    we're sitting with people。 and we're watching them get confused because some documentation，
    wasn't clear。 it's extremely obvious。 And we also funnel that into 20% time。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法知道今天第一次学习Python是什么样的，或者第一次使用我们的平台是什么样的。但当我们与人们坐在一起，看到他们因为某些文档不清晰而感到困惑时，这就非常明显。我们还将这些反馈纳入20%的时间。
- en: So anyone who's doing auxiliary engineering， gets one day a week to just take
    all of that information。 they got in the course of the week。 Maybe it was something
    that was unintuitive and address it。 It's completely self-directed。 Just take
    action。 There's no real process to go through。 Just work on improving the platform。
    We follow up six months later with the team。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所有做辅助工程的人每周有一天可以来处理这些信息。他们在一周中获得的知识。也许有些东西是不直观的，值得解决。这完全是自我导向的。只需采取行动。没有真正的流程可供遵循。只需专注于改善平台。六个月后，我们会跟进团队。
- en: Want to make sure that whatever knowledge that we brought in， actually stayed。
    And we're seeing that take hold。 And often case， that's what happens。 And actually
    even gets a little better than that。 We've done this about 10 projects。 A number
    of them， what we've observed， is not only does that team start to become strong。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望确保无论我们带来的知识，实际上都能够留下。我们正在看到这种情况的发生。在许多情况下，这就是发生的事情。实际上，情况甚至会更好一些。我们已经做了大约10个项目。我们观察到的一些情况是，不仅仅是团队开始变得强大。
- en: but the teams adjacent to them start to become strong too。 They start to spread
    those best practices， that we try to spread。 And the idea of what Pythonics starts，
    to replicate across the company。 And it's really quite amazing。 There's also a
    really high demand for this。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但与他们相邻的团队也开始变得强大。它们开始传播我们努力传播的最佳实践。Pythonics的理念开始在公司内部复制。这真的很惊人。对此的需求也非常高。
- en: It's not like we have to go and find teams to come and--， and they're like，
    hey， would you。 want to work with us on this？ No， we actually have to turn away
    people， unfortunately。 every time we go through a planning cycle。 Because there's
    just not enough engineers on the platform。 team to meet that demand。 So that's
    a really good indicator that what we're doing。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是说我们需要去寻找团队来合作——他们会说，嘿，你想和我们一起做这个吗？不，我们实际上不得不拒绝人们，不幸的是。每次我们经历一个计划周期时，因为平台团队的工程师数量不足以满足需求。因此，这确实是一个很好的指标，表明我们所做的事情。
- en: is extremely valuable。 It's also led to a ton of platform improvements。 Being
    with the team。 seeing what was working well， and not working well， makes sure
    that we are not--， OK。 this is a clap。 I wasn't sure if you would tell me to cut
    off because of time。 OK。 so we've made a ton of platform improvements， just because
    there's a lot of good feedback in that process。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是极其宝贵的。这也促成了许多平台改进。与团队在一起，看到哪些运作良好，哪些不太顺利，确保我们不会——好的，这是一个掌声。我不确定你是否会告诉我因为时间原因要我停下。好的，因此我们做了很多平台改进，仅仅是因为在这个过程中获得了很多良好的反馈。
- en: So my name is Jonathan Biddle。 I work at Wayfair。 You can find me here。 And
    if you want to talk to me， we have a recruiting booth， at the Job Fair。 Thank
    you， Jonathan。 [INAUDIBLE]， OK， well， the next person come and sit up over here，
    number three。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我叫乔纳森·比德尔。我在Wayfair工作。你可以在这里找到我。如果你想和我谈谈，我们在招聘展上有一个招聘摊位。谢谢，乔纳森。[听不清]，好的，下一个人请过来，坐在这里，第三号。
- en: '![](img/76e7a19348f321f8aa51233af6026bd0_3.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/76e7a19348f321f8aa51233af6026bd0_3.png)'
- en: You know who you are？ Loading Gmail。 So our man really wants to touch this tractor。
    You know this thing called the imp of the perverse。 He wants to touch it。 He knows
    he shouldn't。 But he leans over the velvet ropes， and he just touches the kind
    of like--， what do you call it？
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道你是谁吗？正在加载Gmail。因此，我们的家伙真的想触碰这个拖拉机。你知道那种叫做“反常之魔”的东西。他想触碰它。他知道不该这样做。但他倾身越过丝绒绳索，触碰了那种东西——你怎么称呼它？
- en: The little arch over the front wheel。 And he-- like a little shiver goes through
    him。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 前轮上方的小弧线。然后他——像是轻微的颤动穿过他的身体。
- en: '![](img/76e7a19348f321f8aa51233af6026bd0_5.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/76e7a19348f321f8aa51233af6026bd0_5.png)'
- en: And he looks around。 He's the first person in this whole convention， right？
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他环顾四周。他是整个展览会的第一个人，对吧？
- en: So there's no one around。 There's no security guards。 And he's already transgressed。
    So he just goes， OK， well， just unhooks the velvet rope。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以周围没有人。没有保安。他已经越过了界限。所以他就说，好吧，随便，把天鹅绒绳子解开。
- en: '![](img/76e7a19348f321f8aa51233af6026bd0_7.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](img/76e7a19348f321f8aa51233af6026bd0_7.png)'
- en: He lets himself around and gets just a little bit closer， to this tractor， right？
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他绕着走，离这辆拖拉机更近了一点，对吧？
- en: He runs his hand across it and walks around the tractor。 It's incredible， right？
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他用手抚摸着拖拉机，走来走去。这太不可思议了，对吧？
- en: This thing is massive。 It's brand new。 Like the tires are like spotless。 Like
    he feels them。 And he really gets to know this tractor on the way around。 And
    as he's walking around， he notices。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这东西太巨大了。是全新的。轮胎一尘不染。他感受了一下它。并且在周围仔细了解这辆拖拉机。当他在周围走时，他注意到了。
- en: '![](img/76e7a19348f321f8aa51233af6026bd0_9.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](img/76e7a19348f321f8aa51233af6026bd0_9.png)'
- en: the front door of the cab is open。 So he goes， look， well， there's no one here。
    Come on。 And he sort of takes a step， and then he just climbs。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 驾驶室的前门开着。所以他说，看看，这里没有人。来吧。他迈出一步，然后爬了上去。
- en: '![](img/76e7a19348f321f8aa51233af6026bd0_11.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/76e7a19348f321f8aa51233af6026bd0_11.png)'
- en: into this tractor， sits in it。 And he goes， this feels amazing。 He sat in a
    few tractors before。 but nothing like this。 It's a very comfortable cabin。 It's
    full of all the equipment。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 坐进这辆拖拉机。他说，这感觉太棒了。他之前坐过几辆拖拉机，但没有像这样。这是一个非常舒适的驾驶室，配备齐全的设备。
- en: '![](img/76e7a19348f321f8aa51233af6026bd0_13.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](img/76e7a19348f321f8aa51233af6026bd0_13.png)'
- en: He's read about it。 He's seen a million pictures of what。 the entire area of
    this tractor is going to look like。 But being in there is amazing。 And then he
    sees that the keys are in the ignition。 So he had a little fight with his conscience。
    but in the end， he can't resist。 And he leans forwards and he touches the key。
    And he goes， come on。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 他读过关于它的资料，看过无数张关于这辆拖拉机外观的照片。但在里面的感觉太不可思议了。然后他发现钥匙插在点火器里。所以他与自己的良心进行了一番斗争，但最后，他无法抗拒。他向前倾，触碰了钥匙。他说，来吧。
- en: I just want to hear the engine。 I'll just switch it off straight away。 but I
    just want to hear what it sounds like。 I just want to hear what it sounds like。
    So he leans forwards， and he turns the engine on。 The engine roars alive。 Gently，
    modern， higher。 powerful engines do。 It's not like a bla-bla-bla-bla-bla-bla-bla。
    But it goes， oh。
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
