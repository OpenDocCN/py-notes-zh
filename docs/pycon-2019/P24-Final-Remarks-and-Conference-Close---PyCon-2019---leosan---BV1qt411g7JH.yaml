- en: P24：Final Remarks and Conference Close - PyCon 2019 - leosan - BV1qt411g7JH
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: P24：最终发言与会议结束 - PyCon 2019 - leosan - BV1qt411g7JH
- en: All right， so some things to catch up on。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，有些事情需要赶上。
- en: '![](img/9d89ae4107476e985f85ff493ccd1f7e_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d89ae4107476e985f85ff493ccd1f7e_1.png)'
- en: PyCon is like in its final moments。 But it's not going to end。 There are a few
    things you should know about。 You might have signed up for them。 Or maybe you're
    going to learn about them and take part。 Tonight， at 6。30。 at the Great Lakes
    Science Center is the final closing dinner of PyCon。 If you have a ticket。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: PyCon正处于最后时刻。但它不会结束。你应该了解一些事情。你可能已经报名了。或者也许你将会了解到这些事情并参与其中。今晚，6点30分，在大湖科学中心是PyCon的最后闭幕晚宴。如果你有票。
- en: please attend。 If you no longer want to use your ticket， get it to someone。
    The food's already there。 And it'll help reduce waste。 Shortly after this。 my
    remarks will be the sprint announcements。 So we'll give the hall about 15 minutes
    to clear out。 And then Cushal will be up here to run sprint rows， as I like to
    call them。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 请出席。如果你不再想使用你的票，请转给其他人。食物已经准备好。这将有助于减少浪费。在这之后，我的发言将是冲刺公告。因此，我们将给大厅大约15分钟的时间清空。然后Cushal会来这里主持冲刺环节，我喜欢称之为“冲刺行”。
- en: This is where people who are leading sprint projects can have a moment or two。
    to come up and introduce their project。 And those who are interested in sprinting
    can listen and choose what they'll be working on。 Or consider working on。 So if
    you are running a sprint and you want to make that announcement。 stick around
    and wait for Cushal's instructions。 At 5 p。m。 and 25C。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这是领导冲刺项目的人可以稍微停下来介绍他们项目的地方。那些对冲刺感兴趣的人可以倾听并选择他们将要或考虑参与的项目。因此，如果你正在进行冲刺并想要做公告，请留下来等Cushal的指示。下午5点，25C。
- en: you can attend an intro to sprinting workshop， which will give you a basic overview
    of what sprints are and how they work。 The sprint days are Monday through Thursday
    and coffee and lunch will be provided。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以参加冲刺入门研讨会，这将为你提供冲刺的基本概述以及它们的工作方式。冲刺日是从周一到周四，将提供咖啡和午餐。
- en: '![](img/9d89ae4107476e985f85ff493ccd1f7e_3.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d89ae4107476e985f85ff493ccd1f7e_3.png)'
- en: So some announcements from the PyLadies auction last night。 The results are
    in。 fully tallied and prepared。 And just for some history， in 2016， 16，000， 21，000，
    30，000 last year。 And this year raised $41，000 in benefit of the PyLadies。 (Applause)，
    In addition。 the Python Software Foundation has agreed to round that up to a $45，000
    number。 (Applause)。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于昨晚PyLadies拍卖的一些公告。结果已经统计完毕。为了回顾，2016年为16,000，2017年为21,000，去年为30,000。今年为PyLadies筹集了$41,000。（掌声）此外，Python软件基金会已同意将其增加到$45,000。（掌声）。
- en: So it might be wise to start saving and considering what you might donate for
    next year's auction。 because the number just has to keep going up。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以开始储蓄并考虑你可能为明年的拍卖捐赠的物品可能是明智的，因为数字只会继续上涨。
- en: '![](img/9d89ae4107476e985f85ff493ccd1f7e_5.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d89ae4107476e985f85ff493ccd1f7e_5.png)'
- en: Oh， and one more final announcement。 I'm really happy to share something that
    the Python Software Foundation has launched。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，还有一个最后的公告。我很高兴分享一下Python软件基金会推出的东西。
- en: '![](img/9d89ae4107476e985f85ff493ccd1f7e_7.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d89ae4107476e985f85ff493ccd1f7e_7.png)'
- en: which is the all new PyCon。org。 So this resource can help you find a PyCon closer
    to you。 and scratch that itch well before the next installment of this event。
    You can find it at PyCon。org。 Don't go to www。pyCon。org because I didn't realize
    that GitHub pages wouldn't cover that on TLS。 (Laughter)， I think that's something
    I might be sprinting on starting tomorrow。 (Applause)。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是全新的PyCon。org。因此，这个资源可以帮助你找到离你更近的PyCon，并在下次活动之前很好地满足你的需求。你可以在PyCon。org找到它。不要去www。pyCon。org，因为我没有意识到GitHub页面在TLS上无法覆盖。（笑声）我想这可能是我明天开始冲刺的内容。（掌声）。
- en: '![](img/9d89ae4107476e985f85ff493ccd1f7e_9.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d89ae4107476e985f85ff493ccd1f7e_9.png)'
- en: And for organizers， I'd really love for you to go to this URL， if you're an
    organizer in the room。 share it with your other organizing friends。 This URL will
    take you to a repository where you can add your event to a CSV file。 Eventually
    that CSV file will power this site， all of the content on it。 And that'll help
    make it more direct and easier for us to have a central location。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于组织者，如果你在场是组织者，我真的希望你访问这个网址，分享给其他组织的朋友。这个网址将带你到一个仓库，你可以在CSV文件中添加你的活动。最终，这个CSV文件将为这个网站提供内容。这将帮助我们更直接地拥有一个中央位置。
- en: to find all of these events。 There are more and more every year。 So now it's
    time for something that at no point was I sure I would be prepared for。 We're
    going to take it slow and we're going to get through it together。 All right？ (Sigh)。
    So PyCon 2019， as most of us know it， has come to its very last moments。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到所有这些活动。每年都有越来越多的活动。所以现在是时候进行我在任何时候都不确定自己是否准备好的事情。我们将慢慢来，并一起度过这一切。好吗？（叹气）所以，2019年的PyCon，如我们大多数人所知，已进入最后时刻。
- en: It has been such a privilege to fill the role of a chair of a PyCon。 and I appreciate
    that each and every one of you are here。 Personally。 it's been a transformative
    experience。 I'm eternally grateful for being trusted and supported in this work。
    During my time as chair， people have regularly asked me， "Ernest， what is PyCon？"，
    (Laughter)。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 能担任PyCon的主席是一种特权，我感激你们每一个人都在这里。就我个人而言，这是一段变革性的经历。我永远感激能在这项工作中获得信任和支持。在我担任主席期间，人们常常问我，“厄尼斯特，PyCon是什么？”（笑声）。
- en: Over time， my answer to this question became an almost robotic response。 It
    was just dates and event names and numbers in the same order over and over。 It
    began to feel hollow。 It didn't match what I feel every time I think about my
    experiences at PyCon in the past。 So my proclivity to tweet took over， and I tweeted。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，我对这个问题的回答几乎变成了机械的回应。只是日期、事件名称和数字一遍又一遍地重复。感觉开始变得空洞。它与我每次想到过去在PyCon的经历时的感受不符。因此，我倾向于发推，于是我发了推。
- en: '![](img/9d89ae4107476e985f85ff493ccd1f7e_11.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d89ae4107476e985f85ff493ccd1f7e_11.png)'
- en: I asked you， I asked that you share it so that others might answer， and then
    you answered。 The responses of the survey are not something that I can even consider
    reading to you。 sharing on screen， or honestly even spend too much time thinking
    about。 The results is always me。 in a puddle of my own tears， and emotions spewing
    out of every corner of my heart。 But I think。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我问你，我请求你分享它，以便其他人可以回答，然后你回答了。调查的回应是我甚至无法考虑读给你的内容。在屏幕上分享，或者老实说，甚至不想花太多时间思考。结果总是我，沉浸在自己的眼泪中，情感从我心的每个角落涌出。但我在想。
- en: and think， I can stomach sharing the consistent theme in nearly every response。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我想，我可以分享几乎每个回应中一致的主题。
- en: '![](img/9d89ae4107476e985f85ff493ccd1f7e_13.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d89ae4107476e985f85ff493ccd1f7e_13.png)'
- en: (Applause)， Spending this time in person with others in our community deepens，
    broadens。 and often creates the network of personal， professional relationships。
    that underpin Python and the Python community。 There's no correct way for how
    these interactions occur or what they look like。 And this is a factor in why PyCon
    has so many events and is so long。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: （掌声）与我们社区中的其他人面对面共度这段时间加深了、拓宽了，并常常创造出支持Python及Python社区的个人和专业关系网络。这些互动的发生方式或样子没有正确的方式。这也是为什么PyCon有这么多活动且时间如此长的一个因素。
- en: And it's also a big reason why the Hatchery program is so important to me。 To
    support the evolution of PyCon over time， to support and grow our community。 I
    want to take a moment to recognize the privilege that we all share。 to be in this
    room and have access to this subset of the community as it exists today。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是为什么Hatchery项目对我如此重要的一个大原因。支持PyCon随着时间的演变，支持并发展我们的社区。我想花点时间来认识我们共同分享的特权，能够在这个房间里，接触到今天存在的这个社区的一个子集。
- en: no matter how we got here。 The Python community is so much more than the 3。200
    people who have gathered here in Cleveland， over the past few days。 In the 2018
    Python developer survey alone， 18，000 people from more than 150 countries responded。
    It's hard to say just how large our community truly is or how large it will grow。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们是如何来到这里的，Python社区远远超过过去几天在克利夫兰聚集的3200人。仅在2018年的Python开发者调查中，就有来自150多个国家的18000人作出了回应。很难说我们的社区究竟有多大，或者将来会有多大。
- en: but we can make some rough estimates in our head。 As there are no plans to substantially
    grow the size of PyCon。 how do we ensure that others have access to this community？
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们可以在脑中做一些粗略的估算。由于没有计划大幅增加PyCon的规模，我们如何确保其他人能够访问这个社区？
- en: In this conference does not become bottleneck for the growth and sustaining
    our community。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个会议上，绝不能成为我们社区增长和维持的瓶颈。
- en: '![](img/9d89ae4107476e985f85ff493ccd1f7e_15.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d89ae4107476e985f85ff493ccd1f7e_15.png)'
- en: As you return to your home， I'm nearly certain that there's a national or regional
    PyCon。 a meet-up group， or some other manifestation of our community nearby。 It
    may be smaller。 but it represents the same opportunities to connect and grow。
    You can find resources on these site。 on these URLs for conferences and events
    around the world， that are likely closer to you。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你回到家时，我几乎可以肯定你附近有国家或地区的PyCon、聚会小组或其他形式的社区活动。虽然可能规模较小，但它们代表着相同的联系和成长机会。你可以在这些网站上找到资源，访问这些网址，了解全球各地的会议和活动，它们很可能离你更近。
- en: I want to encourage you to attend， support， and volunteer at these events。 Maybe
    even consider organizing one。 They help to provide access to the same kind of
    opportunities that we as a community can't sustain on just once a year at this
    event。 Speaking of next year， I would like to now introduce to you the incoming
    chair of PyCon。 for Pittsburgh in 2020 and 2021。 Emily。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励你们参加、支持并在这些活动中志愿服务。甚至可以考虑组织一个。这些活动帮助提供我们社区在这一年一度的活动中无法持续的机会。说到明年，我想现在向你们介绍PyCon的新任主席，2020年和2021年在匹兹堡的Emily。
- en: '![](img/9d89ae4107476e985f85ff493ccd1f7e_17.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d89ae4107476e985f85ff493ccd1f7e_17.png)'
- en: Alright， so the good news is that we're actually less than a year away from
    our next PyCon。 Our next two years will be in Pittsburgh on April 15th through
    the 23rd of 2020 and May 12th through the 20th of 2021。 We hope to see all of
    you there again in the next years。 [Applause]， Alright。 now I want to take a moment
    to recognize all of the many。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，我们距离下一个PyCon活动不到一年。接下来的两年，我们将在2020年4月15日至23日和2021年5月12日至20日在匹兹堡举行。希望在未来的几年里再次见到大家。[掌声]
    好的。现在我想花点时间来感谢所有为这个活动付出努力的人。
- en: many people who come together to make this event possible。 If you hear the name
    of a group that you helped participate in。 please stand up and stay standing so
    that you can be recognized。 We have quite the list。 so I'm not going to pause
    for a pause in between， but please don't let that stop you from applauding from
    the very beginning。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人齐心协力使这个活动成为可能。如果你听到一个你曾参与的团体的名字，请站起来并保持站立，以便得到认可。我们有一份相当长的名单，所以我不会在中间停顿，但请不要因此而停止从一开始就热烈鼓掌。
- en: Without further ado， we want to thank the PSF staff who are the bedrock of this
    conference。 Our diversity and outreach chairs， our publicity chair and blog team，
    our accessibility chair。 our program committee chairs and reviewers， our volunteer
    incident responders， our tutorials chairs。 our posters chairs， all of the people
    who ran the lightning talks， our financial aid team。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不再赘言，我们要感谢PSF的工作人员，他们是本次会议的基石。我们的多样性与外展主席，我们的宣传主席和博客团队，我们的无障碍主席，我们的程序委员会主席和评审人员，我们的志愿者应急响应人员，我们的教程主席，我们的海报主席，以及所有负责闪电演讲的人，我们的经济援助团队。
- en: our session staff chairs and green room staff， our sprint coordinators， our
    open spaces team。 the PICON Hatchery Committee， the PICON Charla's team， the art
    of PICON organizers。 the maintainers summit organizers， the mentored sprints organizers。
    the pilot each charity auction coordinators and volunteers， the education summit
    chair and team。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的会议工作人员和休息室工作人员，我们的冲刺协调员，我们的开放空间团队，PICON孵化委员会，PICON Charla团队，PICON艺术组织者，维护者峰会组织者，指导冲刺组织者，各个慈善拍卖协调员和志愿者，教育峰会主席及团队。
- en: the language summit coordinators， our startup row facilitators。 our captioning
    coordinator and captioning staff， to the tech audio and video staff。 to the young
    coders educators， the 5K run and walk coordinators， our mobile guide coordinators。
    and our swag by bag head Paul Hillbrandt。 We want to thank all of our speakers。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 语言峰会协调员，我们的初创企业专区协调员，我们的字幕协调员和字幕工作人员，技术音频和视频工作人员，年轻编程者的教育者，5K跑步和步行协调员，我们的移动指南协调员，以及我们的礼品袋负责人Paul
    Hillbrandt。我们要感谢所有的发言者。
- en: our tutorial instructors， our poster presenters， our education summit speakers，
    our Charla speakers。 and to all of the people who volunteered on site to help
    stuffs and distribute swag bags。 who helped with young coders， who staffed the
    green room， ran for speakers， chaired sessions。 ran items at the auction， worked
    the registration booth and greeted for tutorials。 [Applause]。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '我们的教程讲师，我们的海报展示者，我们的教育峰会发言者，我们的Charla发言者，以及所有现场志愿帮助分发礼品袋的人，帮助年轻编程者的人，负责休息室的人，演讲者的跑腿，主持会议的人，拍卖物品的运营，注册摊位的工作人员和教程的迎接人员。[掌声] '
- en: And I want to give one final thank you before we disperse， and that is to all
    of you。 because without all of you， our community would not be possible。 So thank
    you。 and we'll see you in Pittsburgh 2020。 [Applause]。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们散会之前，我想最后感谢大家，因为没有你们，我们的社区就不可能存在。所以谢谢你们。我们将在2020年匹兹堡见。[掌声]
- en: '![](img/9d89ae4107476e985f85ff493ccd1f7e_19.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d89ae4107476e985f85ff493ccd1f7e_19.png)'
